l_russian:
 fuel_silo: "Зерновой силос"
 fuel_silo_plural: "Зерновые силосы"
 fuel_silo_desc: "§YЗерновой силос§! предоставляет вашей нации больше места для хранения §HЗерна§!."
 university: "Университет"
 university_plural: "Университеты"
 university_desc: "§BУниверситет§! обеспечивает образование нации, увеличивая скорость исследований нашей страны."
 concription_centre: "Центр призыва"
 concription_centre_plural: "Центры призыва"
 concription_centre_desc: "Центр §Yпризыва§! набирает новых солдат для борьбы за страну."
 courthouse: "Монарший Двор"
 courthouse_plural: "Монаршие Дворы"
 courthouse_desc: "§YМонарший Двор§! следит за стабильностью и справедливостью в королевстве, уменьшая несчастье среди завоеванных народов."
 blacksmith: "Кузня"
 blacksmith_plural: "Кузни"
 blacksmith_desc: "§GКузня§! обеспечивает нацию §YСталью§! которая будет использоваться для различных вещей, например, в оружии."
 textile_manufactury: "Текстильная мануфактура"
 textile_manufactury_desc: "§YТекстильные мануфактуры§! производят ткань и другие текстильные изделия для нации."
 textile_plural: "Текстильные мануфактуры"
 textile_desc: "§YТекстильная мануфактура§! производит текстиль."
 logging_camp: "Лагерь Лесорубов"
 logging_camp_plural: "Лагеря Лесорубов"
 logging_camp_desc: "§YЛагерь Лесорубов§! обеспечивает нацию дополнительной древесиной."
 infrastructure: "Сеть дорог"
 infrastructure_plural: "Сети дорог"
 infrastructure_desc: "Сеть дорог улучшает инфраструктуру государства. Она увеличивает мощность снабжения в стратегических регионах и повышает скорость движения ваших подразделений."
 arms_factory: "Оружейная мануфактура"
 arms_factory_plural: "Оружейные мануфактуры"
 arms_factory_desc: "Это здание обеспечивает государство промышленностью для производства новой военной техники. При необходимости может быть переоборудовано под гражданские мануфактуры."
 dockyard: "Верфь"
 dockyard_plural: "Верфи"
 dockyard_desc: "Это здание обеспечивает государство промышленностью для строительства новых кораблей."
 industrial_complex: "Гражданская мануфактура"
 industrial_complex_plural: "Гражданские мануфактуры"
 industrial_complex_desc: "Это здание предоставляет государству промышленность для производства гражданских товаров или строительства новых зданий. При необходимости может быть преобразовано в военные мануфактуры."
 naval_base: "Морской порт"
 naval_base_plural: "Морские порты"
 naval_base_desc: "Расширяет радиус действия вашего флота и предоставляет услуги по его ремонту. Позволяет поставлять и экспортировать ресурсы за границу. Более высокие уровни увеличивают пропускную способность."
 bunker: "Крепость"
 bunker_plural: "Крепости"
 bunker_desc: "Это здание наносит атакующему в бою штраф в размере $VALUE|+%0$ за каждый уровень крепости. Атака с нескольких направлений уменьшает эффект крепостей."
 coastal_bunker: "Прибрежная крепость"
 coastal_bunker_plural: "Прибрежные крепости"
 coastal_bunker_desc: "Это здание наносит атакующему штраф в размере $VALUE|+%0$ за каждый уровень крепости в бою при морском вторжении."
 synthetic_refinery: "Ферма"
 synthetic_refinery_plural: "Фермы"
 #synthetic_refinery_desc: "Это здание дает государству +1 £resources_strip|3 и +2 £resources_strip|1"
 synthetic_refinery_desc: "§GФерма§! обеспечивает государство зерном, жизненно важным ресурсом, необходимым для снабжения наших войск."
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
