 conservatism:0 "Консерватизм" 
 conservatism_desc:0 "Буржуазное сословие представляет богатый, часто городской купеческий класс. Они не движимы идеалистическими идеями, а стремятся в основном к увеличению личного богатства." 
 liberalism:0 "Либерализм" 
 liberalism_desc:0 "Буржуазное сословие представляет богатый, часто городской купеческий класс. Они не движимы идеалистическими идеями, а стремятся в основном к увеличению личного богатства." 
 socialism:0 "Социализм" 
 socialism_desc:0 "Буржуазное сословие представляет богатый, часто городской купеческий класс. Они не движимы идеалистическими идеями, а стремятся в основном к увеличению личного богатства." 

 marxism:0 "Марксизм" 
 marxism_desc:0 "Революционная идеология определяется стремлением свергнуть Анцианский режим, стремясь освободить простой народ от власти деспотов. Они существуют во многих формах, от революционеров в Западной Европе до казаков и даже гнусных пиратов." 
 leninism:0 "Ленинизм" 
 leninism_desc:0 "Революционная идеология определяется стремлением свергнуть Анцианский режим, стремясь освободить простой народ от власти деспотов. Они существуют во многих формах, от революционеров в Западной Европе до казаков и даже гнусных пиратов." 
