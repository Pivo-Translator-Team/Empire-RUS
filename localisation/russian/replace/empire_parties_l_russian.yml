 conservatism: "Консерватизм"
 conservatism_desc: "Буржуазное сословие представляет богатый, часто городской купеческий класс. Они не движимы идеалистическими идеями, а стремятся в основном к увеличению личного богатства."
 liberalism: "Либерализм"
 liberalism_desc: "Буржуазное сословие представляет богатый, часто городской купеческий класс. Они не движимы идеалистическими идеями, а стремятся в основном к увеличению личного богатства."
