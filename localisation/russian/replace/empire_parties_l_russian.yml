 marxism: "Марксизм"
 marxism_desc: "Революционная идеология определяется стремлением свергнуть Анцианский режим, стремясь освободить простой народ от власти деспотов. Они существуют во многих формах, от революционеров в Западной Европе до казаков и даже гнусных пиратов."
