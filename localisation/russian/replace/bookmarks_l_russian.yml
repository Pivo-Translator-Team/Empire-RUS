 EMPIRE_DAWN_OF_THE_EIGHTEENTH_CENTURY_DESC:0 "Год 1699, и Европа охвачена войной. Прошло два года с момента установления мира между Францией и Великим Альянсом после войны Аугсбургской лиги (1688-1697). Однако считается, что этот мир - всего лишь перемирие, так как Европа вновь готовится к крупному конфликту, поскольку здоровье короля Испании Карлоса II, оставшегося без наследника, ухудшается, и дипломатическое решение вопроса о его престолонаследии кажется маловероятным.\nВ то же время, на Балканах Османская империя подписала перемирие со Священным Альянсом, завершив катастрофическую Османскую кампанию 1683 года. В то же время война между русскими и османами более или менее закончилась, и Россия готовится к встрече с другим врагом - Швецией. Восхождение на престол молодого и неопытного короля Швеции Карла XII привело к созданию Антишведского альянса, который стремится воспользоваться слабостью Швеции. Несмотря на то, что Европа отчаянно желает мира, похоже, что вся Европа снова будет охвачена пламенем..."

 ENG_GATHERING_STORM_DESC:0 "После Славной революции 1688 года в Англии наблюдается большой экономический рост благодаря личной унии с Нидерландами, хотя революция оставила глубокие шрамы. Англия находится в сильной дипломатической позиции, находя множество союзников, желающих противостоять угрозе Бурбонов. Политическая неопределенность в Испании грозит нарушить баланс сил в Европе, поскольку Франция вновь стремится к экспансии. Англия должна быть готова и вмешаться в случае необходимости, ибо баланс сил не может быть нарушен!" 
 FRA_GATHERING_STORM_DESC:0 "Под руководством Людовика XIV, ‘Короля-Солнца‘, Франция прочно утвердилась в качестве доминирующей державы в Европе. Чтобы держать Францию в узде, другие европейские державы сформировали "Большой союз" для противодействия Франции. Сейчас, когда линия Габсбургов грозит закончиться в Испании, настало время для очередного изменения плана Людовика по господству над Европой. Марионеточный король в Испании, несомненно, сделает Францию неудержимой." 
 NETHERLANDS_GATHERING_STORM_DESC:0 "С тех пор как Голландская Республика обрела независимость от испанцев, она стала доминирующей экономической державой в Европе. Будучи убежищем толерантности, Нидерланды привлекали мыслителей и художников со всей Европы, положив начало Золотой эре Нидерландов. В 1688 году наконец-то пришел конец англо-голландскому соперничеству после создания личной унии под руководством Вильгельма Оранского. Однако французская угроза создала нагрузку на бюджет, и военные расходы намного превысили доходы. Продолжит ли Республика свой упадок, или вторая Золотая эра спасет нацию?" 
 GER_GATHERING_STORM_DESC:0 "Продолжающаяся война с Османской империей прочно утвердила Австрию в качестве доминирующей державы в Центральной Европе. Теперь, когда Венгрия вернулась в состав империи, настало время искать мира, чтобы Австрия могла сосредоточиться на предстоящем кризисе в Западной Европе, ведь на карту поставлен баланс сил. Хотя Габсбурги уже выдвинули своего кандидата на пост преемника испанского короля, Бурбоны стремятся выдвинуть своего кандидата. Разрешите ли вы этот кризис дипломатическим путем или начнете войну?" 
 SWE_GATHERING_STORM_DESC:0 "После 30-летней войны Швеция познала золотую эпоху и исключительных правителей. Им удалось собрать внушительную армию и построить доминирующую империю в Северной Европе, охватывающую большую часть Балтики. Однако на этом пути к величию у них появилось много врагов. Теперь, когда на троне восседает молодой и неопытный король Карл XII, враги Швеции чувствуют слабость. Русские на востоке, датчане на западе и поляки на юге. Нужно готовиться, ибо война приближается." 
 SOV_GATHERING_STORM_DESC:0 "Царство России все больше отстает от Европы практически во всем. К счастью, Петр Алексеевич, новый царь России, с нетерпением ждет проведения радикальных реформ с целью модернизации России и уже начал подготовку к неизбежной войне со Швецией, которая определит судьбу самой России и, в случае успеха, утвердит себя в качестве величайшей империи в Восточной Европе. К сожалению, с внутренней оппозицией против этих реформ и архаичной и коррумпированной бюрократией придется бороться силой и, надеюсь, без кровопролития." 
 SPR_GATHERING_STORM_DESC:0 "Испанская империя была доминирующей державой в Европе вплоть до 17 века, когда гиперинфляция и постоянные войны с Францией привели к резкому упадку. Вступив в 18 век, империя переживает кризис. Банкротство привело экономику в упадок, а пошатнувшееся здоровье короля Габсбурга, оставшегося без наследника, грозит вызвать кризис престолонаследия, который снова принесет войну в Европу." 
 OTHER_GATHERING_STORM_DESC:0 "Великие и малые страны мира не все довольны тем, что затаили дыхание в ожидании начала очередного глобального конфликта. От крупных держав, находящихся на грани гражданской войны, до множества наций, сформированных и преобразованных Великой войной, всем придется принимать трудные решения и балансировать между идеалами и прагматизмом, чтобы повлиять на будущее мира." 
 POL_GATHERING_STORM_DESC:0 "Речь Посполитая уже несколько десятилетий находится в состоянии почти постоянной войны. Ее население было опустошено войной, что ослабило позиции содружества. Речь Посполитая занимает шаткое географическое положение, занимая в основном плоскую равнину между империей Габсбургов, Россией и восходящей державой Пруссией. Вновь избранный король Август Фредерик стремится реформировать выборную монархию, чтобы положить конец вмешательству иностранных властей и вернуть Речи Посполитой былое величие. Однако ожидается, что он столкнется с большим сопротивлением со стороны многочисленных соперников." 
 PRS_GATHERING_STORM_DESC:0 "Принц-избиратель Бранденбургской Пруссии рассматривается как восходящая региональная держава. С момента наследования Пруссии в 1618 году маркграфство Бранденбургское сумело расширить свои границы благодаря хитрой дипломатии и эффективной военной силе. Предстоящие конфликты в Европе - испытание для Бранденбурга-Пруссии: Смогут ли они изменить ситуацию и прочно утвердиться в качестве крупной европейской державы?" 
 TUR_GATHERING_STORM_DESC:0 "Когда Великая турецкая война между османами и австрийцами подходит к концу, османы терпят поражение. Десятилетия слабого руководства и катастрофическая военная кампания поставили Османскую империю на грань краха. Вдобавок ко всему, набирающие силу янычары находятся на грани восстания. Сможете ли вы восстановить величие Османской империи или станете последним Халифом?" 
 SAV_GATHERING_STORM_DESC:0 "Великое государство Савойя рассматривается крупными державами Европы как незначительная держава. Однако ее стратегическое положение в Северной Италии рассматривается как жизненно важное как французами, так и австрийцами. Поскольку Савойцам удалось сохранить хорошие отношения с великими державами, они могут играть на стороне обеих. Однако Витторио Амедео следует быть осторожным, так как чрезмерная амбициозность может привести к гибели Савойи." 
 SAX_GATHERING_STORM_DESC:0 "Kurfürstentum Sachsen это герцогство под польским контролем.\nС тех пор как Фридрих Август (король Саксонии) стал королем Речи Посполитой в 1697 году, Саксония превратилась в §YЗолотой Век§! известна по всей СРИ как очень высокоразвитая.\nДипломатически это не так просто для них как вассал Речи Посполитой, но может измениться, так как война на горизонте." 
 PER_GATHERING_STORM_DESC:0 "После прихода к власти султана Хусейна присутствие шаха в правительстве не ощущается, так как султан Хусейн за эти годы показал, что он равнодушен к делам страны и всегда поручает свою работу духовенству и придворным. \n\nНекоторые считают, что это безразличие шаха станет началом падения правительства Сефевидов или приведет к тому, что духовенство станет всесильным, а это ужасная новость для всех религий, которые противопоставляют себя шиитам." 
 JAP_GATHERING_STORM_DESC:0 "Япония находится в изоляции со времен эдикта Сакоку, который эффективно остановил влияние иностранных государств. Однако в абсолютной власти сёгуната появились трещины. Восстания, несогласие даймё, стихийные бедствия и затянувшееся присутствие иностранных держав терзают Японию и по сей день. Правительству предстоит сделать выбор: либо оно уйдет в изоляцию, либо откроется миру и завоюет его для императора и Японии. Все возможно." 

 WAR_OF_THE_QUADRUPLE_ALLIANCE_DESC:0 "Прошло пять лет с тех пор, как Утрехтский договор положил конец войне за испанское наследство. В договоре было оговорено, что Филипп V может оставаться королем Испании, но пункт не позволял Испании и Франции когда-либо объединиться. Филипп также должен был уступить Австрии значительную часть европейских владений Испании, за исключением самой Испании. За годы, прошедшие после заключения договора, Людовик XIV скончался, и Франция заключила союз с Англией, Австрией и Нидерландами под названием ’Четверной Союз’, направленный на сдерживание реваншистской Испании. Испания отвоевала у австрийцев Сардинию, а теперь высадила армию на Сицилии, что делает войну неизбежной. \n \nТем временем, Северная война подходит к концу, Швеция борется за выживание против России и Речи Посполитой, а также Дании-Норвегии, которые вновь вступили в войну после сокрушительного поражения Швеции под Полтавой, а пруссаки почувствовали запах крови. Можно ли еще спасти шведскую империю? И есть ли у Испании шанс против своих гораздо более могущественных противников? Только время покажет." 

 SPR_WAR_OF_THE_QUADRUPLE_ALLIANCE_DESC:0 "Испания многое потеряла в Утрехтском договоре 1713 года. Филиппу V удалось удержаться на испанском троне, но его итальянские владения и Южные Нидерланды были потеряны австрийцами. Теперь он попытался вернуть себе эти территории. В августе 1717 года ему удалось без сопротивления отвоевать у австрийцев Сардинию. Это позволило ему высадить армию на Сицилии в июле 1718 года, но, к его удивлению, против него выступила большая коалиция в составе Савойи, Франции, Великобритании и Австрии. Сможет ли Испания выдержать это испытание?" 
 FRA_WAR_OF_THE_QUADRUPLE_ALLIANCE_DESC:0 "Проиграв войну за испанское наследство, Франция была вынуждена принять вновь установленный баланс сил. В 1715 году Франция потеряла своего величайшего короля Людовика XIV, которому наследовал его правнук Людовик XV. В 1716 году Франция вступила в союз с Англией, к которому вскоре присоединились Голландия и Австрия, что ознаменовало собой Четырехсторонний союз. Главная цель этого союза - выполнение Утрехтского договора, который был обескровлен Испанией. Теперь Франция стоит накануне интервенции против Испании." 
 ENG_WAR_OF_THE_QUADRUPLE_ALLIANCE_DESC:0 "После войны за испанское наследство Британия стала доминирующей морской и торговой державой Европы. Утрехтский договор 1713 года был в основном подготовлен британскими дипломатами, разработавшими новую концепцию европейской политики под названием "Баланс сил". Это привело к менее напряженным отношениям с другими европейскими державами, такими как Франция, которая в 1714 году приняла протестантское Ганноверское наследство Великобритании. Однако тщательно выстроенный баланс сил находится под угрозой со стороны реваншистской Испании. Британия собрала большую коалицию, чтобы противостоять растущей испанской угрозе, но результат еще не определен..." 
 AUS_WAR_OF_THE_QUADRUPLE_ALLIANCE_DESC:0 "Карл VI многое выиграл от участия Австрии в войне за испанское наследство. Первоначально ему было суждено стать королем Испании, но в силу ряда обстоятельств он стал эрцгерцогом Австрии и императором Священной Римской империи. В рамках этих испанских претензий Австрия получила Низкие страны, Милан, Неаполь и Сардинию. Последняя, однако, была недавно завоевана испанцами, в то время как Австрия была втянута в очередную войну с османами, которая закончилась победой, хотя союзник Австрии Венеция потеряла Пелопоннес. Теперь Австрия может вновь обратить внимание на свои итальянские владения и справиться с постоянно возникающей испанской угрозой." 
 SWE_WAR_OF_THE_QUADRUPLE_ALLIANCE_DESC:0 "Потерпев сокрушительное поражение в Полтавской битве в 1709 году, Карл XII потерял большую часть своей армии. Его вторжение в Россию было неудачным, а его марионеточный режим в Речи Посполитой быстро рухнул. Почуяв возможность, датчане быстро объявили войну Швеции, а вскоре к коалиции присоединились и пруссаки, чтобы захватить шведскую Поммерию. Теперь русские войска продвигаются вглубь Финляндии, а Карл собирает последние силы, чтобы попытаться захватить Норвегию у датчан, но ситуация выглядит плачевно, и надежды мало." 
 RUS_WAR_OF_THE_QUADRUPLE_ALLIANCE_DESC:0 "Петр Великий прочно утвердил Россию в качестве великой державы в Европе. До этого Россия долгое время была периферийной державой, но с основанием новой столицы на западе и современного и реформированного государственного аппарата Россия стала все больше ориентироваться на Запад. В настоящее время Петр окончательно добил своего заклятого врага - Швецию, положив конец долгой борьбе за господство в Прибалтике." 
 PRS_WAR_OF_THE_QUADRUPLE_ALLIANCE_DESC:0 "Пруссия - одна из наиболее быстро растущих держав в Европе. В качестве компенсации за поддержку Габсбургов в войне за испанское наследство Пруссии было позволено провозгласить себя королевством (хотя официально король в Пруссии оставался простым герцогом в Бранденбурге). Фридрих I заложил основы великого государства, и теперь Фридрих Вильгельм I, так называемый король-солдат, продолжает усилия по превращению Пруссии в ведущую военную державу. Однако сначала Пруссии приходится завершить войну против Швеции, к которой она присоединилась в 1713 году." 

 WAR_OF_THE_POLISH_SUCCESSION_DESC:0 "С момента создания англо-французского союза в 1716 году, Европа знала относительный мир после поражения Испании в Войне четырехстороннего союза. Однако с 1729 года Франция предпринимает усилия, чтобы вновь объединиться с Испанией, в то время как Британия и Австрия вновь пали в объятия друг друга. Начало еще одной войны считалось почти неизбежным, и смерть короля Речи Посполитой стала последней каплей. Станислав I Лещинский, который до этого был союзником Швеции в Северной войне, теперь претендовал на трон при поддержке Франции, которая надеялась получить Лотарингию, Испании, нацелившейся на Южную Италию, и Сардинии, нацелившейся на австрийские владения Милан и Мантую. На другой стороне - Август III, сын покойного Августа Сильного, которого поддерживают Россия, Австрия и Пруссия. Теперь эти державы вот-вот столкнутся, когда в Речи Посполитой разразится гражданская война." 

 EMPIRE_USA_REVOLUTION_DESC:0 "Неприятности в американских колониях. После Семилетней войны Великобритания оказалась близка к банкротству, ведя войну для защиты своих колоний. Несмотря на то, что Британия и Испания теперь приобрели большую часть Северной Америки, вытеснив французов, их экономика опустела. Не видя альтернатив, Британия решила подавить автономию своих колоний и начала собирать налоги за границей, включая Закон о гербе. Эти налоги встретили сильное сопротивление в Тринадцати колониях, вылившееся в Бостонскую резню 1770 года. С тех пор напряженность в Америке только нарастала, а банковский кризис 1773 года и реализация "Чайного акта" только усугубили ситуацию. В этот день, 16 декабря 1773 года, группа повстанцев, известная как ‘Сыны Свободы‘, переодетые в индейцев, уничтожили большое количество чая в знак протеста против Чайного Акта. Это лишь вопрос времени, когда в колонии начнется открытый мятеж." 

