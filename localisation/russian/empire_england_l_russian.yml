 england.1.t: "Поддержать Данию?"
 england.1.d: "Поскольку конфликт назревает на севере Европы, где у нас много экономических интересов, крайне важно послать поддержку, чтобы исход северного конфликта был в нашу пользу."
 england.1.a: "Отправьте запасное снаряжение."
 england.1.b: "Приложите большие усилия!"
 england.1.c: "Вообще-то, я передумал..."
 england.2.t: "Поддержать Швецию?"
 england.2.d: "Поскольку конфликт назревает на севере Европы, где у нас много экономических интересов, крайне важно послать поддержку, чтобы исход северного конфликта был в нашу пользу."
 england.2.a: "Отправьте запасное оборудование."
 england.2.b: "Приложите большие усилия!"
 england.2.c: "Вообще-то, я передумал..."
 england.3.t: "Смерть Вильгельма III"
 england.3.d: "Вильгельм III скончался. Он не оставил прямого наследника, поэтому Анна, сестра Марии, сменит его на посту королевы Англии. К сожалению, это положило конец нашему процветающему союзу с Нидерландами. Будем надеяться на хорошую дружбу в будущем."
 england.4.t: "Франция объявляет о поддержке Старого Претендента"
 england.4.d: "Сегодня наш двор был поражен возмутительной новостью. Французы снова решили спровоцировать нас. Они объявили о своей поддержке нелепых притязаний Джеймса Стюарта, старого претендента. Французы наверняка могут ожидать последствий!"
 england.3.a: "Король умер, да здравствует Королева!"
 england.6.t: "Лондонский Договор [GetYear]"
 england.6.d: "Гаагский Договор (1698), или Первый договор о разделе, сделал Иосифа Фердинанда наследником испанского престола, но стал ненужным, когда он умер от оспы в феврале 1699 года. Чтобы избежать крупного конфликта в Европе, придется разработать новое решение."
 england.6.a: "Только война решит этот вопрос."
 england.6.b: "Пошлите приглашения всем послам!"
 england.7.t: "Лондонский Договор [GetYear]"
 england.7.d: "Послы Франции, Голландии, Англии и Австрии пришли к соглашению в Лондоне относительно наследования испанского престола.\n\nГлавным изменением по сравнению с первым договором была замена Иосифа Фердинанда на эрцгерцога Карла, наследника испанского престола, с сохранением Испании, ее заморской империи и испанских Нидерландов. Франция получила Неаполь, Сицилию и испанскую провинцию Гипускоа, а также герцогство Милан, которое она обменяла бы на герцогство Лотарингия. Франция также передаст Неаполь и Сицилию Виктору Амадею, герцогу Савойскому, в обмен на графства Ницца и Савойя. \n\nНеизвестно, ратифицирует ли испанский король этот договор, или дипломатия потерпит полный и окончательный провал."
 england.7.a: "Будем надеяться на вечный мир!"
 england.8.t: "Выборы [GetYear]"
 england.8.d: "Теперь, когда ужасы гражданской войны остались позади, Англия должна смотреть в будущее. Воплощая идеи народного суверенитета, мы должны поставить перед народом вопрос о том, кого он хочет видеть следующим лидером своей страны. В гонке за право занять пост в Вестминстере и, таким образом, стать правителем всей Англии, участвуют четыре человека. После короткой избирательной кампании народ Англии выбрал..."
 england.8.a: "...Джорджа Черчилля, героя гражданской войны."
 england.8.b: "...Стивена Фокса, богатого капиталиста."
 england.8.c: "...Роберта Уолпола, компромиссного деятеля вигов."
 england.8.e: "...Джона Эйслаби, человека из народа."
 england.9.t: "Начало Четвертой Английской Гражданской Войны"
 england.9.d: "После нескольких месяцев нарастающей напряженности сторонники короля подняли оружие против парламента. Это положило начало гражданской войне, в которой монархисты хотят восстановить власть короля и распустить парламент. Похоже, история намерена повториться."
 england.9.a: "К оружию, парламентарии!"
 england.10.t: "Английская гражданская война закончилась"
 england.10.d: "После нескольких месяцев тяжелых боев последние силы монархистов, наконец, сдались. Настало время для восстановления нации и возвращения к нормальной жизни. Ополченцам также пора возвращаться домой."
 england.10.a: "Время восстанавливаться."
 england.11.t: "Англия Предлагает нам сменить сторону"
 england.11.d: "Наша нация изначально присоединилась к Франции, потому что на нее давила Франция и она боялась вторжения. Однако английские дипломаты привели убедительные аргументы в пользу того, что падение Франции неизбежно. Кроме того, французы до сих пор ничего не предложили нам за наш вклад в войну, что делает ее довольно бессмысленным конфликтом для нашей страны. Англичане пообещали, что если мы откроем еще один фронт на востоке Франции, то будем вознаграждены ценным владением Сицилией. Теперь, когда союз Бурбонов, похоже, тонет, не спрыгнуть ли нам с корабля?"
 england.11.a: "Нет, мы никогда не переметнемся на другую сторону!"
 england.11.b: "Менять стороны - наша специальность!"
 england.12.t: "Савойя принимает приглашение в Великий Союз"
 england.12.d: "Савойя тщательно обдумала свои возможности и решила перейти на другую сторону в этой великой борьбе. Скоро они будут воевать со своим бывшим союзником Францией."
 england.12.a: "Отличное развитие событий."
 england.13.t: "Савойя отказывается от сделки"
 england.13.d: "Савойя отказалась от нашего предложения присоединиться к нашему делу против французов. Наша борьба с ними продолжается, еще больше затягивая войну."
 england.13.a: "По крайней мере, они не трусы."
 mod.13.t: "Четвертая Английская Гражданская Война"
 mod.13.d: "В течение многих месяцев в Англии нарастало напряжение. Все началось с формирования так называемого Второго Долгого Gарламента в оппозиции к Вильгельму III Оранскому из-за опасений по поводу его преемственности и общей слабости правления. В то время как парламент предпринимал шаги по обеспечению безопасности государства, монархические элементы принимали параллельные меры. \n \nПосле неудачного нападения роялистских войск на Вестминстерский парламент было официально объявлено состояние гражданской войны. Вскоре после этого военные действия вспыхнули по всей стране. В то время как англичане воюют друг с другом, неизвестно, как ирландцы и шотландцы отреагируют на эти внутренние распри."
 mod.13.a: "Какой ужас!"
 mod.14.t: "Реставрация Кромвеля"
 mod.14.d: "Почти сюрреалистическим образом Ричард Кромвель, сын покойного Оливера Кромвеля и недолговечный правитель Английского Содружества в 1659 году до реставрации, после более чем 40-летнего отсутствия в Англии принял на себя руководство Английским Содружеством. Ричард Кромвель отныне будет править как лорд-протектор Англии с железным кулаком, продолжая наследие своего отца Оливера."
 mod.14.a: "О ужас, опять началось!"
 mod.15.t: "Утопия."
 mod.15.d: "Несомненно, многие в Европе усомнились бы в безумных мотивах крестьянского безумия, захватившего Англию. Почти невероятным образом они провозгласили, что отныне Англия будет называться Утопией. Утопия - это название фантастического королевства, придуманного Томасом Муром, который хотел разоблачить лицемерие элементов Старого Порядка. \n \nВ то время как Мур хотел, чтобы его произведение стало просто сатирой, народ Англии возвел Мура в ранг пророка, а «Утопию» - в ранг священного писания. Действительно, население Англии полностью сошло с ума."
 mod.15.a: "Они явно сошли с ума!"
 mod.16.t: "Славная Контрреволюция"
 mod.16.d: "После изгнания, длившегося более десяти лет, старый претендент Яков III Стюарт, сын Якова II, вернул себе трон Англии и изгнал Вильгельма III Оранского. Якова поддержали французы, шотландцы и ирландцы, которые все хотели бы видеть возвращение католического короля в Англии. Однако остается открытым вопрос, испытывает ли народ Англии какие-либо теплые чувства к своему новому сеньору."
 mod.16.a: "Мы живем в странном мире..."
 mod.17.t: "Ганноверское Наследство"
 mod.17.d: "Поскольку королева Англии, Шотландии и Ирландии Анна вступила в королевский брак с герцогом Георгом I Ганноверским, между двумя государствами существует союз. Отныне Англия будет контролировать внешние дела Ганновера. \n \nВ то время как император в основном равнодушен к этому вопросу, наследование вызвало трения между Англией и Швецией, так как графство и город Бремен считаются законной глиной Ганновера."
 mod.17.a: "Хорошо."
 england.14.t: "Формирование Долгого Парламента"
 england.14.d: "По мере того как республиканские элементы становятся все более доминирующими в парламенте, королю все труднее найти большинство для своих планов централизации Англии и Шотландии. В оппозиции к королю формируется так называемый второй Долгий парламент, по аналогии с ситуацией 1640 года, которая привела к английской гражданской войне. \n \n Этот Долгий парламент намерен подорвать власть монарха. Теперь, когда парламент практически захватил контроль над нацией, новая гражданская война практически неизбежна."
 england.14.a: "Звучит плохо."
 england.15.t: "Английский Парламент Обсуждает условия Интервенции"
 england.15.d: "Стало совершенно ясно, что у нас не останется другого выхода, кроме как вмешаться в дела Европы после войны за испанское наследство, однако парламент расходится во мнениях относительно условий такого вмешательства. Одни считают, что мы должны использовать кризис испанского наследства как предлог для нападения на Францию, независимо от результата, в то время как другие считают, что мы должны действовать строго в соответствии с соглашениями Лондонского договора, что означает, что в случае, если Австрия возьмет больше, чем ей было обещано, мы должны, если потребуется, сформировать союз с французами и противостоять австрийцам, если это будет необходимо. Это оставляет парламенту выбор между радикальной антифранцузской позицией или более прагматичной позицией, основанной на результатах испанского кризиса."
 england.16.t: "Англия Предлагает Военное Сотрудничество"
 england.16.d: "В свете формирования Испано-Австрийской оси, [ENG.GetName] выразила обеспокоенность нарушением баланса сил, и они стремятся добиться более приемлемого раздела Испании для поддержания стабильности европейского континента. Поскольку они все больше опасаются, что Австрия и Испания ободрены нашей относительной изоляцией, [ENG.GetName] теперь обращается к нам с предложением заключить пакт о военном сотрудничестве для сдерживания империи Габсбургов и обеспечения соблюдения Лондонского договора, как это было первоначально задумано. Однако есть опасения, что Англия будет злоупотреблять ситуацией ради собственной выгоды, а не ради намерений, о которых они нам заявили."
 england.17.t: "Государство [FROM.GetName] Принимает пакт о сотрудничестве"
 england.17.d: "Государство [FROM.GetName] приняло наше предложение, отныне мы оставим в стороне наше историческое соперничество, чтобы обеспечить соблюдение рациональных договоров на благо всей Европы."
 england.18.t: "Государство [FROM.GetName] Отказывается от пакта о сотрудничестве"
 england.18.d: "Государство [FROM.GetName] упорно отказывается от нашего предложения, предпочитая в одиночку гнить в борьбе против габсбургского господства на континенте..."
 england.19.d: "После опустошения, оставленного в Европе войной за испанское наследство, среди западных держав существует почти всеобщее согласие в том, что мир и стабильность должны поддерживаться во всей Европе. Государство [FROM.GetName] взяло на себя инициативу в этом деле, предложив создать так называемый Четверной Союз между государствами: [ENG.GetName], [FRA.GetName], [AUS.GetName] и [HOL.GetName]. Чтобы гарантировать, что договоры последней войны останутся в силе. Наибольшее беспокойство великих держав вызывает реваншистская Испания, стремящаяся нарушить договоры и вновь ввергнуть Европу в войну. Сформировав блок между друзьями и бывшими врагами, Англия надеется добиться дипломатической изоляции Испании, чтобы удержать ее от развязывания новых войн. Хотя нет уверенности в успехе коалиции, дипломаты по всей Европе согласны с тем, что этот беспрецедентный новый порядок в Европе может стать лучшей надеждой континента на сохранение мира и баланса сил."
  
