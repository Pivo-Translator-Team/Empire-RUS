 william_III_DESC: "Вильгельм III Английский правил Англией, Шотландией и Ирландией с 1689 года. Родившись в Голландской республике, он унаследовал Оранское княжество в Голландии, что дало ему широко используемое имя Вильгельм Оранский. В 1672 году Вильгельм стал штадтхолдером Голландии, Зеландии, Утрехта, Гельдерса и Оверэйссела. По просьбе этих государств он взял на себя управление Объединенными провинциями. Вильгельм - убежденный протестант, и многие люди видят в нем защитника своей веры. В 1677 году Вильгельм женился на Марии, старшей дочери будущего короля Англии Якова II. Он надеялся, что это улучшит его положение в отношениях с Англией. Вильгельм постоянно вступал в конфликты с французским королем Людовиком XIV, который называл его "моим смертельным врагом". Это вынудило Вильгельма присоединиться к нескольким антифранцузским коллаборациям. Различные антипротестантские реформы, принятые Яковом II, делали преимущественно протестантское население Англии крайне недовольным. Все окончательно встало на свои места, когда группа могущественных английских лордов, известная впоследствии как ’Бессмертная семерка’, направила Вильгельму приглашение вторгнуться в Англию. 5 ноября 1688 года Вильгельм высадился в Англии, начав Славную революцию. Протестанты стекались под его знамена, покидая Якова II, который бежал во Францию. Вильгельм вел различные войны с католиками, поддерживающими Якова II, и якобитами, правя вместе со своей женой Марией. В первую очередь в Шотландии и Ирландии. Когда Мария умерла в 1694 году от оспы, Вильгельм стал единолично править Англией, хотя в последние годы популярность Вильгельма сильно упала из-за отсутствия королевского наследника и жены."
  
