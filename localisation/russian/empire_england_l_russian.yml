l_russian:
  # Focus: 
 eng_rearrange_parliament: "Перестроить парламент"
 eng_rearrange_parliament_desc: "Парламент расколот между тремя могущественными фракциями, у каждой из которых свои цели. Мы должны провести реформу, пока парламентская борьба не развратила нашу великую нацию."
 eng_strenghten_monarchy: "Усилить династические притязания"
 eng_strenghten_monarchy_desc: "Мы должны укрепить наши притязания на трон, таким образом мы принесем стабильность всей нации."
 eng_appease_parliament: "Умилостивить парламент"
 eng_appease_parliament_desc: "Разногласия между монархией и парламентом привели к многочисленным конфликтам в прошлом веке, таким как Английская гражданская война и Славная революция. Мы не можем позволить себе больше таких катастроф. Необходимо, чтобы монархия и парламент нашли взаимопонимание. Лучший способ достичь этого - прислушиваться к пожеланиям парламента."
 eng_limit_parliament: "Ограничить власть парламента"
 eng_limit_parliament_desc: "Парламент виноват во многих бедствиях прошлого века, включая Английскую гражданскую войну и Славную революцию. Мы должны ограничить его власть и позволить монархии управлять будущим нашей нации, чтобы избежать подобных катастроф."
 eng_british_museum_act: "Поддержать Акт о Британском музее"
 eng_british_museum_act_desc: "Во времена роспуска монастырей официальные государственные записи и важные бумаги хранились плохо, часто оставались в частном порядке, пренебрегались или уничтожались государственными служащими. За последние десятилетия многие люди работали над сбором этих документов. Благодаря Акту о Британском музее мы можем официально открыть дом давно утерянных знаний"
 eng_quaker_act: "Поддержать Акт о Квакерах"
 eng_quaker_act_desc: "Акт о Квакерах 1695 года - это акт парламента Англии, который позволял квакерам заменять клятву утверждением там, где по закону ранее требовалась присяга. Срок действия акта истекал через 7 лет, но мы пришли к выводу, что возобновить действие этого акта будет полезно."
 eng_strenghten_parliament: "Укрепить парламент"
 eng_strenghten_parliament_desc: "Парламент явно более искусен в решении сложных социальных и политических дилемм, в которых оказалась наша великая нация. Монархия должна отойти в сторону и позволить парламенту взять под контроль повседневное управление страной."
 eng_reform_government: "Окончательная реформа правительства"
 eng_reform_government_desc: "После долгих переговоров был найден баланс между монархией и парламентом. Давайте закрепим эту новую дружбу принятием окончательной правительственной реформы."
 eng_go_with_the_tories: "Тори: Реставрация Якобитов"
 eng_go_with_the_tories_desc: "Парламент разделен на фракции, каждая из которых представляет свои интересы. Консервативная партия имеет сильные связи с сельскими регионами Англии и старой католической аристократией. Парламент Тори облегчил бы наем дворян в наше правительство. Консерваторы предпочли бы видеть Якова, "старого претендента", короля-католика, вновь занявшим трон, вместо того, чтобы допустить восхождение протестантки Анны."
 eng_go_with_the_whigs: "Виги: Статус-Кво"
 eng_go_with_the_whigs_desc: "Поскольку парламент разделился по многим вопросам, мы должны сохранить статус-кво. Виги в основном представляют бюргерство и имеют тесные связи с городскими районами. Виги поддерживают королеву Анну и конституционную монархическую систему правления. Они настроены резко антикатолически и были ответственны за свержение короля Якова, также известного как 'Старый притворщик'."
 eng_go_with_radical_republicans: "Долой Короля!"
 eng_go_with_radical_republicans_desc: "Несмотря на меньшинство, раскол в парламенте позволил небольшой группе радикальных республиканцев приобрести некоторое влияние. Они считают монархию абсолютно некомпетентной и хотят упразднить ее полностью."
 eng_proclaim_absolute_monarchy: "Провозгласить Абсолютную Монархию"
 eng_proclaim_absolute_monarchy_desc: "Поскольку парламент сильно ослаблен, настало время взять страну под полный контроль и провозгласить абсолютную монархию."
 eng_foreign_policy: "Внешняя Политика"
 eng_foreign_policy_desc: "Получив наконец ответ на вопрос парламента, мы должны обратить внимание на события, разворачивающиеся за пределами наших границ."
 eng_tensions_in_the_north: "Напряженность на Севере"
 eng_tensions_in_the_north_desc: "События в Северной Европе развиваются с угрожающей скоростью. Мы должны вмешаться, чтобы направить любой конфликт в благоприятное русло."
 eng_support_sweden: "Поддержать Швецию"
 eng_support_sweden_desc: "Поддержка Швеции - логичный ход, это помешает России захватить порт на Балтике и позволит нам контролировать Северное море без помех со стороны датчан."
 eng_support_denmark: "Поддержать Данию"
 eng_support_denmark_desc: "Укрепление Швеции на севере может создать для нас множество проблем в будущем. Поддерживая Данию сейчас, мы можем предотвратить это."
 eng_volunteer_expedition: "Английская Добровольческая Экспедиция"
 eng_volunteer_expedition_desc: "С нашим решением вмешаться в Северную Войну мы должны начать разработку планов для добровольческой экспедиции."
 eng_spanish_succession_crisis: "Лондонский Договор"
 eng_spanish_succession_crisis_desc: "Гаагский договор (1698), или Первый договор о разделе, сделал Иосифа Фердинанда наследником испанского престола, но стал ненужным, когда он умер от оспы в феврале 1699 года. Чтобы избежать крупного конфликта в Европе, придется разработать новое решение."
 eng_north_american_investment: "Американские Инвестиции"
 eng_north_american_investment_desc: "Инвестируя в наши американские колонии, мы можем укрепить наши позиции за рубежом."
 eng_embargo_france: "Эмбарго Франции"
 eng_embargo_france_desc: "Если мы не можем победить французов на суше, мы победим их на море. Королевский флот готов захватить все торговые и коммерческие суда, направляющиеся во Францию."
 eng_embargo_spain: "Эмбарго Испании"
 eng_embargo_spain_desc: " Ключ к победе над испанцами - лишить их графство ресурсов и капитала из их заморских колоний. Королевский флот должен ввести блокаду побережья Испании и захватить ее суда."
 eng_gather_war_support: "Вмешательство в Дебаты"
 eng_gather_war_support_desc: "Учитывая нынешнее состояние Европы, мы должны рассмотреть и подготовиться к войне."
 eng_mobilise: "Издать закон о мобилизации"
 eng_mobilise_desc: "Мы должны мобилизовать наш народ для войны."
 eng_seek_dutch_support: "Послать Атташе Голландцам"
 eng_seek_dutch_support_desc: "С развивающейся ситуацией в Европе мы должны найти поддержку. Голландцы выглядят потенциально привлекательным вариантом."
 eng_seek_austrian_support: "Отправить Атташе Австрийцам"
 eng_seek_austrian_support_desc: "В последнее время наши интересы совпадают с интересами Австрии, мы должны протянуть им дружескую руку."
 eng_reiinstate_grand_alliance: "Реформировать Великий Союз"
 eng_reiinstate_grand_alliance_desc: ""
 eng_ultimatum_to_france: "Ультиматум Франции"
 eng_ultimatum_to_france_desc: "Франция испытала нашу добрую натуру на прочность, их поддержка якобитов в нашей стране и их политика в отношении испанского престола не оставили нам выбора, мы должны начать войну с Францией."
 eng_domestic: "Внутренняя Политика"
 eng_industrial_effort: "Промышленное Развитие"
 eng_industrial_effort_desc: "Наша промышленность находится в плачевном состоянии и отчаянно нуждается в реформе."
 eng_armament_effort: "Усилия по Вооружению"
 eng_armament_effort_desc: "Нам нужно больше заводов, разрабатывающих оружие для армии."
 eng_industrial_effort_scotland: "Развивать экономику Шотландии"
 eng_industrial_effort_scotland_desc: "Шотландская промышленность находится в худшем состоянии, чем наша."
 eng_armament_effort_scotland: "Вооружение Шотландии"
 eng_armament_effort_scotland_desc: "Шотландским военным не помешало бы немного оружия."
 eng_foreign_investment: "Иностранные Инвестиции"
 eng_scottish_self_government: "Шотландская Автономия"
 eng_scottish_self_government_desc: "Шотландцы достаточно пострадали от наших рук; пришло время позволить им идти своим путем."
 eng_reduce_scottish_autonomy: "Интегрировать Шотландию"
 eng_reduce_scottish_autonomy_desc: "Пришло время полностью интегрировать Шотландию в нашу империю. Это будет выгодно для обеих наших великих наций, поскольку шотландцы получат доступ к нашим рынкам, а у нас наконец-то будет безопасная северная граница."
 eng_crush_irish_catholics: "Сокрушить Ирландских Католиков"
 eng_allow_irish_self_governance: "Предоставить Ирландии Самоуправление"
 eng_proclaim_great_britain: "Акт о Союзе"
 eng_abolish_monarchy: "Упразднить Монархию"
 eng_restore_the_old_pretender: "Восстановить Старого Претендента"
 eng_legitimize_queen_anne: "Легитимизировать Королеву Анну"
 eng_legitimize_queen_anne_desc: "Есть еще те, кто сомневается в законном вступлении королевы Анны на престол. Давайте убедим их в обратном, используя любые средства."
 eng_queen_annes_revenge: "Месть Королевы Анны"
 eng_queen_annes_revenge_desc: "Французы открыто заявили о своей поддержке Якова Стюарта, Старого Претендента. Это неприемлемо и считается актом войны. Этого не потерпят; королева отомстит!"
 eng_indoctrination: "Индоктринация"
 eng_indoctrination_desc: "Нам нужно провести индоктринацию населения в соответствии с нашим образом мышления."
 eng_militarism: "Милитаризм"
 eng_militarism_desc: "Внушение милитаристских тенденций нашему населению идет нам на пользу."
 eng_divine_right: "Претендовать на Божественное Право"
 eng_divine_right_desc: "Наш монарх избран небесами. Это дает монархии абсолютную власть."
 eng_fight_for_the_monarch: "Сражаться за Монарха"
 eng_strenghten_church_of_england: "Укрепить Церковь Английскую"
 eng_strenghten_church_of_england_desc: "Церковь все еще не отошла от обращения с ней Якова II. Давайте укрепим этот священный институт."
 eng_assert_french_claims: "Утвердить Французские Претензии"
 eng_assert_french_claims_desc: "После окончательного поражения в Столетней войне мы никогда официально не отказывались от своих претензий на французские престолы и различные герцогства, принадлежавшие английскому престолу. Сегодня мы сильны и готовы вернуть то, что принадлежит нам!"
 eng_proclaim_angevin_empire: "Провозгласить Анжуйскую Империю"
 eng_proclaim_angevin_empire_desc: "Великие английские короли древности правили империей, включавшей большую часть Британских островов и половину Франции. Давайте вернем себе это великое наследие, которым когда-то владели наши предки."
 eng_iberian_policy: "Иберийская Политика"
 eng_iberian_policy_desc: "Текущая ситуация в Иберии требует внимательного рассмотрения. Возможно, нам придется напрячь наши военные мускулы в этом регионе."
 eng_isolate_france: "Изолировать Францию"
 eng_isolate_france_desc: "Франция подает сигналы о войне в Европе. Мы должны попытаться отговорить их от этого курса действий, изолировав их любыми средствами."
 eng_invite_portugal: "Воспользоваться Виндзорским Договором"
 eng_invite_portugal_desc: "Виндзорский Договор закрепил вечную дружбу с Португалией, и в нынешней ситуации в Европе нам может понадобиться использовать эту дружбу."
 eng_alliance_prussia: "Заключить Союз с Пруссией"
 eng_alliance_prussia_desc: "Пруссаки готовятся к битве. Мы должны убедить их присоединиться к нашему делу."
 eng_befriend_savoy: "Тайная Сделка с Савойей"
 eng_befriend_savoy_desc: "Савойя никогда не была полностью привержена этой борьбе. Они могут просто согласиться на легкий выход. Это, конечно, принесет большую пользу нашему делу."
 eng_naval_effort: "Военно-Морские усилия"
 eng_naval_effort_tt: "Недостаточно слотов для строительства Â§ВерфейÂ§!"
 eng_naval_effort_desc: "Расширение нашего флота должно быть нашим приоритетом. Направьте все доступные ресурсы на новые верфи и исследования в области легких надводных кораблей."
 eng_britannia_rule_the_waves: "Британия Правит Морями"
 eng_britannia_rule_the_waves_desc: "Мы - правители морей, полные инвестиции в производство кораблей закрепят это звание."
 eng_flexible_navy: "Гибкий Флот"
 eng_flexible_navy_desc: "Поскольку каждый день под наши знамена стекаются новые каперы, мы должны реформировать флот, сделав упор на уничтожение вражеских конвоев."
 eng_large_navy: "Большой Флот"
 eng_large_navy_desc: "Адаптация наших военно-морских доктрин к большим кораблям и обеспечение безопасности наших торговых конвоев научит нас многому в морской войне."
 eng_submarine_effort: "Усилия Каперства"
 eng_submarine_effort_desc: "Использование каперов - это новый захватывающий способ морского боя. Нам бы не помешало не только защищаться от каперов, но и использовать их против вражеских судов."
 eng_cruiser_effort: "Усилия Малых Кораблей"
 eng_cruiser_effort_desc: "Прежде чем приступить к исследованию больших кораблей, малые фрегаты и шлюпы нуждаются в замене."
 eng_battlecruiser_effort: "Усилия Тяжелых Фрегатов"
 eng_battlecruiser_effort_desc: "Инвестиции во фрегаты очень помогут нашему флоту."
 eng_battleship_effort: "Усилия Man of Wars"
 eng_battleship_effort_desc: "Модели кораблей Man of Wars - властители морей. Инвестиции в эти корабли принесут пользу Королевскому флоту."
 eng_destroyer_effort: "Усилия Шлюпов"
 eng_destroyer_effort_desc: "Шлюпы - это ключ к предотвращению каперства на наших конвоях, они хорошо прикрывают наши более крупные и важные суда."
 eng_capital_ships_effort: "Усилия Капитальных Кораблей"
 eng_capital_ships_effort_desc: "Нация с самыми большими кораблями будет править морями. Военные корабли и тяжелые фрегаты необходимы для военно-морского господства."
 eng_naval_exercises: "Военно-Морские Учения"
 eng_form_the_long_parliament: "Сформировать Долгий парламент"
 eng_form_the_long_parliament_desc: "Как и в 1640 году, мы должны сформировать так называемый 'Долгий парламент', упрямый парламент, не желающий уступать требованиям королей."
 eng_rally_the_people: "Объединение Народа"
 eng_rally_the_people_desc: "Слишком долго низшие слои общества были жертвой угнетения и упадка королевских семей. Конечно, их можно убедить поддержать новый парламент в оппозиции к королевской семье."
 eng_rally_the_army: "Объединение Армии"
 eng_rally_the_army_desc: "Если мы хотим добиться успеха, нам понадобится поддержка армии. Хотя большая часть армии верна фракции роялистов, мы можем убедить некоторые полки присоединиться к нашему делу. Хотя их численность меньше, они будут более надежной боевой силой, чем крестьянство."
 eng_secure_london: "Обеспечить Безопасность Лондона"
 eng_secure_london_desc: "Лондон - это бьющееся сердце страны. Тот, кто контролирует Лондон, контролирует Государство."
 eng_irish_resistance_contacts: "Контакты Ирландского Сопротивления"
 eng_irish_resistance_contacts_desc: "Если наша страна окажется втянутой в гражданскую войну, ирландцы наверняка воспользуются ситуацией. Мы должны стремиться координировать свои действия с ними, чтобы этот конфликт не был слишком грязным."
 eng_seize_national_stockpile: "Захватить Национальные Запасы"
 eng_seize_national_stockpile_desc: "После захвата контроля над Лондоном, в лондонском Тауэре все еще находятся некоторые солдаты роялистов и, что немаловажно, большой склад оружия. Захват запасов необходим для получения преимущества над роялистскими войсками."
 eng_align_scotland: "Выровнять Шотландию"
 eng_align_scotland_desc: "Шотландия всегда с подозрением относилась к английской монархии. Мы должны искать союза с ними, чтобы разбить роялистов с севера."
 eng_fourth_english_civil_war: "Четвертая Английская Гражданская Война"
 eng_we_the_people: "Мы — народ"
 eng_we_the_people_desc: "Сплотившись вокруг идеалов просвещения, суверенитет должен принадлежать не королю, а народу."
 eng_arm_citizenry: "Вооружить Граждан"
 eng_arm_citizenry_desc: "Хотя идея народной армии в теории звучит неплохо, большинство крестьян невежественны и неграмотны. Предпочтительно, мы должны попытаться призвать богатый класс бюргеров, чтобы они стали доминирующей силой в вооруженных силах."
 eng_militarise_estates: "Милитаризировать Поместья"
 eng_militarise_estates_desc: "Времена войны сделали необходимым милитаризацию поместий и сосредоточение на военном производстве."
 eng_gather_burgher_capital: "Собрать Капитал Буржуев"
 eng_gather_burgher_capital_desc: "Поддержка класса буржуа в этой борьбе обеспечит нам необходимую экономическую поддержку."
 eng_new_world_support: "Поддержка Нового Мира"
 eng_new_world_support_desc: "Хотя американские колонии заняли нейтральную позицию в гражданской войне, они поддерживают наше дело, и некоторые капиталисты определенно захотят снабдить нас деньгами."
 eng_bring_america_back_into_the_fold: "Вернуть Америку Обратно в Строй"
 eng_bring_america_back_into_the_fold_desc: "Теперь, когда новое правительство установило контроль над Британскими островами, настало время колониальным правительствам Америки вернуться в строй."
 eng_establish_free_elections: "Установить Свободные Выборы"
 eng_establish_free_elections_desc: "Наш новый режим должен отличаться новым видом политики, в которой народ будет представлен должным образом. Установление выборов для всех землевладельцев мужского пола старше 25 лет, безусловно, разумно для создания стабильной системы, как это было в древних Афинах."
 eng_freedom_of_thought: "Свобода Мысли"
 eng_freedom_of_thought_desc: "Поскольку монархии по всей Европе долгое время вводили всевозможную цензуру и преследование свободных мыслителей, наука и прогресс страдали. В нашей новой и свободной нации все мысли должны свободно публиковаться и обсуждаться."
 eng_rebuild_the_nation: "Перестройка Нации"
 eng_rebuild_the_nation_desc: "Хотя гражданская война была выиграна с относительной легкостью, она оставила глубокие шрамы как в сельских, так и в городских районах. Теперь мы должны восстановить страну, чтобы она могла расти и процветать."
 eng_honor_the_levellers: "Чествовать Левеллеров"
 eng_honor_the_levellers_desc: "Наследие Левеллеров времен первой английской гражданской войны должно жить. Их революционные идеи демократии и суверенитета наконец-то обрели форму. Мы будем чтить их память и продолжать их великое дело."
 eng_fate_of_the_monarchy: "Судьба Монархии"
 eng_fate_of_the_monarchy_desc: "Итог второй английской гражданской войны печально известен - Карл I был казнен. Это имело разрушительные последствия для режима, который окончательно рухнул вскоре после смерти Кромвеля. Мы должны тщательно обдумать, как обращаться с монархией, поскольку это может иметь большие последствия в последующие десятилетия."
 eng_anglo_dutch_alliance: "Англо-ГолландскийАальянс"
 eng_anglo_dutch_alliance_desc: "Несмотря на то, что голландцы проводят выборы не так, как мы, у них схожие мысли о толерантности и суверенитете. Видя наши общие цели, мы должны создать альянс, чтобы переждать любую предстоящую бурю."
 eng_spread_democratic_thought: "Распространять Идеи Просвещения"
 eng_spread_democratic_thought_desc: "В то время как идея представительства народа считается нормальной в Англии, абсолютистские режимы в остальной Европе не разделяют подобных мыслей. Мы должны попытаться повлиять на их политику и сломать огромную власть абсолютистского режима над их подавленными народами."
 eng_disband_absolute_regimes: "Уничтожить Абсолютистские Режимы"
 eng_disband_absolute_regimes_desc: "Абсолютистские режимы в Европе никогда не уйдут добровольно. Мы должны уничтожить их!"
 eng_arsenal_of_democracy: "Арсенал Демократии"
 eng_arsenal_of_democracy_desc: "Экспорт свободы во всю Европу - дело достойное, но и гиблое, если мы не подготовимся должным образом."
 eng_discredit_stuart_line: "Дискредитировать Королеву Анну"
 eng_discredit_stuart_line_desc: "С тех пор как законные монархи Британии были смещены так называемой "Славной революцией", на троне восседает претендент Вильгельм Оранский. Тори считают, что Яков III должен вернуться из изгнания и восстановить свое правление над Англией, Ирландией и Шотландией. "
 eng_seek_irish_support: "Искать Ирландской Поддержки"
 eng_seek_irish_support_desc: "Ирландцы, преимущественно католики, определенно приветствовали бы возвращение католического монарха в Британию. Действительно, король-католик мог бы наладить отношения между ирландцами и англичанами."
 eng_develop_irish_countryside: "Развивать Ирландскую Экономику"
 eng_develop_irish_countryside_desc: "Ирландская сельская местность часто игнорируется правительством в Вестминстере. Показывая им, что нам не все равно, мы, несомненно, окажем положительное влияние."
 eng_not_just_potatoes: "Не только Картофель"
 eng_not_just_potatoes_desc: "Ирландия часто ассоциируется с выращиванием картофеля, который стал важной частью рациона английских простолюдинов. Но Ирландия может предложить гораздо больше. Мы должны стимулировать ирландскую экономику, чтобы она развивалась в полную силу."
 eng_end_catholic_persecution: "Прекратить Гонения Католиков"
 eng_end_catholic_persecution_desc: "На протяжении десятилетий в отношении католиков Великобритании совершалась несправедливость. Партия Тори немедленно положит этому конец."
 eng_develop_scottish_industry: "Развивать Шотландскую Промышленность"
 eng_develop_scottish_industry_desc: "Мы бы хорошо сделали, если бы развивали шотландскую промышленность, в том редком случае, если нам придется аннексировать нашего северного соседа."
 eng_highlander_arms: "Высокогорное Оружие"
 eng_highlander_arms_desc: "Верная, хорошо оснащенная армия горцев очень помогла бы нашему делу."
 eng_seek_french_support: "Искать Французской Поддержки"
 eng_seek_french_support_desc: "Франция в тайне поддерживала Якова III как законного короля в течение многих лет, открытие диалога с ними было бы полезным."
 eng_make_catholic_state_religion: "Сделать Католическую Религию Государственной"
 eng_make_catholic_state_religion_desc: "Католицизм - единственная истинная религия, хотя многие жители Англии являются протестантами, мы покажем им ошибочность их путей, так или иначе. "
 eng_claim_divine_right: "Потребовать Божественное Право"
 eng_claim_divine_right_desc: "За нашим монархом стоит Божественное Право Королей."
 eng_anglo_french_alliance: "Англо-Французский Альянс"
 eng_anglo_french_alliance_desc: "Французы были достойными и верными друзьями в эти темные времена. Давайте укрепим наш союз с ними, положив перо на бумагу."
 eng_end_colonial_disputes: "Урегулировать Колониальные Споры"
 eng_end_colonial_disputes_desc: "Теперь, когда у нас есть новое взаимопонимание с французами, мы можем урегулировать прежние колониальные разногласия в атмосфере дружбы."
 eng_dutch_rivalry: "Голландское Соперничество"
 eng_dutch_rivalry_desc: "Голландцы - наши главные соперники в Европе, мы должны повернуться лицом на восток."
 eng_contain_german_states: "Содержать Немецкие Государства"
 eng_contain_german_states_desc: "Немецкие Государства представляют угрозу для нашего нового режима; их необходимо умиротворить."
 eng_isolate_spain: "Изолировать Испанию"
 eng_isolate_spain_desc: "Испания слабеет с каждым днем, сейчас самое время захватить новые территории."
 eng_assume_leadership: "Взять на Себя Руководство"
 eng_assume_leadership_desc: "Мы должны взять на себя руководство этими новыми территориями."
 eng_betray_france: "Предать Францию"
 eng_betray_france_desc: "Доверие Франции к нашему новому союзу сделало их уязвимыми, пришло время нанести удар по нашему старому врагу."
 eng_triple_entente: "Тройственная Антанта"
 eng_triple_entente_desc: "Россия и Франция оказались в схожей с нами политической ситуации, между нашими великими странами может быть заключен союз."
 eng_rally_behind_roundhead_forces: "Объединение за Круглоголовых"
 eng_rally_behind_roundhead_forces_desc: "Круглоголовые поддерживают идеи, выдвинутые Оливером Кромвелем, который возглавил парламент против короля во время гражданской войны в Англии."
 eng_invite_military_to_step_in: "Пусть Военные Вмешаются"
 eng_invite_military_to_step_in_desc: "Мы могли бы воспользоваться поддержкой армии в наших будущих начинаниях."
 eng_militarize_society: "Милитаризировать Общество"
 eng_militarize_society_desc: "Когда за нами стоят люди, как мы можем потерпеть неудачу."
 eng_teachings_of_previous_civil_wars: "Уроки Предыдущих Гражданских Войн"
 eng_teachings_of_previous_civil_wars_desc: "Мы должны изучить уроки и ошибки наших предков, чтобы лучше понять, как сражаться в гражданской войне."
 eng_commonwealth_academy: "Академия Содружества"
 eng_commonwealth_academy_desc: ""
 eng_new_model_army: "Армия Нового Образца"
 eng_new_model_army_desc: "Пришло время создать новую модернизированную, образцовую армию."
 eng_the_good_old_cause: "Старое Доброе Дело"
 eng_the_good_old_cause_desc: "Ах, старое доброе дело."
 eng_purge_parliament: "Чистка Парламента"
 eng_purge_parliament_desc: "В парламенте есть те, кто все еще выступает против нашего образа мышления. Мы можем сделать так, чтобы они исчезли."
 eng_proclaim_martial_law: "Провозгласить Военное Положение"
 eng_proclaim_martial_law_desc: "Нам нужно взять под контроль гражданские беспорядки, охватившие нашу страну."
 eng_align_aristocrats: "Выровнять Аристократов"
 eng_align_aristocrats_desc: "Высший класс - это клей, который держит нашу нацию вместе. Если привлечь их на свою сторону, то это значительно поднимет наше дело."
 eng_annex_scotland: "Присоединить Шотландию"
 eng_annex_scotland_desc: "Пришло время раз и навсегда обезопасить нашу северную границу."
 eng_cromwellian_restoration: "Кромвелевская Реставрация"
 eng_cromwellian_restoration_desc: "Поскольку кромвелевские идеалы становятся широко распространенными по всей стране, мы должны рассмотреть возможность обращения к Ричарду Кромвелю, сыну Оливера Кромвеля, чтобы он повел нас в будущее."
 eng_hobbes_ideals: "Идеалы Гоббса"
 eng_hobbes_ideals_desc:0 "Philosopher Thomas Hobbes believed in the idea of state over individual, we can implement this in our current society." eng_leviathan: "Philosopher Thomas Hobbes believed in the idea of state over individual, we can implement this in our current society." eng_leviathan:0 "Leviathan" #NT!
 eng_leviathan_desc: "In his book Leviathan, Hobbes detailed a structure of legitimate government and society. This structure can easily be applied to our current system." #NT!
 eng_concessions_to_peasantry: "Уступки Крестьянству"
 eng_concessions_to_peasantry_desc: "Если за нами не будет стоять класс крестьянства, мы получим очень разделенное графство. Мы должны попытаться привлечь их на свою сторону."
 eng_irish_expedition: "Ирландская Экспедиция"
 eng_irish_expedition_desc: "Настало время вернуть Ирландию в состав страны."
 eng_proclaim_commonwealth: "Провозгласить Содружество"
 eng_proclaim_commonwealth_desc: "Мы создали могущественное Содружество. Пришло время объявить об этом всему миру."
 eng_military_revolution: "Военная Революция"
 eng_military_revolution_desc: "Наши армии отчаянно нуждаются в новой технике; мы должны инвестировать значительные средства в вооружение."
 eng_absolute_dictatorship: "Абсолютная Диктатура"
 eng_absolute_dictatorship_desc: "Ричард Кромвель показал себя способным лидером. Нам следует проводить политику, направленную на укрепление его правления."
 eng_homo_homini_lupus_est: "Homo Homini Lupus Est"
 eng_homo_homini_lupus_est_desc: "Человек человеку волк. Гоббс верил в это, и мы тоже будем верить."
 eng_tackle_the_archenemy: "Расправиться с Врагом"
 eng_tackle_the_archenemy_eng: "Франция долгое время была бичом английского существования. Пришло время исключить ее из уравнения."
 eng_a_new_sphere: "Новая Сфера"
 eng_a_new_sphere_desc: "Со всеми этими беспорядками в Европе мы явно не можем доверять никому. Новая, исключительно английская сфера влияния пойдет нам на пользу."
 eng_join_sweden: "Присоединиться к Швеции"
 eng_join_sweden_desc: "Шведы создали сильный союз на нашем севере, присоединение к ним обеспечит нам место в Европе."
 eng_rally_behind_mores_ideals: "Сплотиться за Идеалы Нравов"
 eng_rally_behind_mores_ideals_desc: "Знаменитый философ Томас Мур представлял себе лучший мир, коллективное общество, разделяющее язык и образ жизни. Хотя некоторые говорят, что он придумал "Утопию" как сатирический вымысел и умер более ста лет назад, эти идеалы все еще можно применить к нашему новому обществу."
 eng_collectvize_society: "Коллективизировать Общество"
 eng_collectvize_society_desc: "Коллективизированное общество ставит потребности группы выше потребностей индивидуума, именно к такому типу системы мы стремимся."
 eng_seize_gold_reserves: "Захватить Золотые Запасы"
 eng_seize_gold_reserves_desc: "У богатой верхушки есть большой капитал, который мы могли бы использовать. Давайте захватим его для нашего нового правительства"
 eng_confiscate_capitalist_estates: "Конфисковать капиталистические поместья"
 eng_confiscate_capitalist_estates_desc: "Капиталисты довели великую нацию до нужды. В качестве наказания мы конфискуем их имущество."
 eng_mass_print_utopia: "Пустить Печать в «Утопию»"
 eng_mass_print_utopia_desc: "Книга Томаса Мура «Утопия» диктует тип общества, которое мы пытаемся создать сегодня. Мы должны распространить эту книгу среди всех граждан, чтобы каждый мог участвовать в жизни нашей новой великой нации."
 eng_proclaim_utopia: "Провозгласить Утопию"
 eng_proclaim_utopua_desc: "Пришло время воплотить мечту Томаса Мура в реальность. Утопия над всеми Британскими островами наконец-то осуществилась."
 eng_avenge_thomas_more: "Отомстить Томасу Муру"
 eng_avenge_thomas_more_desc: "Томас Мур был несправедливо убит коррумпированным королем Генрихом IV. Хотя это произошло более ста лет назад, наконец-то пришло время нам, воплотителям утопических идеалов Томаса Мура, ответить. Мы нанесем ответный удар всем королям и монархам, подобным Генриху IV. Томас Мур ещё отомстит..."
 eng_fight_for_utopia: "Биться за Утопию"
 eng_fight_for_utopia_desc: "Европа с голодом смотрит на наше новое государство. Они считают нас слабыми; мы покажем им, как они ошибаются. Давайте бороться за нашу новую Утопию."
 eng_arm_peasants: "Вооружить Крестьян"
 eng_arm_peasants_desc: "Вооружить Народ! Пришло время всем гражданам нашей славной Утопии взяться за оружие."
 eng_what_we_are_fighting_for: "За что мы боремся?"
 eng_what_we_are_fighting_for_desc: "What are we fighting for? The answer is obvious, Thomas Moore and our magnificent Utopia." #NT!
 eng_equipment_efforts: "Усилия Снаряжения"
 eng_equipment_efforts_desc: "Мы отчаянно нуждаемся в снаряжении для всех наших новых солдат."
 eng_mounted_regiments: "Конные Полки"
 eng_mounted_regiments_desc: "Сильная кавалерия - ключ к любой военной победе."
 eng_soldiers_of_liberty: "Солдаты Свободы"
 eng_soldiers_of_liberty_desc: "Как могут наши армии потерпеть поражение, когда мы сражаемся за праведную свободу."
 eng_war_on_civilization: "Война за Цивилизацию"
 eng_war_on_civilization_desc: "Пришло время уничтожить все страны за пределами нашей славной Утопии, сплотить народ в одной последней войне!"
 eng_collectivized_thought: "Коллективизированная Мысль"
 eng_act_of_settlement: "Акт о Престолонаследии"
 eng_act_of_settlement_desc: "Мы должны принять Акт о Престолонаследии; это позволит нам создать протестантскую нацию под управлением наших младших кузенов из Ганновера после смерти королевы Анны. Это не позволит католической линии Якова III вновь захватить страну и потенциально уничтожить церковь Англии."
 eng_constitutionalism: "Конституционализм"
 eng_constitutionalism_desc: "Пришло время еще больше уменьшить власть монархии. Хотя они не будут упразднены полностью, их роль и власть в решениях парламента будут значительно уменьшены, а монарх станет скорее фигурантом, чем фактическим правителем."
 eng_anglo_frech_military_cooperation: "Англо-Французский Пакт о Военном Сотрудничестве"
 eng_no_new_habsburg_hegemony: "Больше никакой Гегемонии Габсбургов!"
 eng_no_new_habsburg_hegemony_desc: "16 век, также известный как век Габсбургов, был страшным периодом в истории Англии и Франции, поскольку Габсбурги доминировали в большей части Европы. С исходом Испанского наследства история, похоже, повторяется. Мы должны сделать все, что в наших силах, чтобы выполнить условия Лондонского договора и предотвратить новую гегемонию Габсбургов над континентальной Европой."
 eng_enforce_treaty_of_london: "Выполнить условия Лондонского Договора"
 eng_enforce_treaty_of_london_desc: "Мы ждали достаточно долго. Если Австрия не пойдет на соглашение, война - единственная возможная альтернатива."
 eng_balance_of_power_achieved: "Баланс Сил Достигнут"
 eng_quadruple_alliance: "Сформировать Четверной Союз"
 eng_quadruple_alliance_desc: "После восстановления мира в Европе мы должны попытаться сохранить мир и обеспечить баланс сил. Лучший способ сделать это - работать вместе с великими державами Западной Европы, чтобы никакая другая держава не могла нарушить баланс сил, особенно Испания."
 eng_the_anglo_dutch_union: "Англо-Голландский Союз"
 eng_the_anglo_dutch_union_desc: "We should pay more attention to our Dutch partners. Now that we are in a Union, maybe we can truly 'unite' with our Dutch brothers?" #NT!
 eng_integrate_the_dutch_administration: "Интегрировать Голландскую Администрацию"
