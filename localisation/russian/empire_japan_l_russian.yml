l_russian:

 # Focuses: 
 japan_focus:0 "Японское Дерево Фокусов" 
 JAP_consolidate_the_shogunate:0 "Укрепление Сёгуната" 
 JAP_consolidate_the_shogunate_desc:0 "После нашей победы над Тоётоми и христианскими мятежниками наступил относительный мир. Преемственность Цунаёси была довольно противоречивой, поэтому мы должны использовать это время, чтобы укрепить власть сёгуната и продолжить эту эру мира." 
 JAP_pass_the_edicts_on_compassion_of_living_things:0 "Указы о Сострадании ко всему Живому" 
 JAP_pass_the_edicts_on_compassion_of_living_things_desc:0 "Мы все существа, ходим по одной земле, пьем одну воду, дышим одним воздухом. Конечно, это должно распространяться и на уважение к другим. Мы уже живем вместе; ответ кажется очевидным..."
 JAP_daimyo_meeting:0 "Встреча Даймё" 
 JAP_daimyo_meeting_desc:0 "После нового указа Сёгуна Даймё начинают сомневаться в его способности править. Теперь вопрос в том, если мы восстанем, кто заменит его?"
 JAP_gain_daimyo_support:0 "Заручиться Поддержкой Даймё" 
 JAP_gain_daimyo_support_desc:0 "Заручиться поддержкой Даймё крайне важно, если мы хотим победить в последующей гражданской войне." 
 JAP_new_tokugawa:0 "Новый Токугава" 
 JAP_new_tokugawa_desc:0 "Новый Токугава должен быть избран. Баланс сил должен быть восстановлен."
 JAP_imperial_restoration:0 "Императорская Реставрация" 
 JAP_imperial_restoration_desc:0 "Император должен снова править Японией!"
 JAP_confucian_fundamentalism:0 "Конфуцианский Фундаментализм" 
 JAP_confucian_fundamentalism_desc:0 "Конфуцианство - основа стабильности нашего общества. Мы должны внедрить конфуцианство среди народа и администрации, чтобы обеспечить постоянный мир, порядок и стабильность." 
 JAP_promote_art_and_theatre:0 "Продвигать Искусство и Театр"
 JAP_promote_art_and_theatre_desc:0 "По мере укрепления нашего правления мы должны искоренить любое иностранное влияние и удержать население от восстания. Развивая искусство и театр, мы можем достичь обеих этих целей, одновременно обогащая себя и свою культуру." 
 JAP_peaceful_golden_age:0 "Мирный Золотой Век" 
 JAP_peaceful_golden_age_desc:0 "С окончанием Сэнгоку Дзидай мы можем теперь положить в ножны наши мечи и наслаждаться миром и стабильностью, которые принесли наши победы." 
 JAP_continue_isolation:0 "Продолжить Изоляцию" 
 JAP_continue_isolation_desc:0 "Европейцы, принеся нам множество новых технологий, привнесли в нашу нацию христианство, подрывную силу. Мы должны блокировать любое иностранное влияние, чтобы предотвратить новое Симабарское Восстание." 
 JAP_enforce_daimyo_loyalty:0 "Усилить Лояльность Даймё" 
 JAP_enforce_daimyo_loyalty_desc:0 "Даймё - ключ к нашему правлению над Японией. Мы не можем повторить ошибки сёгуната Асикага и должны сохранить лояльность Даймё к сёгуну."
 JAP_ensure_stable_succession:0 "Обеспечить Стабильную Преемственность" 
 JAP_ensure_stable_succession_desc:0 "Мы должны обеспечить, чтобы следующий сёгун, Токугава Иэнобу, стал преемником больного сёгуна после его смерти."
 JAP_repair_relations_with_korea:0 "Восстановить Отношения с Кореей" 
 JAP_repair_relations_with_korea_desc:0 "Корея довольно близка к нам, и возобновление и восстановление отношений с ней будет полезным." 
 JAP_expand_shogunate_domains:0 "Расширить Домены Сёгуната" 
 JAP_expand_shogunate_domains_desc:0 "Расширение наших владений необходимо для борьбы с влиянием крупных Даймё и обеспечения прямого контроля над нашими землями." 
 JAP_expand_coastal_defences:0 "Расширить Прибрежные Укрепления" 
 JAP_expand_coastal_defences_desc:0 "Япония - остров, и единственный способ вторжения - морской. Таким образом, мы должны улучшить нашу береговую оборону, чтобы предотвратить вражеское вторжение или хотя бы помешать ему." 
 JAP_expand_coastal_defences_further:0 "Расширить Береговую Оборону" 
 JAP_expand_coastal_defences_further_desc:0 "Дальнейшее расширение наших оборонительных сооружений необходимо для завершения наших приготовлений. Мы не хотим еще одного монгольского вторжения."
 JAP_extract_ryukuan_tribute:0 "Извлечь дань из Рюкю"
 JAP_extract_ryukuan_tribute_desc:0 "Острова Рюкю являются важным перевалочным пунктом между Китаем и Японией, и получение дани от правителя позволит нам воспользоваться преимуществами процветающей торговли в этом районе." 
 JAP_expand_influence_in_ezo:0 "Расширить Влияние в Эдзо" 
 JAP_expand_influence_in_ezo_desc:0 "У айнов почти нет военного потенциала, и завоевание их будет необходимо для наших будущих целей." 
 JAP_expand_influence_in_ryukyu:0 "Расширить Влияние на Рюкю" 
 JAP_expand_influence_in_ryukyu_desc:0 "Острова Рюкю мудро приняли наше предыдущее предложение. Теперь будет довольно легко полностью включить их в состав нашего королевства." 
 JAP_review_the_military:0 "Пересмотр Вооруженных Сил" 
 JAP_review_the_military_desc:0 "Военные силы нуждаются в пересмотре и обновлении, мы не воевали уже некоторое время, и необходимо, чтобы наши воины держали свои клинки острыми, а оружие сухим." 
 JAP_karafuto_and_chisima:0 "Карафуто и Тисима" 
 JAP_karafuto_and_chisima_desc:0 "Южный и Северный Сахалин должны быть японскими и, соответственно, должны называться своим собственным именем - Карафуто. Курильские острова также должны называться Тисима."
 JAP_institute_government_reforms:0 "Институт Правительственных Реформ" 
 JAP_institute_government_reforms_desc:0 "Эти реформы необходимы для прогресса страны. Они понадобятся нам для того, чтобы восстановить связь с гражданами и продвинуться в будущее."
 JAP_expedition_to_formosa:0 "Экспедиция на Формозу" 
 JAP_expedition_to_formosa_desc:0 "Формоза находится довольно близко к нашим берегам, и хотя она контролируется Цин, наша армия должна быть легко в состоянии разгромить тамошние гарнизоны. Цин могут даже не заметить, они все равно не обращают особого внимания на территории за пределами Китая." 
 JAP_integrate_formosa:0 "Интеграция Формозы" 
 JAP_integrate_formosa_desc:0 "Мы должны начать интеграцию Формозы, §RНЕМЕДЛЕННО!§!" 
 JAP_tanegashima:0 "Танегасима" 
 JAP_tanegashima_desc:0 "Танегасима кардинально изменили облик японской войны и оказали длительное влияние на нашу тактику и стратегию с момента их появления в Японии. Мы должны совершенствовать это оружие."
 JAP_artillery:0 "Улучшить Артиллерию"
 JAP_artillery_desc:0 "Артиллерия в Японии довольно примитивна, но она показала себя достаточно эффективной. Мы должны приобрести еще несколько для испытаний."
 JAP_take_pacific_islands:0 "Захватить Тихоокеанские Острова" 
 JAP_take_pacific_islands_desc:0 "Острова вокруг Японии необитаемы, захватить их будет легко. Они также послужат полезными военно-морскими базами."
 JAP_a_military_authority_no_longer:0 "Больше никакой Военной Диктатуры..." 
 JAP_a_military_authority_no_longer_desc:0 "Мы можем начать смягчать некоторые из наших правил, поскольку мы больше не являемся строгим военным правительством." 
 JAP_repair_relations_with_the_emperor:0 "Восстановить отношения с императором"
 JAP_repair_relations_with_the_emperor_desc:0 "Император - небесная фигура в Японии, и мы должны быть уверены, что он на нашей стороне."
 JAP_end_cruel_and_unusual_punishments:0 "Положить Конец Негуманным Наказаниям" 
 JAP_end_cruel_and_unusual_punishments_desc:0 "Предыдущий Сёгун и многие другие вводили жестокие и необычные наказания без особой причины. Чтобы примириться с населением, эти наказания должны быть отменены."
 JAP_review_the_navy:0 "Пересмотр ВМФ" 
 JAP_review_the_navy_desc:0 "Японский флот далек от совершенства, и мы должны предпринять множество шагов, чтобы привести его в соответствие с современными требованиями." 
 JAP_break_isolation:0 "Дивный Новый Мир" 
 JAP_break_isolation_desc:0 "Мы не можем продолжать эту катастрофическую политику изоляции. Мы должны снова открыть страну и подготовиться к проблемам, которые будут нас преследовать, как только мы это сделаем." 
 JAP_establish_gosankyo:0 "Создать Госанке"
 JAP_establish_gosankyo_desc:0 "Госанке - это отдельная ветвь императорской семьи, готовая вступить в дело в случае безвременной кончины императора без наследников мужского пола. Эта концепция очень полезна, так как мы можем обеспечить постоянный поток верных кандидатов на трон и избежать борьбы за власть." 
 JAP_allow_some_foreign_books:0 "Разрешить ввоз Иностранных Книг" 
 JAP_allow_some_some_foreign_books_desc:0 "Иностранные технологии необходимы Японии для прогресса в будущем. Пришло время пересмотреть запрет на иностранные книги?"
 JAP_for_a_better_japan:0 "Для Лучшей Японии" 
 JAP_supply_wagons:0 "Вагоны Снабжения" 
 JAP_supply_wagons_desc:0 "Мы должны ввести вагоны снабжения в армии, чтобы гарантировать, что она всегда будет должным образом снабжена."
 JAP_review_our_doctrines:0 "Пересмотр наших Доктрин" 
 JAP_review_our_doctrines_desc:0 "Наши доктрины крайне нуждаются в обновлении. Мы должны пересмотреть их немедленно."
 JAP_warrior_spirit:0 "Дух воина" 
 JAP_warrior_spirit_desc:0 "Мы должны привить нашим людям и нашему народу дух воина, необходимость жертвовать собой ради чести и блага императора."
 JAP_ban_catholicism:0 "Запретить Католицизм"
 JAP_increase_foreign_trade:0 "Увеличить Внешнюю Торговлю" 
 JAP_increase_foreign_trade_desc:0 "Теперь, когда страна открыта, мы должны увеличить торговлю с иностранными державами."
 JAP_crush_the_daimyo:0 "Сокрушить Даймё" 
 JAP_crush_the_daimyo_desc:0 "Теперь, когда мы контролируем страну, мы можем делать с Даймё все, что захотим. Они должны научиться признавать своих новых хозяев."
 JAP_emperors_titles:0 "Титулы Императора" 
 JAP_emperors_titles_desc:0 "Теперь, когда силы Сёгунов разбиты, император должен принять несколько решений. Первое и самое главное - как его следует называть впредь. Поскольку вся военная власть теперь находится в его руках, было бы разумно принять титул сёгуна и императора, чтобы предотвратить восстания и укрепить власть. Однако он также может полностью отменить титул."
 JAP_rebuild_and_stabilize:0 "Восстановление и Стабилизация" 
 JAP_rebuild_and_stabilize_desc:0 "Наша страна пострадала от гражданской войны. Мы должны потратить некоторое время на стабилизацию и облегчение страданий масс." 
 JAP_rebuild_imperial_authority:0 "Восстановить Императорскую Власть" 
 JAP_rebuild_imperial_authority_desc:0 "Правление Сёгуна закончилось! Настало время для народа Японии признать императора своим единственным правителем. Мы должны предпринять шаги для усиления императорской власти и ее влияния на страну." 
 JAP_empire_not_shogunate:0 "Теперь мы Империя, не Сёгунат" 
 JAP_empire_not_shogunate_desc:0 "Теперь мы Империя, управляемая Императором. Не должно быть путаницы в том, как мы должны называться."
 JAP_revisit_toyotomis_plans:0 "Пересмотреть Планы Тоётоми"
 JAP_revisit_toyotomis_plans_desc:0 "Тоётоми Хидэёси был объединителем Японии, и мы должны продолжить его наследие. Он пытался вторгнуться в Корею, но потерпел неудачу. На этот раз мы не повторим его ошибок."
 JAP_destroy_korea:0 "Уничтожить Корею" 
 JAP_destroy_korea_desc:0 "Корея долгое время противостояла японским вторжениям, и захват ее - первый шаг к реализации наследия Тоётоми."
 JAP_korea_conquered:0 "Корея Завоёвана" 
 JAP_korea_conquered_desc:0 "Мы сделали это. Корея завоевана, и мы преуспели там, где Тоётоми потерпел неудачу. Теперь мы должны решить, что будет с Кореей." 
 JAP_share_power_with_the_daimyo:0 "Разделить власть с Даймё" 
 JAP_share_power_with_the_daimyo_desc:0 "У Даймё есть своя польза, было бы гораздо разумнее разделить с ними власть." 
 JAP_procure_foreign_weapons:0 "Приобрести Иностранное Вооружение" 
 JAP_procure_foreign_weapons_desc:0 "Теперь, когда мы открыли страну, мы можем многому научиться у иностранных держав мира." 
 JAP_external_affairs:0 "Внешняя Политика" 
 JAP_external_affairs_desc:0 "Теперь, когда мы открыли страну, мы должны снова заняться внешними делами Японии. Многие страны лежат за пределами Страны Восхода, возможно, пришло время нанести им визит?"
 JAP_internal_affairs:0 "Внутренняя Политика" 
 JAP_internal_affairs_desc:0 "За страной нужно ухаживать. Есть много проблем, которые требуют внимания, и их нельзя больше откладывать." 
 JAP_annex_the_islands:0 "Аннексировать Острова" 
 JAP_annex_the_islands_desc:0 "Пришло время для королевства Рюкю стать частью Японии. Они слишком долго наслаждались своей независимостью. Однако нам следует остерегаться китайцев, так как они могут увидеть в этом повод для военных действий против нас." 
 JAP_hold_tea_ceremonies:0 "Провести Чайные Церемонии" 
 JAP_hold_tea_ceremonies_desc:0 "Обязанности и ритуалы императора выполняются каждый год, также может быть полезно проводить официальные чайные церемонии в правительстве, чтобы напомнить Сёгунату о том, что они должны служить императору." 
 JAP_improve_rice_storages:0 "Улучшить Хранилища для Риса" 
 JAP_improve_rice_storages_desc:0 "Хранение риса является чрезвычайно важным вопросом для Японии, и поэтому мы должны обеспечить надлежащее хранение риса в безопасных условиях, чтобы предотвратить разрушения, вызванные голодом." 
 JAP_weapons_research:0 "Исследование Вооружения" 
 JAP_weapons_research_desc:0 "Теперь, когда у нас есть доступ к иностранным технологиям, мы должны немедленно начать использовать их для дальнейшего развития нашей армии. Нам нужно многое наверстать."

 # Ideas 
 samurai_japan:0 "Самурайская Япония" 
 han_system:0 "Система Хань" 
 disloyal_daimyo:0 "Нелояльные Даймё" 
 disloyal_daimyo_desc:0 "Даймё по всей стране нелояльны, и мы должны правильно разыграть наши карты, если хотим избежать новой гражданской войны." 
 peace_at_last:0 "Наконец-то мир!" 
 enforced_isolation:0 "Принудительная Изоляция" 
 enforced_isoltaion_desc:0 "Изоляция была введена по всей стране. Порты были закрыты, а присутствие иностранцев сокращается." 
 japanese_catholics:0 "Японские Католики" 
 japanese_catholics_desc:0 "Из-за иностранцев, прибывающих к нашим берегам, небольшое, но растущее число японцев обращается в христианство, из-за чего мы и закрыли страну в первую очередь." 
 isolated:0 "Изоляционизм" 
 isolated_desc:0 "Со времен правления Токугавы Иэясу страна была закрыта для иностранцев. Сакоку (изоляция) должно закончиться, если мы хотим связаться с внешним миром или как-то повлиять на него." 
 small_tokugawa_territories:0 "Малые территории Токугавы" 
 small_tokugawa_territories_desc:0 "Сёгунат Токугава контролирует мало фактических земель, и страна является федерацией различных кланов, управляемых Даймё." 
 japanese_influence:0 "Японское Влияние" 
 japanese_influence_desc:0 "Мы находимся под японским влиянием."
 integrating_formosa:0 "Интеграция Формозы" 
 no_censorship:0 "Нет Цензуры" 
 civilian_shogun_cooperation:0 "Гражданское Сотрудничество с Сёгуном" 
 imperial_approval:0 "Имперское Одобрение" 
 foreign_book_ban_revised:0 "Запрет на иностранные книги пересмотрен" 
 foreign_book_ban_revised_desc:0 "Запрет на книги, введенный Сёгуном, был пересмотрен и отредактирован, чтобы наши граждане могли покупать больше иностранных книг."
 JAP_growing_christian_minority:0 "Растущее Христианское Меньшинство" 
 recovering_from_war:0 "Восстановление после Войны" 
 preparing_for_war:0 "Подготовка к Войне" 
 pacified_daimyo:0 "Умиротворенные Даймё" 
 established_gosankyo:0 "Установленный Госанке" 

 # Events: 
 japan.1.t:0 "Спасите собак" 
 japan.1.d:0 "Выслушав события последних дней, Сёгун постановил, что причинение вреда любым собакам является преступлением, караемым смертью. Похоже, что один человек ранил собаку, и это привело Сёгуна в дикую ярость. Он приказал убить этого человека и приказал жителям Эдо защищать и лечить бродячих и больных собак, бродящих по городу. Как мы будем исполнять этот его приказ?"
 japan.1.a:0 "Строгое исполнение" 
 japan.1.b:0 "Мягкое исполнение" 
 japan.2.t:0 "Сёгун сошел с ума!" 
 japan.2.d:0 "Сёгун, похоже, потерял всякую способность править. Он сделал причинение вреда простым животным наказуемым смертью и даже казнил человека из-за этого нелепого закона. Даймё согласились, что это безумие, и нужно что-то предпринять, чтобы исправить ситуацию". 
 japan.2.a:0 "Реставрировать былую Империю!"
 japan.2.b:0 "Дадим власть новому Токугаве!" 
 japan.3.t:0 "Япония захватывает Формозу!" 
 japan.3.d:0 "Японские собаки захватили остров Формоза, страна в беспорядке. Из-за нашего слабого контроля над островом с тех пор, как он был захвачен императором Канси, японцам удалось уничтожить наши скудные силы и легко оккупировать остров. Что нам теперь делать?" 
 japan.3.a:0 "Не обращать внимания. С гномами мы найдём общий разговор..."
 japan.4.t:0 "Выбор нашего Императора" 
 japan.4.d:0 "Теперь, когда император стал правителем всей Японии, он должен принять решение. Либо он может полностью упразднить Сёгунат, либо принять титул Сёгуна и править и как император, и как Сёгун." 
 japan.4.a:0 "Упразднить Сёгунат" 
 japan.4.b:0 "Принять оба титула" 
 japan.5.t:0 "Япония требует нашего уважения" 
 japan.5.d:0 "Новая 'Японская Империя' потребовала от нас уважения. Как мы ответим на это абсурдное требование? Мы должны помнить, что Цинам может не понравиться, если мы окажем им уважение..."
 japan.5.a:0 "Мы выразим свое 'уважение' Японии"
 japan.5.b:0 "Мы не забудем прошлое. У нас нет уважения к японцам."
 japan.6.t:0 "Судьба Кореи" 
 japan.6.d:0 "Теперь, когда Корея полностью оккупирована нашей славной армией, мы должны решить, что с ней делать. Либо мы можем полностью аннексировать ее и включить в состав нашей империи, либо мы можем создать ее как наше вассальное государство." 
 japan.6.a:0 "Вассализация Корейского Королевства" 
 japan.6.b:0 "Лучше всего прямая оккупация" 
 japan.7.t:0 "Японцы аннексируют острова Рюкю" 
 japan.7.d:0 "Японские собаки аннексировали королевство Рюкю, наше государство-трибун! Это явная обида и оскорбление высшего рода. Как мы ответим?" 
 japan.7.a:0 "Потребовать их вывода."
 japan.7.b:0 "Пусть они забирают острова."
 japan.8.t:0 "Цин требуют нашего ухода" 
 japan.8.d:0 "Цин, узнав о нашей аннексии королевства Рюкю, немедленно потребовали нашего ухода с островов и восстановления суверенитета и независимости Рюкю. Как мы ответим на их требование?" 
 japan.8.a:0 "Острова принадлежат нам по праву завоевания, мы отказываемся." 
 japan.8.b:0 "Мы не можем противостоять Цин. Мы должны согласиться с их требованиями."
 japan.9.t:0 "Япония отказывается от наших требований"
 japan.9.d:0 "Японцы отказались освободить острова Рюкю, очевидно, полагая, что мы не будем заниматься этим вопросом. Что нам делать?" 
 japan.9.a:0 "Мы объявим войну. Им это с рук не сойдет!" 
 japan.9.b:0 "Мы должны провести де-эскалацию... мы не можем позволить себе войну в это время."
 japan.10.t:0 "Япония согласна с нашими требованиями" 
 japan.10.d:0 "[FROM.GetLeader] выполнил наше требование, и японские войска покидают острова в момент передачи этого сообщения". Дипломатическая победа Великой Цин!"
 japan.10.a:0 "Хаха!" 
 japan.11.t:0 "Цин объявляет войну!" 
 japan.11.d:0 "Цин не разрядили обстановку и решили объявить нам войну. Грядущая война, без сомнения, будет чрезвычайно тяжелой. Мы должны сделать все, чтобы выиграть ее!"
 japan.11.a:0 "Мы не отступим так просто!" 
 japan.12.t:0 "Цин проводит де-эскалацию" 
 japan.12.d:0 "Цин, очевидно, не желают вести войну в настоящее время и отступили. Острова Рюкю - наши, и мы расширили нашу империю без особых усилий!". 
 japan.12.a:0 "Превосходно." 


