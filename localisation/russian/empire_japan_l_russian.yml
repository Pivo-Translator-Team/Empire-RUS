l_russian:
  
  # Focuses: 
 japan_focus: "Японское Дерево Фокусов"
 JAP_consolidate_the_shogunate: "Укрепление Сёгуната"
 JAP_consolidate_the_shogunate_desc: "После нашей победы над Тоётоми и христианскими мятежниками наступил относительный мир. Преемственность Цунаёси была довольно противоречивой, поэтому мы должны использовать это время, чтобы укрепить власть сёгуната и продолжить эту эру мира."
 JAP_pass_the_edicts_on_compassion_of_living_things: "Указы о Сострадании ко всему Живому"
 JAP_pass_the_edicts_on_compassion_of_living_things_desc: "Мы все существа, ходим по одной земле, пьем одну воду, дышим одним воздухом. Конечно, это должно распространяться и на уважение к другим. Мы уже живем вместе; ответ кажется очевидным..."
 JAP_daimyo_meeting: "Встреча Даймё"
 JAP_daimyo_meeting_desc: "После нового указа Сёгуна Даймё начинают сомневаться в его способности править. Теперь вопрос в том, если мы восстанем, кто заменит его?"
 JAP_gain_daimyo_support: "Заручиться Поддержкой Даймё"
 JAP_gain_daimyo_support_desc: "Заручиться поддержкой Даймё крайне важно, если мы хотим победить в последующей гражданской войне."
 JAP_new_tokugawa: "Новый Токугава"
 JAP_new_tokugawa_desc: "Новый Токугава должен быть избран. Баланс сил должен быть восстановлен."
 JAP_imperial_restoration: "Императорская Реставрация"
 JAP_imperial_restoration_desc: "Император должен снова править Японией!"
 JAP_confucian_fundamentalism: "Конфуцианский Фундаментализм"
 JAP_confucian_fundamentalism_desc: "Конфуцианство - основа стабильности нашего общества. Мы должны внедрить конфуцианство среди народа и администрации, чтобы обеспечить постоянный мир, порядок и стабильность."
 JAP_promote_art_and_theatre: "Продвигать Искусство и Театр"
 JAP_promote_art_and_theatre_desc: "По мере укрепления нашего правления мы должны искоренить любое иностранное влияние и удержать население от восстания. Развивая искусство и театр, мы можем достичь обеих этих целей, одновременно обогащая себя и свою культуру."
 JAP_peaceful_golden_age: "Мирный Золотой Век"
 JAP_peaceful_golden_age_desc: "С окончанием Сэнгоку Дзидай мы можем теперь положить в ножны наши мечи и наслаждаться миром и стабильностью, которые принесли наши победы."
 JAP_continue_isolation: "Продолжить Изоляцию"
 JAP_continue_isolation_desc: "Европейцы, принеся нам множество новых технологий, привнесли в нашу нацию христианство, подрывную силу. Мы должны блокировать любое иностранное влияние, чтобы предотвратить новое Симабарское Восстание."
 JAP_enforce_daimyo_loyalty: "Усилить Лояльность Даймё"
 JAP_enforce_daimyo_loyalty_desc: "Даймё - ключ к нашему правлению над Японией. Мы не можем повторить ошибки сёгуната Асикага и должны сохранить лояльность Даймё к сёгуну."
 JAP_ensure_stable_succession: "Обеспечить Стабильную Преемственность"
 JAP_ensure_stable_succession_desc: "Мы должны обеспечить, чтобы следующий сёгун, Токугава Иэнобу, стал преемником больного сёгуна после его смерти."
 JAP_repair_relations_with_korea: "Восстановить Отношения с Кореей"
 JAP_repair_relations_with_korea_desc: "Корея довольно близка к нам, и возобновление и восстановление отношений с ней будет полезным."
 JAP_expand_shogunate_domains: "Расширить Домены Сёгуната"
 JAP_expand_shogunate_domains_desc: "Расширение наших владений необходимо для борьбы с влиянием крупных Даймё и обеспечения прямого контроля над нашими землями."
 JAP_expand_coastal_defences: "Расширить Прибрежные Укрепления"
 JAP_expand_coastal_defences_desc: "Япония - остров, и единственный способ вторжения - морской. Таким образом, мы должны улучшить нашу береговую оборону, чтобы предотвратить вражеское вторжение или хотя бы помешать ему."
 JAP_expand_coastal_defences_further: "Расширить Береговую Оборону"
 JAP_expand_coastal_defences_further_desc: "Дальнейшее расширение наших оборонительных сооружений необходимо для завершения наших приготовлений. Мы не хотим еще одного монгольского вторжения."
 JAP_extract_ryukuan_tribute: "Извлечь дань из Рюкю"
 JAP_extract_ryukuan_tribute_desc: "Острова Рюкю являются важным перевалочным пунктом между Китаем и Японией, и получение дани от правителя позволит нам воспользоваться преимуществами процветающей торговли в этом районе."
 JAP_expand_influence_in_ezo: "Расширить Влияние в Эдзо"
 JAP_expand_influence_in_ezo_desc: "У айнов почти нет военного потенциала, и завоевание их будет необходимо для наших будущих целей."
 JAP_expand_influence_in_ryukyu: "Расширить Влияние на Рюкю"
 JAP_expand_influence_in_ryukyu_desc: "Острова Рюкю мудро приняли наше предыдущее предложение. Теперь будет довольно легко полностью включить их в состав нашего королевства."
 JAP_review_the_military: "Пересмотр Вооруженных Сил"
 JAP_review_the_military_desc: "Военные силы нуждаются в пересмотре и обновлении, мы не воевали уже некоторое время, и необходимо, чтобы наши воины держали свои клинки острыми, а оружие сухим."
 JAP_karafuto_and_chisima: "Карафуто и Тисима"
 JAP_karafuto_and_chisima_desc: "Южный и Северный Сахалин должны быть японскими и, соответственно, должны называться своим собственным именем - Карафуто. Курильские острова также должны называться Тисима."
 JAP_institute_government_reforms: "Институт Правительственных Реформ"
 JAP_institute_government_reforms_desc: "Эти реформы необходимы для прогресса страны. Они понадобятся нам для того, чтобы восстановить связь с гражданами и продвинуться в будущее."
 JAP_expedition_to_formosa: "Экспедиция на Формозу"
 JAP_expedition_to_formosa_desc: "Формоза находится довольно близко к нашим берегам, и хотя она контролируется Цин, наша армия должна быть легко в состоянии разгромить тамошние гарнизоны. Цин могут даже не заметить, они все равно не обращают особого внимания на территории за пределами Китая."
 JAP_integrate_formosa: "Интеграция Формозы"
 JAP_integrate_formosa_desc: "Мы должны начать интеграцию Формозы, §RНЕМЕДЛЕННО!§!"
 JAP_tanegashima: "Танегасима"
 JAP_tanegashima_desc: "Танегасима кардинально изменили облик японской войны и оказали длительное влияние на нашу тактику и стратегию с момента их появления в Японии. Мы должны совершенствовать это оружие."
 JAP_artillery: "Улучшить Артиллерию"
 JAP_artillery_desc: "Артиллерия в Японии довольно примитивна, но она показала себя достаточно эффективной. Мы должны приобрести еще несколько для испытаний."
 JAP_take_pacific_islands: "Захватить Тихоокеанские Острова"
 JAP_take_pacific_islands_desc: "Острова вокруг Японии необитаемы, захватить их будет легко. Они также послужат полезными военно-морскими базами."
 JAP_a_military_authority_no_longer: "Больше никакой Военной Диктатуры..."
 JAP_a_military_authority_no_longer_desc: "Мы можем начать смягчать некоторые из наших правил, поскольку мы больше не являемся строгим военным правительством."
 JAP_repair_relations_with_the_emperor: "Восстановить отношения с императором"
 JAP_repair_relations_with_the_emperor_desc: "Император - небесная фигура в Японии, и мы должны быть уверены, что он на нашей стороне."
 JAP_end_cruel_and_unusual_punishments: "Положить Конец Негуманным Наказаниям"
 JAP_end_cruel_and_unusual_punishments_desc: "Предыдущий Сёгун и многие другие вводили жестокие и необычные наказания без особой причины. Чтобы примириться с населением, эти наказания должны быть отменены."
 JAP_review_the_navy: "Пересмотр ВМФ"
 JAP_review_the_navy_desc: "Японский флот далек от совершенства, и мы должны предпринять множество шагов, чтобы привести его в соответствие с современными требованиями."
 JAP_break_isolation: "Дивный Новый Мир"
 JAP_break_isolation_desc: "Мы не можем продолжать эту катастрофическую политику изоляции. Мы должны снова открыть страну и подготовиться к проблемам, которые будут нас преследовать, как только мы это сделаем."
 JAP_establish_gosankyo: "Создать Госанке"
 JAP_establish_gosankyo_desc: "Госанке - это отдельная ветвь императорской семьи, готовая вступить в дело в случае безвременной кончины императора без наследников мужского пола. Эта концепция очень полезна, так как мы можем обеспечить постоянный поток верных кандидатов на трон и избежать борьбы за власть."
 JAP_allow_some_foreign_books: "Разрешить ввоз Иностранных Книг"
 JAP_allow_some_foreign_books_desc: "Foreign technology is necessary in order for Japan to progress into the future. It is time to revisit the ban on foreign books?" #NT!
 JAP_for_a_better_japan: "Для Лучшей Японии"
 JAP_supply_wagons: "Вагоны Снабжения"
 JAP_supply_wagons_desc: "Мы должны ввести вагоны снабжения в армии, чтобы гарантировать, что она всегда будет должным образом снабжена."
 JAP_review_our_doctrines: "Пересмотр наших Доктрин"
 JAP_review_our_doctrines_desc: "Наши доктрины крайне нуждаются в обновлении. Мы должны пересмотреть их немедленно."
 JAP_warrior_spirit: "Дух воина"
 JAP_warrior_spirit_desc: "Мы должны привить нашим людям и нашему народу дух воина, необходимость жертвовать собой ради чести и блага императора."
 JAP_ban_catholicism: "Запретить Католицизм"
 JAP_increase_foreign_trade: "Увеличить Внешнюю Торговлю"
 JAP_increase_foreign_trade_desc: "Теперь, когда страна открыта, мы должны увеличить торговлю с иностранными державами."
 JAP_crush_the_daimyo: "Сокрушить Даймё"
 JAP_crush_the_daimyo_desc: "Теперь, когда мы контролируем страну, мы можем делать с Даймё все, что захотим. Они должны научиться признавать своих новых хозяев."
 JAP_emperors_titles: "Титулы Императора"
 JAP_emperors_titles_desc: "Теперь, когда силы Сёгунов разбиты, император должен принять несколько решений. Первое и самое главное - как его следует называть впредь. Поскольку вся военная власть теперь находится в его руках, было бы разумно принять титул сёгуна и императора, чтобы предотвратить восстания и укрепить власть. Однако он также может полностью отменить титул."
 JAP_rebuild_and_stabilize: "Восстановление и Стабилизация"
 JAP_rebuild_and_stabilize_desc: "Наша страна пострадала от гражданской войны. Мы должны потратить некоторое время на стабилизацию и облегчение страданий масс."
 JAP_rebuild_imperial_authority: "Восстановить Императорскую Власть"
 JAP_rebuild_imperial_authority_desc: "Правление Сёгуна закончилось! Настало время для народа Японии признать императора своим единственным правителем. Мы должны предпринять шаги для усиления императорской власти и ее влияния на страну."
 JAP_empire_not_shogunate: "Теперь мы Империя, не Сёгунат"
 JAP_empire_not_shogunate_desc: "Теперь мы Империя, управляемая Императором. Не должно быть путаницы в том, как мы должны называться."
 JAP_revisit_toyotomis_plans: "Пересмотреть Планы Тоётоми"
 JAP_revisit_toyotomis_plans_desc: "Тоётоми Хидэёси был объединителем Японии, и мы должны продолжить его наследие. Он пытался вторгнуться в Корею, но потерпел неудачу. На этот раз мы не повторим его ошибок."
 JAP_destroy_korea: "Уничтожить Корею"
 JAP_destroy_korea_desc: "Корея долгое время противостояла японским вторжениям, и захват ее - первый шаг к реализации наследия Тоётоми."
 JAP_korea_conquered: "Корея Завоёвана"
 JAP_korea_conquered_desc: "Мы сделали это. Корея завоевана, и мы преуспели там, где Тоётоми потерпел неудачу. Теперь мы должны решить, что будет с Кореей."
 JAP_share_power_with_the_daimyo: "Разделить власть с Даймё"
 JAP_share_power_with_the_daimyo_desc: "У Даймё есть своя польза, было бы гораздо разумнее разделить с ними власть."
 JAP_procure_foreign_weapons: "Приобрести Иностранное Вооружение"
 JAP_procure_foreign_weapons_desc: "Теперь, когда мы открыли страну, мы можем многому научиться у иностранных держав мира."
 JAP_external_affairs: "Внешняя Политика"
 JAP_external_affairs_desc: "Теперь, когда мы открыли страну, мы должны снова заняться внешними делами Японии. Многие страны лежат за пределами Страны Восхода, возможно, пришло время нанести им визит?"
 JAP_internal_affairs: "Внутренняя Политика"
 JAP_internal_affairs_desc: "За страной нужно ухаживать. Есть много проблем, которые требуют внимания, и их нельзя больше откладывать."
 JAP_annex_the_islands: "Аннексировать Острова"
 JAP_annex_the_islands_desc: "Пришло время для королевства Рюкю стать частью Японии. Они слишком долго наслаждались своей независимостью. Однако нам следует остерегаться китайцев, так как они могут увидеть в этом повод для военных действий против нас."
 JAP_hold_tea_ceremonies: "Провести Чайные Церемонии"
 JAP_hold_tea_ceremonies_desc: "Обязанности и ритуалы императора выполняются каждый год, также может быть полезно проводить официальные чайные церемонии в правительстве, чтобы напомнить Сёгунату о том, что они должны служить императору."
 JAP_improve_rice_storages: "Улучшить Хранилища для Риса"
 JAP_improve_rice_storages_desc: "Хранение риса является чрезвычайно важным вопросом для Японии, и поэтому мы должны обеспечить надлежащее хранение риса в безопасных условиях, чтобы предотвратить разрушения, вызванные голодом."
 JAP_weapons_research: "Исследование Вооружения"
 JAP_weapons_research_desc: "Теперь, когда у нас есть доступ к иностранным технологиям, мы должны немедленно начать использовать их для дальнейшего развития нашей армии. Нам нужно многое наверстать."
 JAP_pacific_focus: "Pacific Focus" #NT!
 JAP_pacific_focus_desc: "The Pacific Ocean is mostly unexplored, we should send out expeditions to conquer what might be out there." #NT!
  
  # Ideas 
 samurai_japan: "Самурайская Япония"
 han_system: "Система Хань"
 disloyal_daimyo: "Нелояльные Даймё"
 disloyal_daimyo_desc: "Даймё по всей стране нелояльны, и мы должны правильно разыграть наши карты, если хотим избежать новой гражданской войны."
 peace_at_last: "Наконец-то мир!"
 enforced_isolation: "Принудительная Изоляция"
 enforced_isoltaion_desc: "Изоляция была введена по всей стране. Порты были закрыты, а присутствие иностранцев сокращается."
 japanese_catholics: "Японские Католики"
 japanese_catholics_desc: "Из-за иностранцев, прибывающих к нашим берегам, небольшое, но растущее число японцев обращается в христианство, из-за чего мы и закрыли страну в первую очередь."
 isolated: "Изоляционизм"
 isolated_desc: "Со времен правления Токугавы Иэясу страна была закрыта для иностранцев. Сакоку (изоляция) должно закончиться, если мы хотим связаться с внешним миром или как-то повлиять на него."
 small_tokugawa_territories: "Малые территории Токугавы"
 small_tokugawa_territories_desc: "Сёгунат Токугава контролирует мало фактических земель, и страна является федерацией различных кланов, управляемых Даймё."
 japanese_influence: "Японское Влияние"
 japanese_influence_desc: "Мы находимся под японским влиянием."
 integrating_formosa: "Интеграция Формозы"
 no_censorship: "Нет Цензуры"
 civilian_shogun_cooperation: "Гражданское Сотрудничество с Сёгуном"
 imperial_approval: "Имперское Одобрение"
 foreign_book_ban_revised: "Запрет на иностранные книги пересмотрен"
 foreign_book_ban_revised_desc: "Запрет на книги, введенный Сёгуном, был пересмотрен и отредактирован, чтобы наши граждане могли покупать больше иностранных книг."
 JAP_growing_christian_minority: "Растущее Христианское Меньшинство"
 recovering_from_war: "Восстановление после Войны"
 preparing_for_war: "Подготовка к Войне"
 pacified_daimyo: "Умиротворенные Даймё"
 established_gosankyo: "Установленный Госанке"
  
  # Events: 
 japan.1.t: "Спасите собак"
 japan.1.d: "Выслушав события последних дней, Сёгун постановил, что причинение вреда любым собакам является преступлением, караемым смертью. Похоже, что один человек ранил собаку, и это привело Сёгуна в дикую ярость. Он приказал убить этого человека и приказал жителям Эдо защищать и лечить бродячих и больных собак, бродящих по городу. Как мы будем исполнять этот его приказ?"
 japan.1.a: "Строгое исполнение"
 japan.1.b: "Мягкое исполнение"
 japan.2.t: "Сёгун сошел с ума!"
 japan.2.d: "Сёгун, похоже, потерял всякую способность править. Он сделал причинение вреда простым животным наказуемым смертью и даже казнил человека из-за этого нелепого закона. Даймё согласились, что это безумие, и нужно что-то предпринять, чтобы исправить ситуацию"
 japan.2.a: "Реставрировать былую Империю!"
 japan.2.b: "Дадим власть новому Токугаве!"
 japan.3.t: "Япония захватывает Формозу!"
 japan.3.d: "Японские собаки захватили остров Формоза, страна в беспорядке. Из-за нашего слабого контроля над островом с тех пор, как он был захвачен императором Канси, японцам удалось уничтожить наши скудные силы и легко оккупировать остров. Что нам теперь делать?"
 japan.3.a: "Не обращать внимания. С гномами мы найдём общий разговор..."
 japan.4.t: "Выбор нашего Императора"
 japan.4.d: "Теперь, когда император стал правителем всей Японии, он должен принять решение. Либо он может полностью упразднить Сёгунат, либо принять титул Сёгуна и править и как император, и как Сёгун."
 japan.4.a: "Упразднить Сёгунат"
 japan.4.b: "Принять оба титула"
 japan.5.t: "Япония требует нашего уважения"
 japan.5.d: "Новая 'Японская Империя' потребовала от нас уважения. Как мы ответим на это абсурдное требование? Мы должны помнить, что Цинам может не понравиться, если мы окажем им уважение..."
 japan.5.a: "Мы выразим свое 'уважение' Японии"
 japan.5.b: "Мы не забудем прошлое. У нас нет уважения к японцам."
 japan.6.t: "Судьба Кореи"
 japan.6.d: "Теперь, когда Корея полностью оккупирована нашей славной армией, мы должны решить, что с ней делать. Либо мы можем полностью аннексировать ее и включить в состав нашей империи, либо мы можем создать ее как наше вассальное государство."
 japan.6.a: "Вассализация Корейского Королевства"
 japan.6.b: "Лучше всего прямая оккупация"
 japan.7.t: "Японцы аннексируют острова Рюкю"
 japan.7.d: "Японские собаки аннексировали королевство Рюкю, наше государство-трибун! Это явная обида и оскорбление высшего рода. Как мы ответим?"
 japan.7.a: "Потребовать их вывода."
 japan.7.b: "Пусть они забирают острова."
 japan.8.t: "Цин требуют нашего ухода"
 japan.8.d: "Цин, узнав о нашей аннексии королевства Рюкю, немедленно потребовали нашего ухода с островов и восстановления суверенитета и независимости Рюкю. Как мы ответим на их требование?"
 japan.8.a: "Острова принадлежат нам по праву завоевания, мы отказываемся."
 japan.8.b: "Мы не можем противостоять Цин. Мы должны согласиться с их требованиями."
 japan.9.t: "Япония отказывается от наших требований"
 japan.9.d: "Японцы отказались освободить острова Рюкю, очевидно, полагая, что мы не будем заниматься этим вопросом. Что нам делать?"
 japan.9.a: "Мы объявим войну. Им это с рук не сойдет!"
 japan.9.b: "Мы должны провести де-эскалацию... мы не можем позволить себе войну в это время."
 japan.10.t: "Япония согласна с нашими требованиями"
 japan.10.d: "[FROM.GetLeader] выполнил наше требование, и японские войска покидают острова в момент передачи этого сообщения". Дипломатическая победа Великой Цин!"
 japan.10.a: "Хаха!"
 japan.11.t: "Цин объявляет войну!"
 japan.11.d: "Цин не разрядили обстановку и решили объявить нам войну. Грядущая война, без сомнения, будет чрезвычайно тяжелой. Мы должны сделать все, чтобы выиграть ее!"
 japan.11.a: "Мы не отступим так просто!"
 japan.12.t: "Цин проводит де-эскалацию"
 japan.12.d: "Цин, очевидно, не желают вести войну в настоящее время и отступили. Острова Рюкю - наши, и мы расширили нашу империю без особых усилий!"
 japan.12.a: "Превосходно."
  
  
