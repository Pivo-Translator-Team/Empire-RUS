l_russian:
 burghers_estate: "Взаимодействие с Буржуа"
 burghers_estate_desc: "Это сословие представляет городское население вашей страны, такое как ремесленники, торговцы или другие, проживающие внутри городских стен. Их традиционная обязанность - работать над поддержанием экономики, и для того, чтобы делать это эффективно, они рассчитывают на особые права и привилегии для себя и городов, которые они представляют."
  
 nobility_estate: "Взаимодействие с Дворянством"
 nobility_estate_desc: "Это сословие представляет семьи земельных аристократов в вашей стране. Их привилегии гарантированы старыми традициями, и большинство из них изначально были завоеваны благодаря оказанию больших услуг государству. Их традиционная обязанность - сражаться и защищать королевство от внешних опасностей, а также помогать правителю поддерживать мир."
  
 clergy_estate: "Взаимодействие с Духовенством"
 clergy_estate_desc: "Это сословие представляет образованных священников вашей государственной религии. Они имеют давнюю традицию служить в администрации вашей страны, и их традиционная обязанность - заботиться о духовном благополучии страны и вашего народа. На протяжении веков они приобретали как земельные владения, так и привилегии от бывших правителей, а также благочестивых людей."
  
 raise_additional_levies: "§RДворянство§! - Поднять дополнительные сборы"
 raise_additional_levies_desc: "У нас никогда не может быть достаточно рабочей силы, и поэтому сыну следует собрать больше войск"
  
 censorship: "§YДуховенство§! - Религиозная цензура"
 censorship_desc: "Церковь всегда была важным союзником в сдерживании масс. Хотя это обеспечивает стабильность, это также дает духовенству значительную власть над народом."
  
 appoint_new_officers: "§RДворянство§! - Назначить новых офицеров"
 appoint_new_officers_desc: "У дворянства всегда есть постоянный приток людей, которые могут стать офицерами в армии. Хотя они не всегда могут, есть хороший шанс, что они могут быть обучены хорошим офицерам."
  
 exercise_the_army: "§GПравитель§! - Учения армии"
 exercise_the_army_desc: "Учения армии позволили бы нам приобрести некоторый военный опыт, решение полезное, но дорогостоящее"
  
 seek_support_for_war: "§RДворянство§! - Искать поддержки для войны"
 seek_support_for_war_desc: "Дворяне все еще обладают значительной властью, когда дело касается военных дел. Их поддержка войны абсолютно необходима"
  
 lobby_war_effort: "§CТретье Сословие§! - Лоббировать с торговцами"
 lobby_war_effort_desc: "Если мы хотим расширить производство, нам понадобится поддержка влиятельных мещанских семей."
  
 appoint_new_admirals: "§CТретье Сословие§! - Назначить морских офицеров"
 appoint_new_admirals_desc: "Конечно, мы могли бы кое-чему научиться у нашего постоянно растущего торгового сословия, когда дело касается мореплавания."
  
 appoint_ministers: "§YДуховенство§! - Назначить министров"
 appoint_ministers_desc: "Из священнослужителей получаются отличные министры. Мы должны подружиться с ними, чтобы нанимать их по более низкой цене."
  
 estate_interactions: "Взаимодействие с Сословиями"
 estate_interactions_desc: "Сословия - это фракции внутри страны, которые влияют на внутреннюю политику. В зависимости от их влияния, они будут доступны для различных взаимодействий. В настоящее время на нашу страну влияют следующие сословия:\n\n§C[ROOT.GetDemocraticParty]§! - влияние: [?party_popopularity@democratic|%G0]\n\n§Y[ROOT.GetFascistParty]§! - влияние: [?party_popularity@fascism|%G0]\n\n§РДворянство§! - влияние: [?party_popularity@aristocracy|%G0]\n\nВ настоящее время влияние нашего правящего дома - [?party_popularity@neutrality|%G0], представляющее степень абсолютизма. Чем выше абсолютизм, тем больше политической власти мы получим."
 royal_decrees: "Королевские Указы"
 royal_decrees_desc: "Абсолютистское государство не управляется различными фракциями, как сословия, но вместо этого доминирует железный кулак монарха, который правит через королевский указ. Хотя власть монарха более или менее абсолютна, он все же должен быть внимателен, чтобы не разгневать своих подданных. Если власть монарха упадет ниже 50%, он окажется бессильным и будет вынужден созвать Генеральную Эстату, переподчинив себе все сословия.\n\nВ настоящее время власть монарха составляет: [?party_popularity@neutrality|%G0]"
 strenghten_absolutism: "§GПравитель§! - Усилить абсолютизм"
 acquire_supply_wagons: "§GПравитель§! - Приобрести вагоны снабжения"
 build_roads: "§GПравитель§! - Сосредоточится на строительстве дорог"
 build_roads_desc: "Мы должны сосредоточиться на строительстве дорог и соединении наших узлов снабжения вместе"
 send_the_men_to_manufactories: "§GПравитель§! - Отправить людей на мануфактуры"
 send_the_men_to_manufactories_desc: "Отправка большего количества людей на мануфактуры может быть непопулярным шагом, но это увеличит наше производство."
 cave_to_the_estates: "§GПравитель§! - Расширить возможности сословий"
 dismiss_the_estates: "§GПравитель§! - Освободить владения"
 summon_the_estates: "§GКоролевский Указ§! - Призвать сословия"
 royal_decree_war_support: "§GКоролевский Указ§! - Военная поддержка"
 war_building_slot: "§GКоролевский Указ§! - Конфискация земель"
 lower_tax_burdens: "§GКоролевский Указ§! - Помощь крестьянам"
 lower_tax_burdens_desc: "Жизнь в целом довольно тяжела для простого народа и крестьянства. Снижение налогов приведет к уменьшению доходов в краткосрочной перспективе, но к более стабильной нации в долгосрочной перспективе."
 confiscate_livestock: "§GКоролевский Указ§! - Конфисковать скот"
 centralization_decree: "§GКоролевский Указ§! - Указ о централизации"
  
 attract_investors: "§CТретье Сословие§! - Привлечение инвесторов"
 usage_of_church_lands: "§YДуховенство§! - Использование церковных земель"
 ship_construction_effort: "§CТретье Сословие§! - Усилия по строительству кораблей"
 national_crisis: "Национальные кризисы"
 national_crisis_desc: "Национальный кризис - это катастрофа, которая может обрушиться на вашу нацию при соблюдении всех требований. Его предотвращение должно быть на первом месте в политической повестке дня."
 peasant_revolt_dummy: "Крестьянское восстание"
 peasant_revolt: "Крестьянское восстание"
