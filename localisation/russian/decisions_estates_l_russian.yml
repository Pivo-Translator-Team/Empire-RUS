 clergy_dominance: "Господство духовенства"
  
 estate.1.t: "[ROOT.GetLeader] Dismisses The Estates" #NT!
 estate.1.d: "[ROOT.GetLeader] сделал объявление, что отныне с сословиями государства  [ROOT.GetCountry] больше не будут советоваться как с официальной частью управления нацией. Вместо этого, государство [ROOT.GetCountry] будет управляться росчерком пера [ROOT.GetLeader]. Действительно, государство [ROOT.GetCountry] теперь стала абсолютной монархией, где не парламенты сословий, а королевские указы правят страной."
  
 estate.2.t: "[ROOT.GetLeader] Summons The Estates" #NT!
 estate.2.d: "Хотя сословия уже давно были отстранены, [ROOT.GetLeader] был вынужден смириться с уменьшением своей королевской власти и был вынужден вновь созвать этот институт ради блага нации. В то время как король остается влиятельной фигурой, восстановление сословий как политической силы заставляет абсолютную монархию содрогнуться до основания."
  
