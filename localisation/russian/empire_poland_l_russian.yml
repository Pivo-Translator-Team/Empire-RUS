  # Ideas 
 POL_dominance_of_nobles: "Доминирование Дворянства"
 POL_dominance_of_nobles_desc: "Дворянство полностью доминирует в стране. Они почти не платят налогов и неэффективны, тратя большую часть своего времени на вечеринки, в то время как их крепостные голодают."
 POL_weakened_nobles: "Ослабленное Дворянство"
 POL_conscription_crisis: "Армия в Суматохе"
 POL_conscription_crisis_desc: "В то время как битва под Веной в 1683 году была решающей, другие сражения, проведенные нашими армиями в Великой турецкой войне, оказались более серьезным испытанием. Армии явно придется модернизироваться, если она хочет конкурировать с другими европейскими крупными державами."
 POL_centralization: "Централизация Власти"
 POL_liberum_veto: "Либерум Вето"
 POL_liberum_veto_desc: "Либерум Вето было введено в Сейме в 17 веке. Это давало право вето любому члену польского Сейма, парламента, состоящего из польских дворян. Это фактически парализовало работу парламента, ухудшив политическую систему Речи Посполитой."
 POL_sejm: "Сейм"
 POL_sejm_desc: "Сейм - это парламент Содружества, в котором доминируют влиятельные дворяне. Хотя сейм обеспечивает стабильность во всем королевстве, он оказывается мощным инструментом польско-литовской знати для противодействия политическим реформам монарха."
 POL_weakened_sejm: "Ослабленный Сейм"
 POL_cooperative_nobles: "Кооперативное Дворянство"
 POL_no_more_unanimity: "Либерум Вето Отменено"
 POL_burgher_counterweight_idea: "Буржуйский Противовес"
 POL_burgher_counterweight_idea_desc: "Власть дворянства практически неоспорима. Продвижение нового сильного класса бюргеров может стать эффективным противовесом дворянству."
 POL_anti_ottoman_pact_member: "Антиосманский Пакт"
 POL_anti_ottoman_pact_member_desc: "Все члены этого пакта обязаны присоединиться к своим братьям-католикам, если на них нападет Османская империя."
 POL_aligned_magnates: "Присоединенные Магнаты"
 POL_compensated_nobles: "Подкупленное Дворянство"
 disputed_reign: "Оспариваемое Правление"
 POL_foreign_meddling: "Иностранное Вмешательство"
 POL_foreign_meddling_desc: "Речь Посполитая находится под сильным влиянием и проникновением иностранных держав, что ослабляет политический ландшафт и делает ее уязвимой для иностранного вторжения."
 berend_lehmann: "Беренд Леманн"
 court_jew: "Придворный Еврей"
 POL_influence_over_poland: "Влияние на Польшу"
 POL_influence_over_poland_desc: "Наши обширные лоббистские сети обеспечивают нам большое влияние на польско-литовское государство, что делает их особенно уязвимыми, если они подвергнутся нападению с нашей стороны."
 POL_rural_society: "Аграрное Общество"
 POL_rural_society_desc: "В Речи Посполитой преобладает сельская местность в большей степени, чем в большинстве западных держав. Городское развитие идет медленно, а экономика находится в стагнации."
 POL_rural_society2: "Развивающееся Общество"
 POL_rallying_behind_the_king: "Митинг за короля"
 POL_rallying_behind_the_king_desc: "Страна находится в состоянии войны, и народ сплотился вокруг своего короля. По крайней мере, до тех пор, пока идет война"
 POL_deployed_saxons: "Мобилизованные Саксы"
 POL_deployed_saxons_desc: "Армия саксонских солдат, верных королю Августу, была отправлена в Польшу и призвана поддерживать мир."
 POL_cooperate_with_prussia: "Сотрудничать с Пруссией"
 POL_cooperate_with_prussia_desc: "Пруссия стоит между нами и нашей личной унией Саксонией. Чтобы получить эффективный доступ к ресурсам Саксонии, нам необходимо заключить соглашение с Пруссией, разрешающее военный доступ между нашими двумя странами. Они, несомненно, примут это, поскольку являются нашим историческим союзником в Имперской диете."
 POL_deploy_saxons: "Развернуть Саксов"
 POL_deploy_saxons_desc: "Правлению Фридриха Августа постоянно угрожают нелояльные и неэффективные польские войска и другие диссиденты. Лояльные саксонские войска будут не только эффективны для поддержания мира, но и значительно усилят армию."
 POL_support_grand_alliance: "Поддерживать Великий Альянс"
 POL_support_grand_alliance_desc: "Мы должны поддерживать Великий Альянс, так как их интересы в основном совпадают с нашими."
 POL_join_grand_alliance: "Присоединиться к Великому Альянсу"
 POL_join_grand_alliance_desc: "Дело Великого Альянса справедливо, поэтому мы должны стремиться присоединиться к нему."
 POL_recent_transaction: "Недавняя Денежная Транзакция"
 POL_recent_transaction_desc: "Страна только что потратила большую сумму денег, что вызвало временную нагрузку на бюджет."
 POL_purchase_katowice_and_zaolzie: "Покупка Катовице и Заольце"
 POL_purchase_katowice_and_zaolzie_desc: "Пограничные польскоязычные провинции Катовице и Заолцье представляют большой интерес для нашего государства. Поскольку Австрия считает эти земли просто бесполезными, мы могли бы сделать предложение о покупке этих земель."
 POL_foreign_military_advisors: "Иностранные военные советники"
 cardinal_in_administration: "Кардинал в администрации"
