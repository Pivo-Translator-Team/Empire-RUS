  # Events: 
 poland.1.t: "Вынужденное Отречение Августа ‘Сильного‘"
 poland.1.d: "Потерпев многочисленные поражения в борьбе со шведами, Речь Посполитая погрузилась в хаос. Карл XII Шведский повлиял на Сейм и заставил его избрать нового короля, Станислава I. Однако мы не сдадимся так легко! Верные Августу солдаты будут продолжать борьбу против нового незаконного режима, пока Август не сядет на польский трон."
 poland.1.a: "Август так просто не сдастся!"
 poland.2.t: "Вопрос об абсолютизме в Речи Посполитой"
 poland.2.d: "Несмотря на то, что Август II ‘Сильный‘ не набрал наибольшего количества голосов, он был избран королем Польши в 1697 году при поддержке России и Австрии, сменив покойного короля и героя Яна III Собеского. Будучи амбициозным королем, Август стремился навести порядок в хаотичном политическом ландшафте Польши. В то время как большинство европейских стран за последние несколько десятилетий стали более централизованными, Польша сделала поворот в другую сторону, став более децентрализованной.\n \n Сейм, польский парламент, состоит из самых влиятельных дворян или ‘Шляхты‘, которые доминируют в стране. Когда необходимо принять какое-либо решение, парламент должен единогласно согласиться с этим актом. Поскольку каждый член Сейма имеет право вето, это практически парализует страну. Именно поэтому Август предпринял шаги по реформированию децентрализованной формы правления. Однако он столкнулся с большими трудностями, когда его амбиции столкнулись с реальностью.\n \nАвгуст столкнулся с самой сложной задачей в своей жизни. Если он хочет реализовать свои амбиции по установлению наследственной линии престолонаследия и абсолютной власти, ему придется грамотно разыграть свои карты. "
 poland.2.a: "Давайте настаивать на реформе!"
 poland.3.t: "Вопрос о привилегиях Дворянства"
 poland.3.d: "Стремление Августа реформировать политическую систему Польши вызвало всеобщее подозрение среди шляхетского сословия. Особенно предложение Августа избавиться от Либерум Вето, привилегии, предоставлявшей всем магнатам в сейме право вето, вызвало глубокое недовольство шляхты."
 poland.3.a: "Мнение дворянства не имеет значения."
 poland.3.b: "Пообещайте им экономическую компенсацию."
 poland.3.c: "Притормозить с реформами."
 poland.4.t: "Дворяне возмущены."
 poland.4.d: "Пренебрежение Августа к привилегиям Шляхты вызвало широкие волнения среди дворянского сословия. Некоторые открыто требуют от короля изменить свои планы, другие даже шепчут о вооруженном восстании.\n \n \n Одна заметная фигура, князь Франтишек Любомирский, запустил петицию среди других шляхтичей, требуя, чтобы король либо отказался от своих предложений, либо отрекся от престола."
 poland.4.a: "Казнить Любомирского!"
 poland.4.b: "Замедлить реформы и искать компромисс"
 poland.4.c: "Отречение от престола предпочтительнее кровавого восстания. (Отрекается)"
 poland.5.t: "Вопрос о Престолонаследии"
 poland.5.d: "Польский сейм расколот по вопросу о наследственной монархии. В то время как одни согласны с тем, что это отличный способ для шляхты осуществлять власть в форме избрания короля, другие согласны с тем, что выборная монархия подвержена внешнему вмешательству со стороны соперничающих держав, таких как Россия. В любом случае, сейм остается расколотым по этому вопросу и не уступит требованиям Августа."
 poland.5.a: "Мы всегда можем обсудить это позже, верно?"
 poland.5.b: "Их наверняка можно купить."
 poland.5.c: "Возможно, если держать королевскую гвардию вокруг сейма, это заставит шляхту передумать."
 poland.6.t: "Предложение Умеренной Модернизации"
 poland.6.d: "Хотя многие из Шляхты сомневаются в этой идее, была найдена некоторая форма компромисса вокруг планов Августа по модернизации польской политической системы, которая в настоящее время оставляет Польшу уязвимой как внутри, так и снаружи. Хотя широкое и неясное предложение может быть согласовано, оно, скорее всего, не принесет много изменений в реальности. Однако законопроект имеет символическое значение для легитимности Августа, которая находится на историческом минимуме."
 poland.6.a: "Законопроект принят."
 poland.6.b: "Один из дворян накладывает вето."
 poland.7.t: "На законопроект наложено вето."
 poland.7.d: "Дворянин Рафаил Лещинский воспользовался своей привилегией Liberum veto, индивидуально заблокировав законопроект, который, казалось, был единственным выходом из этой неразберихи. С легитимностью Августа на шелковой нити, варианты кажутся ограниченными."
 poland.7.a: "Сокрушительный удар!"
 poland.8.t: "Негодование по поводу Лещинского"
 poland.8.d: "К сожалению, внезапное исчезновение Рафаила Лещинского вызвало всеобщее подозрение среди магнатов в Сейме. Вскоре после этого его тело было обнаружено в канаве. Этот скандал возмутил Шляхту, которая теперь чувствовала себя в большей опасности, чем когда-либо. Вскоре после этого через сейм был проведен законопроект, требующий немедленного отречения Августа от престола на основании нарушения законов страны."
 poland.8.a: "Отречение было неизбежным. (Отрекается)"
 poland.9.t: "Измена"
 poland.9.d: "Когда вы пьете из своего кубка вино, странное и неприятное чувство проходит через ваш живот. Странно, обычно бордосские вина успокаивают. “Наверное, это что-то другое, расстраивает мой желудок“. Вдруг из кухни выбегает шеф-повар... “СТОП! НЕ ПЕЙТЕ ЭТО! Я....“ В этот момент повар понимает, что уже слишком поздно, как и вы: слюна сочится у вас изо рта, а в глазах темнеет. Вы были отравлены.\n \nТеперь, когда король умер, будут назначены новые выборы. Преемник Августа, надеюсь, мудро поступит со Шляхтой, иначе его постигнет та же участь. В любом случае, предупреждение было сделано."
 poland.9.a: "Мы найдем подходящую замену."
 poland.10.t: "Восстание Дворян против Августа"
 poland.10.d: "Устав от физической и политической угрозы со стороны Августа ’Сильного’, альянс самых влиятельных дворян Польши объединился и собрал армию, чтобы противостоять военной силе Августа. Битва ожесточенная и кровопролитная, но в конце концов..."
 poland.10.a: "Август попадает в плен, а Шляхта захватывает полный контроль над страной."
 poland.10.b: "Армия повстанцев терпит поражение, но несколько мгновений спустя Август умирает от ран, полученных в бою."
 poland.11.t: "Речь Посполитая стремится приобрести незначительные пограничные регионы."
 poland.11.d: "Речь Посполитая попросила, чтобы в знак дружбы мы продали им относительно бесполезные польскоязычные пограничные государства Залозье и Катовице. В последнее время они зарекомендовали себя как верный друг и союзник, и теперь жаждут получить соответствующее вознаграждение. Учитывая относительную ценность провинций, это может оказаться не такой уж ужасной сделкой."
 poland.11.a: "Он родственник, в конце концов. (принять)"
 poland.11.b: "Да кем он себя возомнил?! (отказать)"
 poland.12.t: "Австрия принимает нашу просьбу"
 poland.12.d: "Австрийский император принял нашу просьбу о передаче Залозье и Катовице, празднуя связи между нашими двумя великими народами!"
 poland.12.a: "Действительно, основа для нового альянса."
 poland.13.t: "Австрия отклоняет нашу просьбу"
 poland.13.d: "К сожалению, австрийский император жестоко просчитался и решил отклонить наше справедливое предложение. Ясно, что у нас нет сильного друга на юге."
 poland.13.a: "Нам следует искать союзников в других местах."
 poland.14.t: "Польша предлагает пакт о ненападении в обмен на территории"
 poland.14.d: "Поскольку Польша собирает новый крестовый поход против османов, они ищут гарантии, что мы не вторгнемся к ним с востока. Взамен они предлагают нам Гомельское и Витебское государства. Как мы ответим?"
 poland.14.a: "Они могут быть уверены в нашем нейтралитете."
 poland.14.b: "Это не в национальных интересах."
 poland.15.t: "Россия принимает"
 poland.15.d: "Русский царь принял наше предложение о заключении пакта о ненападении. Между нашими двумя странами не будет войны."
 poland.15.a: "Отличные новости."
 poland.16.t: "Россия отказывается"
 poland.16.d: "Русский царь объявил, что не будет заключать официальный договор с Польшей, заявив, что это не в их национальных интересах. Загадочное сообщение, действительно."
 poland.16.a: "Что они планируют?"
 poland.17.t: "Приглашение к Антиосманскому Пакту"
 poland.17.d: "В связи с ослаблением влияния Османской империи, Речь Посполитая предложила заключить пакт, согласно которому в случае войны между любой католической нацией и Османской империей, все члены пакта объединятся для окончательного уничтожения Османской империи."
 poland.17.a: "Да, неверные должны быть уничтожены!"
 poland.17.b: "Нет, крестовые походы - это часть прошлого."
 poland.18.t: "Призыв к оружию против Османов"
 poland.19.t: "[From.GetName] Отказывается присоединиться к пакту."
 poland.19.d: "Трусливый народ, государства [From.GetName], бросил нас и предал Антиосманский пакт."
 poland.19.a: "Предатели Католической веры."
 poland.20.d: "Государство [From.GetName] соблюдает Антиосманский пакт. Скоро их войска присоединятся к нам в битве."
 poland.20.a: "Приятно слышать."
 poland.20.t: "Государство [From.GetName] присоединяется к Антиосманскому пакту."
 poland.21.t: "Призвать членов пакта к оружию"
 poland.21.d: "Поскольку мы ведем войну против османов, мы должны призвать членов нашего пакта!"
 poland.21.a: "Будем надеяться, что они будут соблюдать пакт."
 poland.22.t: "Западные гарантии для территорий?"
 poland.22.d: "С мобилизацией России против нас, мы значительно превосходим числом и уязвимы со всех сторон. Если бы мы могли получить гарантию от западных держав в обмен на некоторые территории, мы могли бы вернуть новые земли на востоке и опустошить врага на западе."
 poland.22.a: "Попросить у Пруссии гарантии в обмен на Данциг и Познань."
 poland.22.b: "Попросить у Австрии гарантии в обмен на Галицию."
 poland.22.c: "Нам нужна помощь и Пруссии, и Австрии."
 poland.22.e: "Нам не нужны союзники!"
 poland.23.t: "Польша предлагает территории в качестве гарантии"
 poland.23.d: "Польская нация обратилась к нам с интересной сделкой. Они готовы отдать территории Познани, Данцига и Вармии в обмен на оборонительный союз против России."
 poland.23.a: "Мы принимаем!"
 poland.23.b: "Мы не должны враждовать с Россией."
 poland.24.t: "Польша предлагает территории в качестве гарантии"
 poland.24.d: "Польская нация обратилась к нам с интересной сделкой. Они готовы отдать область Галиции в обмен на оборонительный союз против России."
 poland.24.a: "Мы принимаем!"
 poland.24.b: "Мы не должны враждовать с Россией."
 poland.25.t: "Государство [From.GetName] принимает"
 poland.25.d: "Государство [From.GetName] согласился присоединиться к нашему оборонительному союзу против России. Мы будем искать силу в количестве."
 poland.25.a: "Облегчение."
 poland.26.t: "Государство [From.GetName] отказывается"
 poland.26.d: "Государство [From.GetName] отказался от нашей сделки. Мы одни на поле боя..."
 poland.26.a: "Действительно, одни..."
 poland.27.t: "Карловицкий Договор"
 poland.27.d: "После подписания мирного договора в Сремски-Карловци война между Священной Лигой и Османской империей официально завершилась. Поскольку мы доблестно участвовали в войне, мы также получили часть военных трофеев, и мы, наконец, видим возвращение провинции Подолия."
 poland.28.t: "Уязвимость Швеции"
 poland.28.d: "После подписания Преображенского договора между нами, Россией и Данией, в котором мы договорились одновременно напасть на Швецию, представилась возможность. Поскольку шведы начинают что-то подозревать, мы должны начать внезапную атаку до того, как они поймут наши намерения и перевооружатся. Поскольку мы и наши союзники значительно превосходим шведов по численности, победа должна быть особенно легкой. Кроме того, Речи Посполитой крайне необходима военная победа, так как они могут наконец-то начать объединяться за своим единственным и истинным королем."
 poland.29.t: "Формирование правительства"
 poland.29.d: "Польша во многом остается средневековым государством. Способ управления очень не похож на французскую систему министров и министерств. С помощью знаний, привезенных из Франции, мы построим рациональную администрацию, с целью реформирования Польши в современное государство по примеру Франции. Должно быть 5 ключевых министерств: Министерство внутренних дел, Министерство финансов, Министерство иностранных дел, Военное министерство и Военно-морское министерство.\n \nЕсть много подходящих кандидатов, которые пользуются благосклонностью короля. Кардинал Михал Стефан Радзиевский, который в 1697 году провозгласил Конти королем Польши, получит пост премьер-министра. Мельхиор де Полиньяк, ключевая фигура в избирательной кампании Конти, станет министром иностранных дел, а знаменитый голландский капер возглавит военно-морские силы. Другие посты еще не заполнены, но эти фигуры, безусловно, проделают отличную работу по модернизации государства, остро нуждающегося в новом направлении."
 poland.30.t: "Иностранное Влияние Ослабляет Администрацию"
 poland.30.d: "Недавняя попытка иностранных послов еще больше внедриться в наши администрации и ужесточить свою хватку в нашей стране привела к потере контроля над отдельными частями правительства, что повредило способности нашей нации принимать всевозможные политические решения."
 poland.31.t: "Успешное Вторжение в Молдавию"
 poland.31.d: "После вторжения в Молдавию наши войска успешно одержали решительную победу над молдавской армией, фактически включив страну в сферу нашего влияния. Теперь остается вопрос, как мы будем управлять вновь обретенным троном Молдавии."
 poland.32.t: "Вторжение в Молдавию Провалилось!"
 poland.32.d: "После вторжения в Молдавию наши войска потерпели позорное поражение. Упущенная возможность и позорная демонстрация!"
 poland.33.t: "Поражение! Оккупация Речи Посполитой!"
 poland.33.d: "Наши войска не смогли остановить подавляющие силы Речи Посполитой, потерпев решительное поражение в Буковине, проложив путь войскам Речи Посполитой к нашей столице. У нас нет другого выбора, кроме как принять наших новых повелителей..."
 poland.34.t: "[FROM.GetLeader] Вторгается на нашу Родину"
 poland.34.d: "Внезапное нападение! Речь Посполитая попыталась пересечь границу в Буковине, создав большое замешательство. Как мы отреагируем на это неожиданное развитие событий?"
 poland.35.t: "Молдавия отступает"
 poland.35.d: "Молдавское правительство не выглядело слишком сердитым из-за нашего внезапного вторжения, скорее, приветствовало нас как освободителей от их прежних османских владык. Теперь остается вопрос, как османы отреагируют на наш внезапный захват земель."
 poland.36.t: "Победа! Речь Посполитая потерпела поражение!"
 poland.36.d: "Вопреки всему, молдавская армия победила своего превосходящего в военном отношении противника - Речь Посполитая, нанеся смертельный удар по польской армии и обеспечив статус-кво на польско-молдавской границе."
 poland.37.t: "Польша стремится приобрести Видземе"
 poland.37.d: "В связи с улучшением отношений между нашей нацией и государства [FROM.GetName], государство [FROM.GetName] предложил сделку по покупке нашей периферийной провинции Видземе, которую мы отвоевали у Речи Посполитой в Первой Северной войне. Теперь они хотят вернуть ее своей марионетке Курляндии, небольшому княжеству, в котором доминирует немецкоязычный военный класс. Урегулировав передачу, они надеются избежать пограничных конфликтов и обрести вечную дружбу в будущем."
 poland.38.t: "Латвийская Сделка"
 poland.38.d: "Королевство Швеция мудро согласилось на наше предложение обменяться провинцией Видземе, восстановив нашу первоначальную границу на севере, до Первой Северной войны 1655-1660 годов. Наши послы и посредники снова доказали, что являются жизненно важной частью нашей администрации!"
 poland.39.t: "Швеция отказывается от продажи Видземе"
 poland.39.d: "К сожалению, переговоры со Швецией были короткими. Они не хотят больше обсуждать эту провинцию, так как отказываются продавать то, что считают неотъемлемой частью своей нации."
 poland.42.t: "Открытие мирных переговоров с Речью Посполитой"
 poland.42.d: "По мере того, как наши войска приближаются к польско-литовскому сердцу после тяжелой битвы, их положение кажется все более тяжелым и необратимым. Однако Речь Посполитая пока не готова принять безоговорочную капитуляцию любыми средствами. Многие наши советники считают, что продолжение войны только еще больше дестабилизирует нашу нацию и усугубит наше военное истощение. Наши дипломаты считают вполне реальным потребовать некоторые пограничные области в Белой Руси и Украине, в то время как другие имеют более смелые взгляды, такие как подчинение всей Белой Руси, Украины и даже Литвы, или даже настаивают на полной капитуляции и походе на Варшаву. Окончательное решение находится в ваших руках, какую сделку мы должны предложить? Если поляки не примут наши требования о капитуляции, мы сможем возобновить переговоры через несколько месяцев."
 poland.42.a: "Требуйте крупных пограничных уступок, таких как половина Белой Руси и Украины."
 poland.42.b: "Требуйте незначительных пограничных уступок, таких как Витебск, Гомель и часть Украины."
 poland.42.c: "Мы завоюем их целиком!"
 poland.43.t: "Предложение мира от России"
 poland.43.d: "Мы получили предложение мира от России, требующее от нас крупных территориальных уступок, половины Белой Руси и Украины. Учитывая наше шаткое положение, было бы неплохо сесть за стол переговоров."
 poland.43.a: "Мы должны принять эту сделку."
 poland.43.b: "Мы никогда не сдадимся!"
 poland.44.t: "Предложение мира от России"
 poland.44.d: "Мы получили предложение мира от России, требующее, чтобы мы уступили незначительные территории на российской границе, небольшую часть Белой Руси и Украины. Хотя эти требования нелепы, они могут быть единственным шансом выбраться из этой ситуации живыми."
 poland.44.a: "Нам не предлагают другого выхода."
 poland.44.b: "Нет, эти требования не могут быть выполнены! Мы дадим им отпор."
 poland.45.t: "Речь Посполитая принимает наше мирное предложение"
 poland.45.d: "Мудро, Речь Посполитая приняла наше мирное предложение. Между нашими странами больше не будет конфликта."
 poland.45.a: "Отлично"
 poland.46.t: "Речь Посполитая отказывается от нашего мирного предложения"
 poland.46.d: "Высокомерно, Речь Посполитая отказалась от нашего мирного предложения и будет продолжать воевать. Хотя в будущем у нас будет еще один шанс предложить мир, пока что кровопролитие продолжается."
 poland.46.a: "Они выбрали смерть."
 poland.47.t: "Россия решает сражаться дальше"
 poland.47.d: "Высокомерно, Россия не имеет ничего в виду, кроме как завоевать всю Польшу. Мы не знаем почему, но, похоже, они заинтересованы в полном уничтожении нашей страны."
 poland.48.t: "Россия требует земли"
 poland.48.d: "С тех пор как Швеция потерпела поражение, Россия положила глаз на наши земли. Они предложили сделку, по которой мы уступим наши территории в обмен на взаимное сосуществование, на время."
 poland.49.t: "Польша согласна"
 poland.49.d: "Польша согласилась на все наши требования и желает продолжать сосуществование. Это отличная новость!"
 poland.50.t: "Польша отказывается"
 poland.51.t: "Запорожское казачество присоединяется к нам"
 poland.51.d: "Неожиданно, Запорожское казачество пошло очень радикальным путем, присоединившись к нам и оказывая нам поддержку против любой агрессии."
 poland.52.t: "Вынужденный мир с запорожскими казаками"
 poland.52.d: "После того, как они захватили нашу страну и нанесли глубокие удары, они принудили к немедленному заключению мирного договора, который терзал мораль и дух польского народа."
  
  
