 POL_conquest_of_paradise: "Мечты о Колониальной Империи"
 POL_conquest_of_paradise_desc: "Несмотря на то, что большая часть мира уже захвачена, значительные участки земли все еще остаются в выигрыше! Завоевание рая ждет!"
 POL_battleship_effort: "Усилия Man of Wars"
 POL_battleship_effort_desc: "Хотя их производство обходится дороже, эти плавучие крепости обладают такой же огневой мощью, как и небольшой флот."
