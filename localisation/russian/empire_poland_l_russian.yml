l_russian:
  
  # Focuses: 
 Polish_focus: "Польское Дерево Фокусов"
 POL_austrian_commwonwealth_trade_agreement: "Австрийско-Польское Торговое Соглашение"
 POL_austrian_commwonwealth_trade_agreement_desc: "Торговля - это здорово и выгодно всем! Новое торговое соглашение поможет Австрийцам вспомнить, почему мирная торговля предпочтительнее войны!"
 POL_attract_hungarian_migration: "Венгерская Миграция"
 POL_attract_hungarian_migration_desc: "Позволяя венграм мигрировать в нашу страну, мы получаем доступ к куче людских ресурсов, в то же время помогая Австрии избавиться от мятежного населения."
 POL_depose_august: "Сместить Августа"
 POL_depose_august_desc: "Избрание Фридриха Августа было нелегитимным, так как он не набрал наибольшего количества голосов во время выборов 1697 года. Фактически, только благодаря давлению России ему было позволено вообще короноваться. Августу нужно противостоять и провести новые. Законные выборы!"
 POL_debate_absolutism: "Дебаты об Абсолютизме"
 POL_debate_absolutism_desc: "С момента вступления на престол Фридрих Август не скрывает, что хотел бы реформировать Речь Посполитую в абсолютную монархию, однако польская Шляхта попытается остановить его в Сейме. Если Август хочет провести свои реформы, ему придется отстаивать свою точку зрения в Сейме и получить одобрение Шляхты. Действительно, дебаты, которые потенциально могут навсегда изменить ход польской истории."
 POL_restructure_poland: "Укрепление Речи Посполитой"
 POL_restructure_poland_desc: "После изложения своих аргументов в Сейме, Август теперь стоит перед длинным путем реформ."
 POL_russian_relations: "Российские Отношения"
 POL_russian_relations_desc: "Влияние России было жизненно важным при коронации Фридриха Августа, и оно продолжает иметь большое значение для выживания Речи Посполитой. Хорошие отношения с востоком - единственный реальный путь к шансу на выживание."
 POL_no_compromise: "Идти против Шляхты"
 POL_no_compromise_desc: "После эпизода в Сейме вокруг предложения об умеренной модернизации стало ясно, что дворянство этой страны не хочет двигаться вперед, вместо этого оно предпочло бы застрять в средневековье. Если Шляхта не с нами, то вместо этого она будет уничтожена! Путь к абсолютизму в Речи Посполитой открыт!"
 POL_purge_szlachta: "Провести чистку Шляхты"
 POL_purge_szlachta_desc: "Польская Шляхта слишком многочисленна и обладает слишком большой властью. Мы должны стратегически устранить некоторые знатные дома с политического ландшафта, так как они представляют серьезную угрозу."
 POL_cripple_magnates: "Покалечить Магнатов"
 POL_cripple_magnates_desc: "Магнаты - самые могущественные из всей Шляхты. Раньше они были неуязвимы, но, собрав достаточно сил, пришло время раз и навсегда покончить с их тиранией над польским народом."
 POL_secure_absolute_power: "Установить Абсолютную Власть"
 POL_secure_absolute_power_desc: "Для реформ, которые нам предстоит провести, нам нужно быть более могущественными, чем все правительства до нас. Монарх должен быть непревзойденным любым дворянином, иначе нам будет трудно утвердить свое господство."
 POL_divine_rule: "Бок о Бок с Богом"
 POL_divine_rule_desc: "Власть монарха исходит непосредственно от Бога. Поэтому ни один дворянин не может усомниться в его решимости."
 POL_abolish_sejm: "Обезопасить Сейм"
 POL_abolish_sejm_desc: "После устранения угроз на всех уровнях политического ландшафта пришло время сделать шаг к худшему из всех институтов. Парламент - это оскорбление власти монарха, и он будет немедленно распущен. Действительно, дворянам будет трудно организовать восстание, когда их главная ступень сопротивления будет устранена."
 POL_compromise: "Провести Умеренные Реформы"
 POL_compromise_desc: "История показала нам, что правление тиранов никогда не заканчивается хорошо. Мы должны продолжать поддерживать хорошие отношения с польской шляхтой и одновременно стремиться реформировать аппарат, чтобы вооружить нашу нацию против предстоящих вызовов 18 века."
 POL_cooperate_with_nobles: "Сотрудничать со Шляхтой"
 POL_cooperate_with_nobles_desc: "Слишком долго Шляхта и король занимались своими делами. Пришло время объединить усилия и двигаться вперед к созданию новой Польши, которая будет работать как на короля, так и на Шляхту."
 POL_burgher_counterweight: "Противовес Мещан"
 POL_burgher_counterweight_desc: "У дворян может появиться больше мотивации стремиться к продуктивности, если грядущий класс мещан начнет соперничать с ними. Разделяй и властвуй в лучшем виде."
 POL_foreign_support: "Иностранные Инвестиции"
 POL_foreign_support_desc: "Речь Посполитая зависит от иностранных инвестиций, особенно от русских. Давайте будем им симпатизировать и приглашать инвестиции"
 POL_end_paralysis: "Конец Паралича"
 POL_end_paralysis_desc: "Слишком долго Либерум Вето приводило к параличу всей страны. Реформировав некоторые благородные привилегии, мы можем стремиться к диалогу и сотрудничеству вместо паралича."
 POL_limit_sejm: "Ограничить Сейм"
 POL_limit_sejm_desc: "Последнее слово должно принадлежать монарху, а не парламенту. Ограничение парламента кажется мудрым решением."
 POL_great_betrayal: "Великое Предательство"
 POL_great_betrayal_desc: "Обнаружив свои амбиции по расширению Речи Посполитой, Россия представляет собой экзистенциальную угрозу. Мы должны смотреть в сторону Запада, чтобы помочь нам в наших будущих начинаниях."
 POL_elect_new_king: "Избрать Нового Короля"
 POL_elect_new_king_desc: "И снова у Польши нет короля. Сейм должен избрать нового..."
 POL_habsburg_candidate: "Кандидат — Собеский"
 POL_habsburg_candidate_desc: "Карл фон Лотарингский - яркий кандидат. Его избрание укрепит наши связи с Австрией. Он считает экспансию на юг необходимостью и долгом Польши, и это лучший кандидат для того, чтобы начать борьбу с османами."
 POL_request_silezia: "Потребовать Силезию"
 POL_request_silezia_desc: "Силезцы тесно связаны с поляками и являются законными подданными польского короля. Учитывая наши тесные связи с Австрией, мы могли бы попросить обмен территориями в знак дружбы между нашими домами."
 POL_support_austria: "Поддержать Австрию"
 POL_support_austria_desc: "Притязания Австрии, очевидно, более обоснованы, чем притязания Франции. Мы должны оказать им поддержку."
 POL_anti_ottoman_defensive_pact: "Анти-Османский Пакт"
 POL_anti_ottoman_defensive_pact_desc: "В то время как османы получили тяжелое поражение в последней войне против Священного союза, последний удар еще предстоит нанести. Мы должны пригласить все католические страны Европы на новый фронт, чтобы разбить османов раз и навсегда."
 POL_secure_eastern_flank: "Защитить Восточный Фланг"
 POL_secure_eastern_flank_desc: "Крестовый поход на юг оставит нас незащищенными на востоке. Петр I, все еще расстроенный потерей своего марионеточного короля Фридриха Августа, представляет серьезную угрозу. Однако предложение бесполезных земель на востоке может убедить Петра оставить нас в покое, пока что."
 POL_the_tenth_crusade: "Десятый Крестовый Поход"
 POL_the_tenth_crusade_desc: "Верующие собрались, наше время пришло, мы пойдем войной против турецкой угрозы."
 POL_french_candidate: "Легитимист"
 POL_french_candidate_desc: "Франсуа Людовик во многих отношениях является законным королем Польши, если бы не русские и австрийцы, подорвавшие его путь в Польшу в 1697 году. Теперь настало время для него заявить о своем законном троне."
 POL_polish_versailles: "Польский Версаль"
 POL_polish_versailles_desc: "Из французской политики можно извлечь много уроков. Мы должны стремиться к аналогичному политическому созвездию."
 POL_bind_sejm: "Связать Дворянство"
 POL_bind_sejm_desc: "Держа дворян в непосредственной близости от двора, мы можем контролировать их во всех отношениях, практически устранив их власть."
 POL_support_bourbon_cause: "Поддержать Бурбонов"
 POL_support_bourbon_cause_desc: "Бурбоны очевидно справедливы. Мы должны поддержать их против крыс Габсбургов."
 POL_intervene_against_austria: "Интервенция в Австрию"
 POL_intervene_against_austria_desc: "Австрия - древний враг Речи Посполитой. Хотя в 1683 году мы вскоре нашли в ней союзника, очевидно, что многие поляки сражались в тот день напрасно. Действительно, австрийцы - подлый и предательский народ, и они должны быть разбиты."
 POL_visegrad_empire: "Вышеградская Империя"
 POL_visegrad_empire_desc: "С распадом империи Габсбургов в Центральной Европе должна возникнуть новая империя. Новая Вышеградская Империя будет править."
 POL_true_to_france: "Всё ещё верны Франции"
 POL_true_to_france_desc: "Мы многого достигли, но ничего из этого не было бы возможно без наших братьев во Франции. Мы в долгу перед ними и навсегда остаемся их верными союзниками."
 POL_a_new_sphere: "Новая Сфера"
 POL_a_new_sphere_desc: "В то время как наша дружба с Францией принесла нам величие, теперь мы должны смотреть в сторону создания нашей собственной сферы влияния, как новой империи в Европе."
 POL_polish_candidate: "Магнат"
 POL_polish_candidate_desc: "Станислав Лещинский - влиятельный польский дворянин, который понимает польскую политику лучше, чем любой посторонний человек. Он стремится к союзу со Швецией и формированию фронта против России."
 POL_comfirm_szlachta_privileges: "Подтвердить Привилегии Шляхты"
 POL_comfirm_szlachta_privileges_desc: "Избрание нового короля часто вызывает большие волнения среди дворян, опасающихся за свои привилегии. Мы должны дать им понять, что у нас нет желания вмешиваться в их жизнь."
 POL_align_magnates: "Сотрудничать с Магнатами"
 POL_align_magnates_desc: "В то время как мелкое дворянство мало кого волнует и может легко о себе позаботиться, поддержка магнатов имеет огромное значение."
 POL_russia_is_the_greater_threat: "Россия представляет большую угрозу"
 POL_russia_is_the_greater_threat_desc: "Спящий гигант сидит на нашей границе, увеличивая свое влияние день ото дня. Мы должны остановить этот процесс, пока мы не превратились в вассальное государство."
 POL_align_sweden: "Сотрудничать со Шведами"
 POL_align_sweden_desc: "Швеция - лучший союзник против общего врага. Мы должны стремиться присоединиться к их союзу."
 POL_reintegrate_eastern_territories: "Реинтегрировать Восточные Территории"
 POL_reintegrate_eastern_territories_desc: "Многие территории были потеряны для России в прошлом. Теперь, когда мы снова господствуем над ними, они должны быть реинтегрированы."
 POL_szlachta_dictatorship: "Диктатура Шляхты"
 POL_no_more_kings: "Никаких Больше Королей"
 POL_enemies_in_the_west: "Враги на Западе"
 POL_enemies_in_the_north: "Враги на Севере"
 POL_enemies_in_the_east: "Враги на Востоке"
 POL_noble_war_council: "Благородный Военный Совет"
 POL_fortress_poland: "Польская Крепость"
 POL_reorganise_the_army: "Реорганизовать Армию"
 POL_reorganise_the_army_desc: "Мы должны стремиться повысить эффективность нашей армии."
 POL_the_gunpowder_era: "Эпоха Пороха"
 POL_the_gunpowder_era_desc: "Время пик подходит к концу. Война снова стала революционной благодаря более смертоносным и эффективным ружьям и пушкам."
 POL_gustavian_infantry: "Каролинская Пехота"
 POL_gustavian_infantry_desc: "Шведская каролинская пехота - одна из самых эффективных боевых сил в Европе. Отличный пример, на который мы должны опираться."
 POL_study_the_great_turkish_war: "Изучить Великую Турецкую Войну"
 POL_study_the_great_turkish_war_desc: "Победы и поражения Великой Турецкой Войны представляют собой сокровище информации для военных экспертов, которые должны внимательно их изучить."
 POL_on_the_offensive: "В Наступлении"
 POL_on_the_offensive_desc: "Лучшая защита - это сильное наступление."
 POL_artillery_barage: "Артиллерийское Заграждение"
 POL_artillery_barage_desc: "Опустошительные артиллерийские залпы сломят боевой дух наших врагов, позволяя нам нести минимальные потери для максимального выигрыша."
 POL_legacy_of_jan_iii_sobieski: "Наследие Яна III Собеского"
 POL_legacy_of_jan_iii_sobieski_desc: "Наследие Яна III Собеского живо в Европе и сегодня. Польские конные войска являются одними из самых страшных во всей Европе."
 POL_rapid_advance: "Быстрое Продвижение"
 POL_rapid_advance_desc: "Ключом войны 18 века является скорость. Это позволит нам обойти врага, дезорганизовав его армии."
 POL_division_expansion: "Расширение Полка"
 POL_division_expansion_desc: "Наши полки неэффективны и недостаточно эффективны в бою. Они должны быть реорганизованы."
 POL_when_the_winged_hussars_arrived: "Когда Прибыли Крылатые Гусары"
 POL_when_the_winged_hussars_arrived_desc: "Когда прибыли крылатые гусары, Османы, вероятно, обмочились. Ни одно подразделение никогда не демонстрировало такой сокрушительной силы, как наши крылатые гусары. Мы должны послать их в бой еще раз."
 POL_sobieskis_1st_veteran_regiment: "1-й ветеранский полк Собеского"
 POL_sobieskis_1st_veteran_regiment_desc: "Ветераны 1683 года готовы к бою, чтобы снова обрушить на врага смерть сверху."
 POL_winged_scourge: "Крылатые Каратели"
 POL_winged_scourge_desc: "Мы - смерть. Мы - каратели."
 POL_end_conscription_crisis: "Покончить с Мобилизационным Кризисом"
 POL_end_conscription_crisis_desc: "Реорганизовав армию, пора положить конец Мобилизационному Кризису и вернуть армии былую славу."
 POL_saxon_ties: "Углубление Связей с Саксонией"
 POL_saxon_ties_desc: "Саксония находится в личной унии с Польшей через короля Августа. Мы должны отметить эти связи и установить прямую связь между нашими двумя великими народами."
 POL_develop_saxon_countryside: "Развивать Саксонскую Сельскую Местность"
 POL_develop_saxon_countryside_desc: "Мы должны расширить Сельскую Инфраструктуру."
 POL_build_up_dresden: "Восстановить Дрезден"
 POL_build_up_dresden_desc: "Дрезден - одна из архитектурных жемчужин Европы. Давайте подтвердим это и расширим город."
 POL_relocate_government_to_dresden: "Переместить Правительство в Дрезден"
 POL_relocate_government_to_dresden_desc: "Катастрофическое падение Польши не обязательно должно быть концом. Мы можем переместить правительство в Дрезден и продолжить борьбу оттуда."
 POL_rural_economy: "Сельская Экономика"
 POL_rural_economy_desc: "Сельская Местность - это сердце нашей нации, и ее нужно беречь."
 POL_develop_central_poland: "Развивать Мазовию"
 POL_develop_central_poland_desc: "Основные земли Мазовии важны и должны быть развиты."
 POL_build_up_central_poland: "Доиндустриальная Экспансия Мазовии"
 POL_build_up_central_poland_desc: "Производство - это путь вперед для польской экономики!"
 POL_develop_galicia: "Развивать Галицию"
 POL_develop_galicia_desc: "Мы должны развивать Галицию, так как она богата ресурсами."
 POL_build_up_galicia: "Краковская Металлургия"
 POL_build_up_galicia_desc: "Краковская Металлургия станет литейным цехом нашей нации."
 POL_develop_ruthenia: "Инфраструктура Рутении"
 POL_develop_ruthenia_desc: "Инфраструктура Рутении находится на низком уровне и должна быть расширена."
 POL_build_up_ruthenia: "Расширить Сельские Земли"
 POL_build_up_ruthenia_desc: "Зерна в Рутении много, и есть потенциал вырасти еще больше."
 POL_develop_lithuania: "Инвестировать в Литву"
 POL_develop_lithuania_desc: "Литва не получила много финансирования за последние пару лет и должна развиваться."
 POL_build_up_lithuania: "Развивать Литву"
 POL_build_up_lithuania_desc: "Нам нужно больше мануфактур, чтобы не отставать от наших соседей."
 POL_krakow_research_centre: "Основать Краковскую Академию"
 POL_krakow_research_centre_desc: "Краковская Академия произведет революцию в научных исследованиях в Речи Посполитой."
 POL_urban_development: "Городское Развитие"
 POL_urban_development_desc: "Мы должны начать развитие сельской местности, чтобы помочь Польше перейти в следующую эру."
 POL_military_economy: "Военная Экономика"
 POL_military_economy_desc: "Война привела нас к необходимости мобилизовать экономику."
 POL_war_measures: "Военные Меры"
 POL_war_measures_desc: "Наша промышленность слишком слаба, чтобы продолжать вести дела как обычно. Мы должны мобилизовать то, что у нас есть."
 POL_military_conversion: "Военная Конверсия"
 POL_military_conversion_desc: "Мануфактуры должны быть расширены в каждом регионе и эффективно использоваться для военного производства."
 POL_build_up_military_industry: "Создать Военную Промышленность"
 POL_build_up_military_industry_desc: "Нам нужно больше мануфактур, чтобы производить больше пушек, ружей и униформ."
 POL_emergency_war_act: "Акт о Чрезвычайной Войне"
 POL_emergency_war_act_desc: "Будет введен в действие чрезвычайный военный акт, чтобы преобразовать наши мануфактуры в военные мастерские, такие как пушечно-литейные заводы и центры производства пушек."
 POL_eastern_fortification: "Северо-Восточное Укрепление"
 POL_eastern_fortification_desc: ""
 POL_defence_of_warsaw: "Оборона Варшавы"
 POL_defence_of_warsaw_desc: ""
 POL_defensive_focus: "Оборонительный Фокус"
 POL_defensive_focus_desc: ""
 POL_question_of_absolutism: "Вопрос об Абсолютизме"
 POL_question_of_absolutism_desc: "Речь Посполитая сильно отличается от других европейских держав тем, что в ней нет наследственной монархии, вместо этого это выборная монархия, которая серьезно ограничивает власть монарха. Однако в век все более усиливающегося абсолютизма мы должны начать дебаты о том, следует ли нам реформировать эту систему."
 POL_question_of_noble_privileges: "Вопрос о Дворянских Привилегиях"
 POL_question_of_noble_privileges_desc: "Один из ключевых вопросов в великих дебатах - положение дворянства и их многочисленные древние привилегии."
 POL_settle_succession_question: "Решить Вопрос о Престолонаследии"
 POL_settle_succession_question_desc: "Король Август всегда стремился сделать свою роль короля Польши наследственной, однако многие не соглашались изменить эту многовековую практику."
 POL_motion_of_moderate_modernization: "Предложение Умеренной Модернизации"
 POL_motion_of_moderate_modernization_desc: "Предложение должно быть вынесено на рассмотрение Сейма. Согласятся ли дворяне с 'Предложением об Умеренной Модернизации', или вместо этого они выберут жесткую оппозицию."
 POL_foreign_affairs: "Иностранные Дела"
 POL_foreign_affairs_desc: "Речь Посполитая - лишь одна из многих наций в мире, и мы должны смотреть на внешний мир и налаживать связи с этими нациями."
 POL_claims_in_the_baltic: "Претензии в Балтии"
 POL_claims_in_the_baltic_desc: "Балтия имеет жизненно важное значение для Речи Посполитой, и поэтому мы должны претендовать на нее."
 POL_attack_sweden_test: "Напасть на Швецию"
 POL_attack_sweden_test_desc: "Швеция находится в момент слабости и должна быть разбита!"
 POL_seek_swedish_support: "Заручиться поддержкой Шведов"
 POL_seek_swedish_support_desc: "Чтобы укрепить наше внутреннее положение, мы должны обратиться за поддержкой к великим державам. Несомненно, шведы станут отличными друзьями!"
 POL_seek_russian_support: "Заручиться поддержкой Русских"
 POL_seek_russian_support_desc: "Чтобы укрепить наше внутреннее положение, мы должны обратиться за поддержкой к великим державам. Несомненно, русские станут отличным другом!"
 POL_seek_english_support: "Заручиться поддержкой Англичан"
 POL_seek_english_support_desc: "Чтобы укрепить наше внутреннее положение, мы должны обратиться за поддержкой к великим державам. Несомненно, англичане станут отличными друзьями!"
 POL_seek_french_support: "Заручиться поддержкой Французов"
 POL_seek_french_support_desc: "Чтобы укрепить наше внутреннее положение, мы должны обратиться за поддержкой к великим державам. Несомненно, французы станут нам отличным другом!"
 POL_flexible_navy: "Уроки Французского Каперства"
 POL_flexible_navy_desc: "Французы - мастера каперства, и нам следует перенять их опыт."
 POL_large_navy: "Английский флот в доктрине бытия"
 POL_large_navy_desc: "С английским флотом соперничают только французы и голландцы, но очевидно, что ни один из них не является реальным соперником их военно-морской силы. Мы могли бы поучиться у них."
 POL_naval_investment: "Военно-Морские Инвестиции"
 POL_naval_investment_desc: "Несмотря на то, что у нас небольшая береговая линия, нам нужен флот для защиты наших стратегических интересов на Балтике."
 POL_seek_austrian_support: "Заручиться поддержкой Австрийцев"
 POL_seek_austrian_support_desc: "Чтобы укрепить наше внутреннее положение, мы должны обратиться за поддержкой к великим державам. Несомненно, австрийцы станут отличными друзьями!"
 POL_embargo_france: "Эмбарго Франции"
 POL_embargo_france_desc: "Англичане давят на нас, чтобы мы ввели эмбарго против Франции, которая сильно зависит от импорта зерна из Балтики. В обмен они обещают снабдить нас обширным политическим капиталом."
 POL_embargo_france_desc: "Англичане давят на нас, чтобы мы ввели эмбарго против Франции, которая сильно зависит от импорта зерна из Балтики. В обмен они обещают снабдить нас обширным политическим капиталом."
 POL_english_ship_sale: "Скупка Английских Кораблей"
 POL_english_ship_sale_desc: "Мы можем купить корабли англичан в обмен на ресурсы. Это отличная торговая сделка!"
 POL_man_o_war_effort: "Военные Усилия"
 POL_man_o_war_effort_desc: "While they are more expensive to produce, these floating fortresses pack the same fire power as a small navy." #NT!
 POL_train_polish_marines: "Обучение польских морских пехотинцев."
 POL_train_polish_marines_desc: "В то время как наша армия в основном состоит из сухопутных баз, Балтийское море является отличным плацдармом для морских вторжений."
 POL_privateer_effort: "Усилия Каперства"
 POL_privateer_effort_desc: "Мы не обладаем достаточной морской силой, чтобы развернуть большой флот, поэтому нам следует сосредоточиться на небольшом рейдерском флоте."
 POL_support_french_war_effort: "Поддерживать Французские военные усилия"
 POL_support_french_war_effort_desc: "Дело французов справедливо, и мы должны поддержать их."
 POL_sell_convoys_to_france: "Продавать конвои Французам"
 POL_sell_convoys_to_france_desc: "Британское военно-морское превосходство уже давно нарушило линии снабжения Франции по всему миру, и они остро нуждаются в транспортных кораблях, которые мы могли бы предоставить им за правильную цену."
 POL_enforce_peace_with_russian_troops: "Обеспечить Мир с Русскими Солдатами"
 POL_enforce_peace_with_russian_troops_desc: "С помощью русской армии мы добьемся более прочного контроля над страной."
 POL_invite_military_advisors: "Пригласить Военных Советников"
 POL_invite_military_advisors_desc: "Несмотря на то, что в Великой турецкой войне мы одержали несколько замечательных побед, следует признать, что к концу войны наша армия действовала плохо и нуждается в руководстве, которое наш народ не может обеспечить."
 POL_treaty_of_prebrazhnskoya: "Преображенский Договор"
 POL_treaty_of_prebrazhnskoya_desc: "Наш союз с Россией предвещает падение Швеции и великую победу для Речи Посполитой!"
 POL_stabilize_the_country: "Стабилизировать Страну"
 POL_stabilize_the_country_desc: "После периода нестабильности пришло время вернуться к нормальной жизни."
 POL_secure_the_state: "Обеспечить Безопасность Государства"
 POL_secure_the_state_desc: "Мы должны установить порядок в государстве и заставить наших подданных признать Франсуа Людовика."
 POL_french_military_support: "Военная поддержка Франции"
 POL_french_military_support_desc: "Хотя отношения Франсуа Людовика с Людовиком XIV лично не очень велики, он, несомненно, увидит пользу для Франции иметь сильного союзника Бурбонов в Восточной Европе."
 POL_appoint_new_government: "Назначить Новое Правительство"
 POL_appoint_new_government_desc: "Система управления Речи Посполитой архаична и нефункциональна. Мы назначим правительство по французской модели, что, несомненно, положительно скажется на управлении страной."
 POL_reform_the_state: "Реформировать Государство"
 POL_reform_the_state_desc: "Государство остро нуждается в реформе. Август понимал это, но ему не хватало смекалки, чтобы сплотить за собой нацию."
 POL_support_philips_claim: "Поддержать Требование Филиппа"
 POL_support_philips_claim_desc: "Дома Бурбонов должны подняться по всей Европе. Положение Филиппа в Испании жизненно важно для будущего дома Бурбонов."
 POL_centralize_poland: "Централизовать Речь Посполитую"
 POL_centralize_poland_desc: "Речь Посполитая все еще функционирует как собрание государств, а не как одна страна. Мы должны централизовать государство и подчинить дворянство нашей воле, как во Франции."
 POL_devolve_poland: "Девольвировать Речь Посполитую"
 POL_devolve_poland_desc: "Основная причина, по которой Речь Посполитая кажется нереформируемой, заключается в том, что так оно и есть! Вместо этого мы должны стремиться к децентрализации Речи Посполитой, чтобы мы могли продвигать более сильные внутренние реформы."
 POL_reorganise_the_sejm: "Реорганизовать Сейм"
 POL_reorganise_the_sejm_desc: "Теперь, когда мы получили достаточный контроль над страной, пришло время обратить внимание на Сейм и ограничить его возможности."
 POL_saviors_of_catholicism: "Спаситель Католицизма"
 POL_saviors_of_catholicism_desc: "Когда отец короля Ян Собексий в 1683 году снял осаду Вены османами и эффективно разгромил их армию, его провозгласили спасителем католицизма. Мы будем принимать это наследие и продолжать отстаивать интересы католической церкви."
 POL_the_kings_court: "Монарший Двор"
 POL_the_kings_court_desc: "Верный тайный совет будет стоять рядом с королем, чтобы направлять его в руководстве нацией."
 POL_pay_of_the_nobles: "Оплата Дворянства"
 POL_pay_of_the_nobles_desc: "Дворяне всегда недолюбливали Собеских из-за их огромной популярности среди других классов общества, боясь, что король отменит их древние привилегии. К счастью, их легко купить..."
 POL_silezian_ties: "Силезские Узы"
 POL_silezian_ties_desc: "Яков Людовик Собеский - не только король Польши, но и князь Олавы в Силезии. Он может использовать это богатство для поддержки своих начинаний в Речи Посполитой."
 POL_claim_moldovan_throne: "Претензии на Молдавский Трон"
 POL_claim_moldovan_throne_desc: "Трон Молдавии по праву принадлежит Собеским! Успешное начало вторжения затруднит вмешательство османов."
 POL_root_out_conti_supporters: "Выкорчевать Сторонников Конти"
 POL_root_out_conti_supporters_desc: "Принц Конти получил большую поддержку во время последних двух выборов, и у него осталось много преданных сторонников."
 POL_dynastic_succession: "Династическая Преемственность"
 POL_dynastic_succession_desc: "Несмотря на то, что Речь Посполитая является выборным правительством, сейчас у нас династическая преемственность. Подобная тенденция в свое время привела к тому, что Габсбурги закрепились на посту императора Священной Римской империи. Будем надеяться, что это создаст прецедент."
 POL_sign_the_pacta_conventa: "Подписать Pacta Conventa"
 POL_sign_the_pacta_conventa_desc: "Польское дворянство смирится со своим новым королем только тогда, когда он согласится уважать Золотые вольности, поэтому мы поступим именно так."
 POL_the_kings_new_regalia: "Новые Регалии Короля"
 POL_the_kings_new_regalia_desc: "Претендент Август украл регалии и увез их в Саксонию. Чтобы избежать ненужных конфликтов, мы должны создать новые регалии."
 POL_guarantee_religious_freedoms: "Гарантировать Религиозные Свободы"
 POL_guarantee_religious_freedoms_desc: "Мы должны гарантировать религиозные свободы, чтобы угодить подданным нашей нации."
 POL_the_latvia_transaction: "Латвийская Сделка"
 POL_the_latvia_transaction_desc: "Торговля со Швецией за наши старые территории Латвии не только разумна, но и приносит большую пользу нам обоим."
 POL_that_what_is_ours: "То, что наше"
 POL_that_what_is_ours_desc: "During the deluge, much of our land was stolen away by the Russians. Now, we shall rightfully take back what is ours." #NT!
 POL_the_white_eagle_rises: "Белый Орел вновь в Небе"
 POL_the_white_eagle_rises_desc: "С возвращением наших давно потерянных земель мы снова стали неоспоримой великой державой!"
 POL_deal_with_prussia: "Сделка с Пруссией"
 POL_deal_with_prussia_desc: "Пруссия думала, что сможет так легко избежать нашего влияния, провозгласив королевство и ища защиты императора, но они ошибаются. Мы исправим их ошибки!"
 POL_expell_prussian_ambassadors: "Выслать послов Пруссии"
 POL_expell_prussian_ambassadors_desc: "Послы Пруссии слишком долго проникали в наши администрации, и они должны быть высланы, пока мы не сможем решить проблему иностранного влияния в нашей стране."
 POL_expell_austrian_ambassadors: "Выслать послов Австрии"
 POL_expell_austrian_ambassadors_desc: "Послы Австрии слишком долго проникали в наши администрации, и они должны быть высланы, пока мы не сможем решить проблему иностранного влияния в нашей стране."
 POL_expell_russian_ambassadors: "Выслать послов России"
 POL_expell_russian_ambassadors_desc: "Послы России слишком долго проникали в наши администрации, и они должны быть высланы, пока мы не сможем решить проблему иностранного влияния в нашей стране."
 POL_expell_swedish_ambassadors: "Выслать послов Швеции"
 POL_expell_swedish_ambassadors_desc: "Послы Швеции слишком долго проникали в наши администрации, и они должны быть высланы, пока мы не сможем решить проблему иностранного влияния в нашей стране."
 POL_strenghten_swedish_ties: "Укрепить Шведские Узы"
 POL_strenghten_swedish_ties_desc: "Наша дружба со Швецией в прошлом доказала свою полезность в противостоянии российской угрозе. Мы должны возобновить наши хорошие отношения в качестве сдерживающего фактора для других стран, которые будут пытаться враждовать с нами."
 POL_carolean_support_in_domestic_affairs: "Поддержка Каролин во внутренних делах"
 POL_carolean_support_in_domestic_affairs_desc: "Речь Посполитая - исторически сложная страна для управления, так как многие шляхтичи выступают против нашего правления. С помощью Карла XII мы будем держать их в узде!"
 POL_attract_swedish_arms_industry: "Привлечь Шведскую Оружейную Промышленность"
 POL_attract_swedish_arms_industry_desc: "Высокомилитаристская Швеция производит больше оружия, чем имеет людей для стрельбы. Мы должны привлечь шведских производителей, чтобы поддержать нашу экономику."
 POL_condemn_kurucs: "Осудить Куруков"
 POL_condemn_kurucs_desc: "Куруки - это фракция восставших венгров, выступающих против императора Габсбурга. Решительное осуждение послужит сигналом для сепаратистских движений по всей Европе, а также улучшит наши отношения с Австрией."
 POL_support_charles: "Поддержать Карла Австрийского"
 POL_support_charles_desc: "Поскольку вопрос о престолонаследии в Испании навис над Европой, мы будем стремиться поддержать претензии Карла, который лучше всего подходит для того, чтобы занять испанский трон."
 POL_attack_russia: "Напасть на Россию"
 POL_attack_russia_desc: "Слишком долго русские были занозой в нашей стороне. Их нужно уничтожить, пока они не стали слишком сильны, чтобы мы могли их остановить."
 POL_reform_thwarted: "Статус-Кво"
 POL_reform_thwarted_desc: "Политическая ситуация в Речи Посполитой не поддается спасению, и мы должны жить с этим."
 POL_i_am_the_king: "Я ЗДЕСЬ КОРОЛЬ!"
 POL_i_am_the_king_desc: "Отныне неоспоримо, Август Сильный - абсолютный монарх Речи Посполитой, и никто не встанет на его пути."
 POL_take_out_oppositon: "Уничтожить Оппозицию"
 POL_take_out_oppositon_desc: "Прежде чем прокладывать путь к реформам и абсолютистскому государству, мы должны сначала избавиться от тех, кто нам противостоит"
 POL_expell_radziejowksi: "Изгнать Радзиевского"
 POL_expell_radziejowksi_desc: "Ярый сторонник князя Конти, Радзиевский никогда по-настоящему не признавал наше правление и стремился противостоять нам во всех институтах королевства. На его место должен прийти другой кардинал!"
 POL_implement_conscription: "Покорная Армия"
 POL_implement_conscription_desc: "Отсутствие достойной системы воинской повинности давно является военной слабостью Речи Посполитой. Мы должны ввести ее немедленно, чтобы противостоять угрозе гражданской войны или вторжения другой державы."
 POL_represent_all_estates: "Сейм Сословий"
 POL_represent_all_estates_desc: "Наиболее проблематичным элементом Сейма является то, что он представляет только дворянство. В то время как упразднение этого института оказалось невозможным, противопоставление ему параллельного института может сработать."
 POL_denounce_absolutism_before_parliament: "Денонсировать Абсолютизм до Парламента"
 POL_denounce_absolutism_before_parliament_desc: "Нет ничего в мире, что Шляхта не любит больше, чем правителя с абсолютистскими тенденциями, который угрожает их привилегиям. Твердая декларация в Сейме должна удовлетворить их, пока что."
 POL_comfirm_augustus_election: "Умиротворяющий Сейм"
 POL_comfirm_augustus_election_desc: "После спорного престолонаследия 1697 года пришло время закрыть главу и двигаться дальше. Август был и останется законным правителем Речи Посполитой!"
 POL_secure_political_institutions: "Обезопасить Политические Институты"
 POL_secure_political_institutions_desc: "Обеспечение контроля над основными институтами страны, будет важным первым шагом в наших попытках противостоять Сейму."
 POL_invulnerable_golden_liberty: "Неуязвимые Золотые Свободы"
 POL_invulnerable_golden_liberty_desc: "Золотые свободы подданных Речи Посполитой неприкосновенны, и мы ручаемся защищать их любой ценой!"
 POL_found_order_of_the_white_eagle: "Основать Орден Белого Орла"
 POL_found_order_of_the_white_eagle_desc: "Рыцарские ордена, такие как Орден Золотого Руна, являются одними из самых престижных наград, которые только можно получить. Речь Посполитая должна иметь свой собственный орден, награждающий за заслуги как гражданских, так и военных."
 POL_devolved_lithuania: "Девольвировать Литву"
 POL_devolved_lithuania_desc: "Если мы хотим децентрализовать Речь Посполитую, то, возможно, было бы разумнее разделить её на более мелкие марионеточные государства, а не делить её между Польшей и Литвой."
 POL_autonomous_lithuania: "Двойной Союз"
 POL_autonomous_lithuania_desc: "Лучшим способом решения проблем Речи Посполитой было бы возвращение к стадии, когда Польша и Литва были личным союзом, а не единым государством."
 POL_intermarium_alliance: "На пути к Независимости: Альянс Междуморья"
 POL_intermarium_alliance_desc: "Дом Разделённый не устоит! Но объединенный альянс, несомненно, должен быть способен надрать задницу!"
 POL_the_close_union: "Близкий Децентрализованный Союз"
 POL_the_close_union_desc: "Мы должны прижать наших вассалов как можно сильнее, чтобы получить максимальную выгоду."
 POL_take_back_control: "Вернуть Контроль"
 POL_take_back_control_desc: "Века иностранного господства в нашей стране заканчиваются сегодня. Сегодня мы возвращаем контроль!"
 POL_seize_back_eastern_resources: "Вернуть Восточные Ресурсы"
 POL_seize_back_eastern_resources_desc: "Российское влияние на востоке нашей страны привело к российской экономической эксплуатации этой территории. Остановив российское влияние, мы сможем вернуть контроль!"
 POL_dismantle_golden_liberties: " Уничтожить Золотые Свободы"
 POL_dismantle_golden_liberties_desc: "Либерум Вето - это старая привилегия, данная всем дворянам в Сейме. Она позволяет одному человеку заблокировать резолюцию в парламенте. Поскольку наши дворяне коррумпированы и некомпетентны, это парализовало страну на десятилетия. Пришло время отменить эту чудовищную привилегию сейчас, когда мы достаточно сильны, чтобы отменить ее раз и навсегда."
 POL_end_the_wolna_elekcja: "Покончить с Вольной Элекцией"
 POL_end_the_wolna_elekcja_desc: "Вольная Элекция - это система, при которой дворяне нации избирают нового короля после смерти монарха. Эта практика значительно ослабила Речь Посполитую, неспособная конкурировать с такими державами, как Австрия, Франция и Россия. Установив наследственную монархию, мы положим конец этой порочной практике."
 POL_revoke_rokosz_right: "Отменить Право Рокоша"
 POL_revoke_rokosz_right_desc: "Рокош - это право Шляхты на законное восстание против короля, который нарушил их гарантированные свободы. Это абсурдное право должно быть немедленно отменено!"
