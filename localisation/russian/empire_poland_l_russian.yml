  # Leader: 
 POL_Frederick_Augustus: "Фридрих Август"
 POLITICS_FREDERICK_AUGUSTUS_DESC: "Август II Сильный, также известный в Саксонии как Фридрих Август I, был курфюрстом Саксонии с 1697 года, императорским наместником и избранным королем Польши и Великим Князем Литовским с 1697 года. Огромная физическая сила Августа принесла ему прозвища "Сильный", "Саксонский Геркулес" и "Железная рука". Он любил показывать, что оправдывает свое имя, ломая подковы голыми руками и участвуя в метании лисы, держа конец пращи одним пальцем, в то время как два самых сильных человека при его дворе держали другой конец. Он также известен тем, что стал отцом большого количества детей. \n\nДля того чтобы быть избранным королем Речи Посполитой, Август перешел в Римский Католицизм. Как католик, он получил от императора Священной Римской Империи орден Золотого Руна. Как курфюрст Саксонии, он наиболее известен как покровитель искусств и архитектуры. Он превратил саксонскую столицу Дрезден в крупный культурный центр, привлекая к своему двору художников со всей Европы. Август также собрал впечатляющую коллекцию произведений искусства и построил роскошные дворцы в стиле барокко в Дрездене и Варшаве. \n\nОпасаются, что его правление принесет Речи Посполитой время смуты. Хотя он не набрал наибольшего количества голосов на выборах в Речи Посполитой, ему все же удалось занять трон с помощью России и Австрии. Теперь есть опасения, что его зависимость от иностранных держав приведет к дальнейшему ухудшению политической ситуации в Речи Посполитой. Пока Август пытается установить абсолютистское правление в Речи Посполитой, влияние России растет с каждым днем. Теперь Речь Посполитая готовится накануне войны против Швеции в объединенных усилиях с русскими и датчанами."
  
