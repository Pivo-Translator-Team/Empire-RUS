 POL_hungarian_migration: "Венгерская Миграция"
 POL_hungarian_migration_desc: "Позволяя венграм мигрировать в нашу страну, мы получаем доступ к большей рабочей силе, одновременно помогая Австрии избавиться от мятежного населения."
 disappointed: "Разочарован"
