 usa.29.d: "The world is changing. The Thirteen Colonies have taken up arms against their former overlord Great Britain and seek to exist as a seperate, independent nation. Each country must now decide for itself wether it should recognize this new nation or not. "
 usa.30.d: "There has been a positive development on the diplomatic front. Ever since we have declared our independence we have strived towards international recognition. Now [FROM.GetName] has recognized our independence, which helps us ever so slightly towards achieving universal recognition. From a practical standpoint, the establishment of diplomatic relations has opened the possibility of engaging in trade with the country."
  
