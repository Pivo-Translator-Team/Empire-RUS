l_russian:

 DEN_GATHERING_STORM_DESC:0 "Датско-Норвежская уния - это оболочка своего прежнего "я". После неудачных кампаний против Швеции в XVII веке они потеряли большую часть своей страны, особенно важное графство Сконе. С задыхающейся экономикой и небольшой армией, большая коалиция, формирующаяся против Швеции, может стать их последним шансом вернуть свои старые территории. В противном случае им придется отпустить их навсегда."
 SHL_GATHERING_STORM_DESC:0 "Гольштейн-Готторп - небольшой имперский князь, который долгое время находился под влиянием Скандинавских государств. Теперь, находясь под влиянием Швеции, они находятся под угрозой быть втянутыми в конфликт, в котором они мало заинтересованы." 

 # Leaders: 

 FREDERICK_IV_DESC:0 "Фредерик IV сменил своего отца Кристиана V в 1699 году. Будучи кронпринцем, Фредерик расширил свое образование, путешествуя по Европе под руководством своего камергера Дитлева Вибе. Его особенно впечатлила архитектура Италии, и по возвращении в Данию он попросил у своего отца, Кристиана V, разрешения построить летний дворец в Сольбьерге. Как молодой и новый король, его путь еще не определен, и только время покажет, какое влияние он окажет на будущее Датско-Норвежской унии."
 SOPHIA_HEDWIG_DESC:0 "Королева Датско-Норвежской унии София Гедвиг, ранее известная как принцесса София Гедвиг, стала преемницей своего брата после его смерти без потомства.\n\nСофия Гедвиг рано стала объектом брачных перспектив и была обручена трижды. В детстве она обручилась со своим кузеном, Иоанном Георгом IV, Курфюрстом Саксонским. Это соответствовало ставшей к тому времени традиционной политике династических браков между Данией и Саксонией. В 1689 году было решено, что брак должен состояться двумя годами позже. Когда в 1691 году Джон Георг стал преемником своего отца, он разорвал помолвку. В 1692 году был предложен брак с будущим Иосифом I, императором Священной Римской империи, а с 1694 по 1697 гг. Однако София Гедвиг отказалась перейти в католичество, несмотря на значительное давление со стороны отца.\n\n В результате проводимой с 1697 года политики, направленной на попытку наладить отношения между Швецией и Датско-Норвежской унией она вышла замуж за Карла XII Шведского, что фактически сделало ее королевой-консортом Швеции. Хотя ее брак с королем Карлом XII является счастливым, нельзя не отнестись с подозрением к обстоятельствам, при которых умер ее старший брат." 
 CHRISTIAN_V_DESC:0 "Кристиан V из дома Ольденбург - король Датско-Норвежской унии с 1670 года. Пользующийся большим уважением среди простого народа, он был первым королем, помазанным в часовне замка Фредериксборг в качестве абсолютного монарха после принятия указа, закрепившего верховенство короля в Датско-Норвежской унии. Кристиан укрепил абсолютистскую систему против аристократии, ускорив практику своего отца по допуску на государственную службу как голштейнских дворян, так и датских и норвежских простолюдинов.\n\n\nКак король, Кристиан всегда хотел показать свою власть абсолютного монарха через архитектуру и давно мечтал о датском Версале. Он был первым, кто использовал тронное кресло Дании 1671 года, частично сделанное для этой цели. Его девиз: Pietate et Justitia (С благочестием и справедливостью)."

 # Flags: 

 colonial_tech:0 "Исследование Колониальной Экспансии" 
 flag_peace_of_travendal:0 "Подписан Мир в Травендале" 
 DEN_army_reform_tt:0 "Это разблокирует решения по реформированию нашей армии."
 swe_must_accept_all:0 "§YШвеция должна принять все политические реформы, чтобы мы могли объединить королевства.§!" 
 rus_must_approve:0 "§YРоссия должна одобрить этот пакт, чтобы соглашения вступили в силу.§!" 
 you_get_second_chance:0 "§RЕсли наши первоначальные усилия не увенчаются успехом, то§! §Rветка§!" §YСлабость Швеции§!  §Rстанет доступной.§!"
 SWE_agrees_to_closer_union:0 "Швеция согласилась на интегрированный союз." 
 kalmar_research:0 "Кальмарская Исследовательская Группа" 
 kalmar_research_desc:0 "Совместные исследовательские усилия Скандинавии для продвижения инноваций на Севере." 

 # Focus: 

DEN_danish_age_of_absolutism:0 "Датская Эпоха абсолютизма" 
DEN_danish_age_of_absolutism_desc:0 "При правлении Кристиана V абсолютизм достиг своего пика в Дании."
DEN_rebuilding_the_nation:0 "Перестройка Нации" 
DEN_rebuilding_the_nation_desc:0 "Наша страна видела свою долю войн и экономических трудностей. Мы должны восстановить то, что было разрушено предыдущими поколениями."
DEN_adressing_the_cattle_crisis:0 "Решение Кризиса Животноводства" 
DEN_adressing_the_cattle_crisis_desc:0 "Кризис животноводства нанес серьезный ущерб нашей экономике и привел к отставанию."
DEN_concentrate_capital:0 "Концентрировать Капитал" 
DEN_concentrate_capital_desc:0 "Сильная Урбанизация - ключ к богатству. Просто посмотрите на Исторические Нидерланды и Италию."
DEN_dispersed_manufacturing:0 "Рассеянное Производство" 
DEN_dispersed_manufacturing_desc:0 "Урбанизация - это ошибка, мы должны пытаться стимулировать сельские промышленные города."
DEN_the_weakness_of_sweden:0 "Слабость Швеции" 
DEN_the_weakness_of_sweden_desc:0 "Под руководством своего мальчика-короля Швеция находится в плохом положении. Вместе с нашими союзниками мы можем легко вернуть себе Сконе."
DEN_look_towards_russia:0 "Взгляд в сторону России" 
DEN_look_towards_russia_desc:0 "Россия была давним союзником в борьбе против Швеции, и мы должны снова обратиться к ней за поддержкой."
DEN_danish_polish_alliance:0 "Датско-Польский альянс" 
DEN_danish_polish_alliance_desc:0 "Хотя иностранный удар по нашей стране маловероятен, мы должны укреплять наши связи с Содружеством, участвуя в оборонительном союзе." 
DEN_strike_first:0 "Нанести Удар"
DEN_strike_first_desc:0 "Мы не должны ждать, пока Швеция нарастит свой арсенал. Мы должны нанести удар первыми, пока они не вооружились против угрозы, которую они, несомненно, предвидели." 
DEN_abandon_revanchism:0 "Отказаться от Реваншизма" 
DEN_abandon_revanchism_desc:0 "Мы должны отбросить наши иллюзии величия. Мы никогда не вернем себе другую сторону Эресунна. Вместо этого нам следует выработать мирное решение и обратиться к Швеции, чтобы зарыть топор войны, пока в грядущих войнах не погибло еще больше людей." 
DEN_open_ports_for_swedish_trade:0 "Открыть Порты для Шведской Торговли" 
DEN_open_ports_for_swedish_trade_desc:0 "Нормализовав отношения со шведами и открыв наши порты для их купцов, мы получим большие экономические выгоды. Оказывается, торговля выгодна всем!"
DEN_joint_ownership_of_sound_toll:0 "Совместная Собственность на Зундские Пошлины" 
DEN_joint_ownership_of_sound_toll_desc:0 "Если мы сможем подписать соглашение со Швецией об ужесточении контроля по обе стороны пролива Эресунн, мы сможем удвоить налоговые ставки. Взамен мы позаботимся о том, чтобы Швеция получала часть прибыли."
DEN_guarantees_for_territories:0 "Гарантии для Территорий" 
DEN_guarantees_for_territories_desc:0 "Из прошлых переговоров мы узнали, что Россия готовится напасть на Швецию. Эта информация дает нам рычаги влияния на Швецию, с этими знаниями мы можем убедить их, что им нужен союз с нами, и мы попросим территориальные уступки как часть сделки." 
DEN_drop_claims_on_scania:0 "Отказаться от претензий на Сканию"
DEN_drop_claims_on_scania_desc:0 "Отказ от наших претензий на Сканию проложит путь к дружественному сотрудничеству со Швецией."
DEN_alliance_of_kalmar:0 "Кальмарский Альянс" 
DEN_alliance_of_kalmar_desc:0 "Приложив большие усилия для сближения со Швецией, мы теперь можем продвинуться на последнюю милю и заключить союз со Швецией, эффективно объединив Северные страны в альянс." 
DEN_an_integrated_union:0 "Интегрированный Союз" 
DEN_an_integrated_union_desc:0 "Конец Кальмарского союза был ошибкой. Представьте, что объединенная Скандинавия могла бы сделать в прошлых конфликтах." 
DEN_a_decentralized_union:0 "Децентрализованный Союз" 
DEN_a_decentralized_union_desc:0 "Мы должны стремиться к большей интеграции, но мы должны четко понимать, что восстановление Кальмарского союза в любом виде или форме нежелательно, так как это пережиток прошлого." 
DEN_protectors_of_the_protestant_faith:0 "Защитники Протестантской Веры" 
DEN_protectors_of_the_protestant_faith_desc:0 "Объединенный протестантский север может многое значить для угнетенных протестантов всей Европы. Мы должны совместно взять на себя мантию защитников протестантской веры."
DEN_invite_the_german_princes:0 "Пригласить Немецких Князей"
DEN_invite_the_german_princes_desc:0 "У нас крепкие связи с немецкими князьями, и они не забыли, что Дания и Швеция могут сделать для них. Мы должны возобновить наши союзы с протестантскими князьями и повернуться лицом к империи."
DEN_end_the_empire:0 "Положить Конец Империи" 
DEN_end_the_empire_desc:0 "Империя - это вершина разложения католической веры наряду с папским государством. Мы освободим немцев, уничтожив Австрию."
DEN_economic_integration:0 "Экономическая Интеграция" 
DEN_economic_integration_desc:0 "Интеграция экономики Скандинавии окажется выгодной и поможет нам догнать экономическое господство морских держав."
DEN_military_integration:0 "Военная Интеграция" 
DEN_military_integration_desc:0 "Совместные военные операции станут краеугольным камнем сильного альянса, подобного которому еще не было." 
DEN_diplomatic_integration:0 "Дипломатическая Интеграция" 
DEN_diplomatic_integration_desc:0 "Мы должны крепко связать наши посольства со Швецией, чтобы мы могли сформировать единый фронт против внешнего мира." 
DEN_kalmar_union_restored:0 "Кальмарский Союз Восстановлен" 
DEN_kalmar_union_restored_desc:0 "После завершения всех интеграционных проектов мы можем официально объединить престолы. [ROOT.GetLeader] и [SWE.GetLeader] отныне будут совместно править единой нацией и силой, с которой придется считаться по всему миру." 
DEN_make_norway_third_partner:0 "Сделать Норвегию Третьим Партнером" 
DEN_make_norway_third_partner_desc:0 "Видя эффективность и преимущества сотрудничества вместо завоевания, мы должны прийти к пониманию, что будет лучше, если Норвегия отныне будет функционировать как сильная третья сторона, а не как интегрированная часть нашего королевства." 
DEN_treaty_of_travendal:0 "Мир в Травендале" 
DEN_treaty_of_travendal_desc:0 "Вмешательство англичан, опасавшихся, что любая из воюющих сторон в итоге получит полный контроль над Эресунном, вынудило нас признать поражение в войне против Швеции. Швеция оказалась слишком сильнее, чем мы предполагали, и нам придется извлечь уроки из этого опыта, если мы хотим снова соперничать с ними в будущем." 
DEN_licking_our_wounds:0 "Зализывая Наши Раны" 
DEN_licking_our_wounds_desc:0 "Мы должны оценить ситуацию и задаться вопросом, как могло произойти это поражение." 
DEN_prevent_second_english_intervention:0 "Предотвратить Второе Английское Вмешательство" 
DEN_prevent_second_english_intervention_desc:0 "Вмешательство англичан было неожиданным, и в итоге именно они вынудили нас подписать белый мир. Мы должны быть уверены, что в следующий раз они не будут совать свой нос в наши дела, и, возможно, их умиротворение - лучший выход, если мы хотим вернуть Сконе." 
DEN_rejoin_war_against_sweden:0 "Повторное Вступление в Войну Против Швеции" 
DEN_rejoin_war_against_sweden_desc:0 "Видя, как война обернулась в пользу Швеции, пришло время нам нанести удар и вернуть то, что нам принадлежит." 
DEN_rebuild_our_defenses:0 "Восстановить Нашу Оборону"
DEN_rebuild_our_defenses_desc:0 "Наша оборона явно не справляется и должна быть восстановлена и значительно расширена." 
DEN_defend_denmark:0 "Защитить Данию" 
DEN_defend_denmark_desc:0 "Мы должны принять меры для защиты нашей страны, если она снова подвергнется вторжению."
DEN_restore_danish_arms_industry:0 "Восстановить Датскую Оружейную Промышленность" 
DEN_restore_danish_arms_industry_desc:0 "Наше производство оружия пережило лучшие времена, и мы должны стремиться вернуться к этим дням."
DEN_study_swedish_supremacy:0 "Изучить Превосходство Швеции" 
DEN_study_swedish_supremacy_desc:0 "Мы должны проанализировать, в чем ключ  успеха Шведов, только так мы сможем их победить."
DEN_countering_swedish_tactics:0 "Противодействие Шведской Тактике" 
DEN_countering_swedish_tactics_desc:0 "Теперь, когда мы знаем сильные и слабые стороны Швеции, мы можем использовать эти знания и обратить их против них." 
DEN_expand_military_research_effort:0 "Расширить Усилия по Военным Исследованиям" 
DEN_expand_military_research_effort_desc:0 "Нетрадиционные методы ведения войны, похоже, являются ключом к решающим сражениям, поэтому нам следует разработать собственную школу ведения войны." 
DEN_foreign_expeditions:0 "Датский Вспомогательный Корпус" 
DEN_foreign_expeditions_desc:0 "В настоящее время вспомогательный корпус не служит никакой цели и может быть полезен в другом месте. Они могут оказаться эффективными в качестве армии поддержки иностранных государств." 
DEN_support_france:0 "Поддержать Францию" 
DEN_support_france_desc:0 "Мы не забыли предательство Англии, и мы с радостью поддержим дело Франции, чтобы ослабить Англию." 
DEN_support_austria:0 "Поддержать Австрию" 
DEN_support_austria_desc:0 "Превосходство Франции представляет угрозу для баланса сил, и мы должны поддержать Австрию в их борьбе." 
DEN_expand_foreign_legion:0 "Расширить Иностранные Легионы" 
DEN_expand_foreign_legion_desc:0 "Наши иностранные легионы доказали, что являются эффективной боевой силой, и принесли нам много военных знаний. Их следует расширять."
DEN_wise_lessons_learned:0 "Мудрые Уроки Усвоены"
DEN_wise_lessons_learned_desc:0 "Мы превратили нашу армию в грозную силу, и скоро она снова получит шанс проявить себя против подлых шведов."
DEN_initiate_army_reform:0 "Начать Реформу Армии"
DEN_initiate_army_reform_desc:0 "Наши вооруженные силы были полностью переиграны Швецией, и было ясно доказано, что они неэффективны. Нам предстоит долгий путь военной реформы."
DEN_bypass_travendal:0 "Наступление на Швецию" 
DEN_bypass_travendal_desc:0 "Положение Швеции тяжелое, и мы должны продолжать наступать, пока они не сломаются!"
DEN_split_sweden_with_russia:0 "Разделить Швецию с Россией" 
DEN_split_sweden_with_russia_desc:0 "С учетом полной победы, мы должны предложить раздел Швеции с Россией. Они получат Финляндию и Прибалтику, а мы - Северную Германию и Швецию."
DEN_kalmar_empire:0 "Кальмарская Империя" 
DEN_kalmar_empire_desc:0 "Наконец-то мы восстановили Кальмарский Союз, и [ROOT.GetLeader] может с гордостью называть себя королем Дании, Норвегии и Швеции."
DEN_among_the_great_powers:0 "Среди Великих Держав" 
DEN_among_the_great_powers_desc:0 "Объединив Скандинавию, мы стали силой, с которой нужно считаться. Теперь у великих держав Европы нет другого выбора, кроме как принять нас как равных себе." 
DEN_challenge_maritime_powers:0 "Вызов Морским Державам" 
DEN_challenge_maritime_powers_desc:0 "Морские державы, конечно, обладают большей морской огневой мощью, чем мы, но мы не должны отставать! Вместо этого мы построим флот, чтобы соперничать с ними."
DEN_secure_eastern_front:0 "Обеспечить Безопасность Восточного Фронта" 
DEN_secure_eastern_front_desc:0 "Русский медведь постоянно дышит нам в затылок, и мы больше не можем этого терпеть; они должны быть уничтожены!"
DEN_peace_for_scania_and_gotland:0 "Мир для Скании и Готланда" 
DEN_peace_for_scania_and_gotland_desc:0 "Мы должны стремиться достичь мира со Швецией сейчас, когда мы находимся в выгодном положении, а не ждать, пока наши союзники нанесут нам ответный удар. Возвращение Скании и Готланда - это разумная сделка."
DEN_persue_old_glories:0 "Преследовать Старую Славу"
DEN_persue_old_glories_desc:0 "Когда-то Дания была одним из сильнейших королевств средневековой Европы, и мы станем им снова!"
DEN_legacy_of_the_great_adventurers:0 "Наследие Великих Авантюристов" 
DEN_legacy_of_the_great_adventurers_desc:0 "Датские завоеватели и исследователи когда-то определили судьбу Европы, заложив основу для таких государств, как Россия. Мы все еще те самые Великие Авантюристы, и мы покажем это всему миру!"
DEN_adventure_into_russia:0 "Варяги опять в России" 
DEN_adventure_into_russia_desc:0 "Россия, некогда заселенная нашими предками, теперь является угрожающей силой на нашем востоке. Мы должны навсегда избавиться от этой угрозы, установив там свое правление."
DEN_restoration_of_the_danelaw:0 "Восстановление Денло"
DEN_restoration_of_the_danelaw_desc:0 "Империя Северного моря вновь восстанет после успешного завоевания Англии!". 
DEN_pass_land_reforms:0 "Пройти Земельные Реформы" 
DEN_pass_land_reforms_desc:0 "Земельные реформы необходимы для реорганизации датской экономики." 
DEN_renovate_copenhagen:0 "Возродить Копенгаген" 
DEN_renovate_copenhagen_desc:0 "Копенгаген - средневековый город и не достоин быть городом 18 века. Мы должны обновить город и сделать его достойным столицы."
DEN_invest_into_norway:0 "Инвестировать в Норвегию"
DEN_invest_into_norway_desc:0 "Норвегия является неотъемлемой частью нашей нации, но часто остается в стороне, когда речь идет о крупных проектах. Мы должны инвестировать в Норвегию, чтобы поддержать местную экономику."
DEN_narvik_iron_shipping:0 "Поставки Железа из Нарвика" 
DEN_narvik_iron_shipping_desc:0 "Нарвик - важный порт для поставок железа с северных шахт в Швеции, что делает его экономически важным местом." 
DEN_colonial_effort:0 "Колониальные Усилия" 
DEN_colonial_effort_desc:0 "За последние несколько десятилетий мы предприняли некоторые попытки колонизации, но, конечно, мы могли бы приложить больше усилий." 
DEN_invest_in_greenland:0 "Инвестировать в Гренландию" 
DEN_invest_in_greenland_desc:0 "Гренландия - большая, хотя и пустая земля. Мы должны инвестировать в поселения и попытаться установить большее присутствие."
DEN_invest_in_iceland:0 "Инвестировать в Исландию" 
DEN_invest_in_iceland_desc:0 "Исландия - прекрасная жемчужина, но она относительно слабо развита. Мы должны стремиться инвестировать в это место больше."
DEN_claim_shetland:0 "Претендовать на Шетландские острова" 
DEN_claim_shetland_desc:0 "Шетландские острова - это старое датское владение, которое является ключевой связью с Исландией и Гренландией."
DEN_expand_oldenburg_docks:0 "Расширить Доки Ольденбурга" 
DEN_expand_oldenburg_docks_desc:0 "Наше северогерманское владение Ольденбург - отличный регион для развития военно-морского строительства." 
DEN_anti_swedish_sentiment:0 "Антишведские Настроения" 
DEN_anti_swedish_sentiment_desc:0 "Ненависть к шведам глубока, и все сословия общества с одинаковым энтузиазмом готовы вступить в войну против них."
DEN_battle_for_the_north_sea:0 "Битва за Северное море" 
DEN_battle_for_the_north_sea_desc:0 "Мы должны бросить вызов превосходству англичан в Северном море и привести их в соответствие с нашими интересами." 
DEN_baltic_security:0 "Безопасность Балтии" 
DEN_baltic_security_desc:0 "Балтийское море - это наш Mare Nostrum, и мы должны тщательно выбирать, как вести себя с государствами, имеющими с ним общую береговую линию." 
DEN_monopolize_baltic_grain_exports:0 "Монополизировать Экспорт Балтийского Зерна" 
DEN_monopolize_baltic_grain_exports_desc:0 "Имея полный контроль над Зундскими Пошлинами, мы можем монополизировать торговлю зерном, поступающим в Балтику и выходящим из нее."
DEN_demand_holstein_allegiance:0 "Потребовать Гольштейнской Лояльности"
DEN_demand_holstein_allegiance_desc:0 "Гольштейн давно является частью нашей нации и должен быть реинтегрирован в королевство."
DEN_reintegrate_lost_territories:0 "Реинтегрировать Потерянные Территории" 
DEN_reintegrate_lost_territories_desc:0 "Мы наконец отвоевали наши старые земли, но поскольку они так долго находились в руках шведов, нам придется реинтегрировать их в наше королевство должным образом."
DEN_raiding_parties:0 "Датские Рейдерские Отряды" 
DEN_raiding_parties_desc:0 "Давным-давно датские рейдерские отряды боялись во всей Европе. Теперь пришло время вновь вселить страх в сердца людей."
DEN_crush_england:0 "Сокрушить Англию" 
DEN_crush_england_desc:0 "Англия должна быть в составе Датского королевства, и мы сделаем это."
DEN_southern_thrust:0 "Южный Удар" 
DEN_southern_thrust_desc:0 "Контроль над житницей Содружества будет необходим для монополизации торговли зерном."
DEN_land_of_invaders:0 "Великие Захватчики" 
DEN_land_of_invaders_desc:0 "Датчане издавна были великими захватчиками, будучи экспертами в амфибийной войне и совершая набеги на одно побережье за другим. Мы должны преследовать эти старые мечты."
DEN_seize_holstein:0 "Захватить Гольштейн"
DEN_seize_holstein_desc:0 "Гольштейн должен быть снова включен в состав королевства." 
DEN_sack_paris:0 "Разграбить Париж" 
DEN_sack_paris_desc:0 "Господство Франции должно быть разрушено раз и навсегда. Мы захватим Париж еще раз." 
DEN_threaten_lubeck:0 "Угрожать Любеку" 
DEN_threaten_lubeck_desc:0 "Любек должен быть в нашей сфере влияния, и мы должны попытаться захватить город."
DEN_threaten_hamburg:0 "Угрожать Гамбургу" 
DEN_threaten_hamburg_desc:0 "Гамбург должен быть в нашей сфере влияния, и мы должны попытаться захватить город."
DEN_threaten_mecklenburg:0 "Угрожать Мекленбургу". 
DEN_threaten_mecklenburg_desc:0 "Мекленбург должен быть в нашей сфере влияния, и мы должны попытаться захватить город."
DEN_crush_prussia:0 "Сокрушить Пруссию" 
DEN_crush_prussia_desc:0 "Пруссия - соперник на Балтийском море, и мы должны их уничтожить!"
DEN_merchant_navy:0 "Торговый флот" 
DEN_merchant_navy_desc:0 "" 
DEN_privateering_effort:0 "Усилия Частников" 
DEN_privateering_effort_desc:0 "" 
DEN_frigate_effort:0 "Усилия Фрегатов" 
DEN_frigate_effort_desc:0 "" 
DEN_conquest_of_paradise:0 "Завоевать Райский Уголок" 
DEN_conquest_of_paradise_desc:0 "" 
DEN_battleship_effort:0 "Усилия Военных" 
DEN_battleship_effort_desc:0 "" 
DEN_battlecruiser_effort:0 "Модели Линейных Кораблей" 
DEN_battlecruiser_effort_desc:0 "" 
DEN_destroyer_effort:0 "Инвестиции в Пиратскую Охоту" 
DEN_destroyer_effort_desc:0 "" 
DEN_naval_effort:0 "Военно-Морские Усилия" 
DEN_naval_effort_desc:0 "" 
DEN_fleet_in_being:0 "Флот в Строю" 
DEN_institutional_advancement:0 "Институциональное Развитие" 
DEN_institutional_advancement_desc:0 "Мы не должны позволить нашим институтам отставать от остальной Европы!" 
DEN_persue_absolutism:0 "Преследовать Абсолютизм" 
DEN_persue_absolutism_desc:0 "Мы должны продвигать абсолютизм, как это делал Кристиан V раньше. Благодаря сильной монархии мы восстановим нашу силу и снова сделаем Данию великой державой!"
DEN_dawn_of_the_englightenment:0 "Рассвет Просвещения"
DEN_dawn_of_the_englightenment_desc:0 "Наступил рассвет Просвещения. Хотя монархия по-прежнему играет важную роль, задача монарха - действовать в интересах своих подданных, а не самого себя." 
DEN_extra_research_slot:0 "Дополнительный Слот для Исследований" 
DEN_extra_research_slot_desc:0 "Исследования важны, и мы должны вкладывать в них деньги."
DEN_administrative_institutionalization:0 "Административная Институционализация" 
DEN_administrative_institutionalization_desc:0 "Мы должны построить современную администрацию, чтобы наша нация была готова вступить в новую эру." 

# Ideas: 
DEN_outmanoeuvred_by_sweden:0 "Военные на Передовой" 
DEN_cattle_crisis:0 "Кризис Животноводства" 
DEN_cattle_crisis_desc:0 "Общий экономический спад привел к резкому падению цен на скот, в результате чего государство потеряло целую кучу налогов." 
danish_volunteer_corps_focus:0 "Датский Вспомогательный Корпус" 
danish_volunteer_corps_focus_2:0 "Датский Вспомогательный Корпус" 
DEN_defense_of_denmark:0 "Защита Дании" 
SWE_dealing_with_occupation:0 "Борьба с Оккупацией" 
DEN_danish_swedish_trade_activities:0 "Датско-Шведская торговля" 
DEN_danish_swedish_trade_activities_desc:0 "Нормализация отношений между Швецией и Данией привела к беспрецедентному объему торговли между двумя государствами, что особенно благоприятно сказалось на производительности портов." 
DEN_russo_danish_pact:0 "Русско-Датский Пакт" 
DEN_russo_danish_pact_desc:0 "Русско-Датский Пакт - это соглашение, по которому Дания и Россия договорились разделить Швецию между собой, при этом Дания получит собственно Швецию и германские владения, а Россия - Финляндию и Прибалтику." 
DEN_kalmar_economic_integration:0 "Скандинавская Экономическая Интеграция" 
DEN_unification_of_embassies:0 "Объединение Посольств" 
DEN_kalmar_restauration:0 "Кальмарская Реставрация" 
DEN_naval_arms_race:0 "Гонка Морских Вооружений" 
DEN_raiding_fleet:0 "Рейдерский Флот" 
DEN_invasion_specialists:0 "Эксперты-Захватчики" 
DEN_additional_sound_toll_dues:0 "Дополнительные Зундские Пошлины" 
DEN_additional_sound_toll_dues_desc:0 "Соглашение со Швецией позволило Дании усилить контроль над датскими поясами, значительно повысив цены на пошлины. Договор в силе, пока Дания согласна делиться своими доходами."

# Events: 
denmark.1.t:0 "Морские державы подписывают Мир в Травендале" 
denmark.3.t:0 "Смерть Кристиана V" 
denmark.3.d:0 "Наша нация скорбит об утрате нашего любимого монарха Кристиана V, который умер от последствий несчастного случая на охоте в возрасте пятидесяти трех лет. Он будет похоронен в соборе Роскильде. Скорбя по нему, наша нация смотрит в будущее и на коронацию его сына, Фредерика IV."
denmark.4.t:0 "Парламент Настаивает на Вмешательстве в Скандинавию" 
denmark.4.d:0 "Поскольку между северными державами Данией и Швецией началась война, парламент заявил о крайней необходимости вмешательства против датской агрессии, чтобы сохранить стабильность в Балтии. По мере роста напряженности в Западной Европе растут и цены на зерно, что создает риск голода. Почти наверняка война между Данией и Швецией приведет к тому, что поставки зерна из Прибалтики практически иссякнут. Что еще более важно, так это контроль над пошлинами за проезд по Зунде. Если Швеция или Дания получат контроль над одной из сторон пролива Зунд, это резко повлияет на наш торговый потенциал в регионе, поэтому необходимо сохранить статус-кво. Парламент уверен, что Дания отступит, если столкнется с мощью англо-голландских военных и военно-морских сил. Если мы не вмешаемся, то баланс сил будет поставлен на карту."
denmark.5.t:0 "Англия угрожает войной" 
denmark.5.d:0 "Англия решила что в состоянии принудить к миру нашу великую нацию и Королевство Швеция. Они ссылаются на желание сохранить стабильность в регионе. На самом деле они боятся, что мы можем вернуть себе нашу давно потерянную провинцию Сконе, которая была несправедливо захвачена шведами. Хотя нет уверенности в том, что они осуществят свои планы военной интервенции, нам следует быть крайне осторожными, поскольку они, вместе со своим личным партнером по союзу Нидерландами, обладают значительно превосходящими вооруженными силами и флотом." 
denmark.9.t:0 "Флот Союзников Обстреливает Копенгаген" 
denmark.9.d:0 "Тревожные новости! Объединенный Англо-Голландско-Шведский флот начал масштабную бомбардировку нашей столицы Копенгагена, причинив ей значительный ущерб. Ясный сигнал о том, что произойдет, если мы продолжим участвовать в войне против Швеции." 
denmark.10.t:0 "Дания Отказывается от Претензий на Сканию" 
denmark.10.d:0 "Неожиданным образом датский король объявил, что откажется от всех претензий на суверенную территорию Швеции в знак доброй воли и дружбы. Похоже, что датский государь хочет установить дружеские связи с нашим королем Карлом XII. Хотя будущее неопределенно, можно с уверенностью сказать, что отказ от этих претензий - это шаг в правильном направлении к сердечным отношениям между нашими двумя королевствами." 
denmark.11.t:0 "Швеция возвращает Должок" 
denmark.11.d:0 "После нашего решения отказаться от претензий на Сканию, Швеция объявила, что она тоже немедленно откажется от претензий на Датскую территорию. Действительно, похоже, что наша дружба со Швецией значительно крепнет."
denmark.12.t:0 "Дания предлагает поддержку в обмен на Сканию" 
denmark.12.d:0 "Дания обещала нам помощь в наших грядущих войнах, если мы согласимся вернуть их старую национальную территорию - Сканию. Это государство уже несколько десятилетий страдает от мятежей, и, учитывая, что вскоре нам, возможно, придется столкнуться с более сильным врагом, подписание этого пакта может оказаться не самым худшим решением. Однако к решению о передаче такого большого количества земель следует отнестись легкомысленно." 
denmark.13.t:0 "Швеция отказывается" 
denmark.13.d:0 "Швеция отказалась от нашего предложения. Потенциально это может отложить нормализацию отношений на год, но, увы, это так."
denmark.14.t:0 "Швеция принимает" 
denmark.14.d:0 "Шведское правительство согласилось вернуть земли, которые они когда-то взяли у нас, а в обмен мы предоставим им защиту в их грядущих войнах." 
denmark.15.t:0 "Дания предлагает Кальмарский Союз" 
denmark.15.d:0 "Хотя старого Кальмарского Союза уже давно нет, его наследие все еще живет. После восстановления связей между нашими странами, Дания предложила официальный военный союз между нашими двумя странами, Кальмарский Альянс. Они подчеркнули, что это не политический союз, а всего лишь инструмент для обеспечения суверенитета обеих наших великих стран." 
denmark.16.t:0 "Швеция принимает"
denmark.16.d:0 "Швеция приняла наше предложение о создании военного союза, обеспечивая величие для обеих наших наций на долгие годы!" 
denmark.17.t:0 "Швеция отказывается" 
denmark.17.d:0 "Швеция отказалась от нашего любезного предложения создать военный союз. Они решили действовать самостоятельно."
denmark.18.t:0 "Дания предлагает разделить Швецию" 
denmark.18.d:0 "Дания обратилась к нам с предложением о сделке, изменив наши предыдущие соглашения в отношении Швеции. Они предложили раздел Швеции, при котором мы получим их восточные владения, включая Балтику и Финляндию, а они получат собственно Швецию и свои северогерманские владения." 
denmark.19.t:0 "Россия принимает предложение" 
denmark.19.d:0 "Россия приняла наше предложение о разделе Швеции. Теперь остается только поставить шведов на колени."
denmark.20.t:0 "Россия отказывается от предложения" 
denmark.20.d:0 "Россия отказалась от раздела Швеции, решив придерживаться своих первоначальных планов. считается, что Россия опасается, что прямая граница с нами приведет к соперничеству, в результате чего они потеряют доступ к Северному морю через Балтику." 
denmark.21.t:0 "Соблюдаем ли мы пакт с Данией?"
denmark.21.d:0 "Швеция побеждена, и мы выходим победителями. Теперь остается вопрос, должны ли мы соблюдать наши предыдущие соглашения с Данией, или же нам следует пересмотреть наше первоначальное соглашение." 
denmark.22.t:0 "Россия соблюдает Русско-Датский пакт" 
denmark.22.d:0 "Россия соблюдает пакт, который был согласован, уступив нам земли, которые были оговорены в нашем соглашении."
denmark.23.t:0 "Россия нарушает Русско-Датский пакт" 
denmark.23.d:0 "Россия решила не соблюдать наши предыдущие соглашения относительно раздела Швеции. Это явный разрыв доверия, и мы должны пересмотреть наши отношения с ними."
denmark.24.t:0 "Соблюдаем ли мы пакт с Россией?"
denmark.24.d:0 "Швеция побеждена, и мы выходим победителями. Теперь остается вопрос, должны ли мы соблюдать наши предыдущие соглашения с Россией, или нам следует пересмотреть наше первоначальное соглашение." 
denmark.25.t:0 "Дания соблюдает Русско-Датский пакт" 
denmark.25.d:0 "Дания соблюдает пакт, который был согласован, уступив нам земли, которые были оговорены нашим соглашением."
denmark.26.t:0 "Дания нарушает Русско-Датский пакт" 
denmark.26.d:0 "Дания решила не соблюдать наши предыдущие соглашения относительно раздела Швеции. Это явный разрыв доверия, и мы должны пересмотреть наши отношения с ними."
denmark.27.t:0 "Предложение о восстановлении Кальмарской унии" 
denmark.27.d:0 "Дания обратилась к нам с предложением восстановить Кальмарскую унию, фактически прекратив существование двух наших суверенных королевств и объединив их в одно. Следует отметить, что этот процесс займет время, а пока мы оба будем править нашими королевствами независимо. После завершения объединения [SWE.GetLeader] и [DEN.GetLeader] будут править как сомонархи, пока общий наследник не объединит трон. Это, конечно, будет означать потерю нашего суверенитета, так что это решение, которое мы не должны принимать легкомысленно." 
denmark.28.t:0 "Швеция отказывается" 
denmark.28.d:0 "Швеция отказалась от нашего предложения восстановить Кальмарский союз, заявив, что они предпочли бы, чтобы наши королевства могли продолжать мирно сосуществовать и интенсивно работать вместе." 
denmark.29.t:0 "Швеция принимает" 
denmark.29.d:0 "Швеция приняла наше предложение о восстановлении союза между нашими двумя государствами, положив начало процессу интеграции!" 
denmark.30.t:0 "Англия оказывает давление на Данию" 
denmark.30.d:0 "Мы получили сообщение, что английский посол оказывает давление на Датско-Норвежскую унию, чтобы они подписали с нами белый мирный договор. Если они откажутся от английских требований, то вступят в войну с нами." 
denmark.31.t:0 "Датско-Норвежская уния предлагает мир" 
denmark.31.d:0 "Видя наше плачевное состояние, Датско-Норвежская уния предложила нам мирный договор, по которому они выходят из войны, если мы вернем им земли, которые они потеряли в предыдущих войнах." 
denmark.32.t:0 "Швеция подписывает мирный договор" 
denmark.32.d:0 "Швеция подписывает мирный договор, восстанавливая мир между двумя нашими странами. Теперь мы, наконец, можем воссоединиться с нашими братьями, которые слишком долго страдали под властью шведской империи." 
denmark.33.t:0 "Швеция отказывается от мира" 
denmark.33.d:0 "Швеция приняла наше любезное предложение о мире, решив вместо этого сражаться до самого конца. Этот день - черный день для мира во всем мире."

