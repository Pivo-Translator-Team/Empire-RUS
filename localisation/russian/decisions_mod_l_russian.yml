 restore_mali_empire_category:0 "Восстановить империю Мали" 
 restore_mali_empire_category_desc:0 "Давно прошли золотые века империи Мали 14 века, которая медленно шла на спад и в конце концов полностью распалась после 1670-х годов, когда последние остатки королевства распались на государства мелких военачальников. Империя Мали теперь лишь далекое воспоминание, однако королевство-преемник Куррусса теперь претендует на бывшие земли империи Мали, поскольку баланс сил в Западной Африке меняется." 
