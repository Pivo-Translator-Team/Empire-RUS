 restore_songhai_empire_category:0 "Восстановить империю Сонгай" 
 restore_songhai_empire_category_desc:0 "В 16 веке империя Сонгай распалась после периода внутренних беспорядков, вскоре после этого последовало вторжение в Марокко. Однако память и наследие империи не были забыты и до сих пор живут в оставшемся королевстве Денди, которое когда-то было провинцией империи. Пришло время восстановить империю."
