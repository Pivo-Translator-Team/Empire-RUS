l_russian:
 LOADING_TIP_0:0 "Каждый раз, когда я назначаю кого-то на свободную должность, я делаю сто человек несчастными и одного неблагодарным.\n - §YЛюдовик XIV§!"
 LOADING_TIP_1:0 "Я - государство.\n - §YЛюдовик XIV§!"
 LOADING_TIP_2:0 "Ах, если бы я не был королем, я бы потерял свое спокойствие.\n - §YЛюдовик XIV§!"
 LOADING_TIP_3:0 "Я могу согласовать всю Европу раньше, чем двух женщин.\n - §YЛюдовик XIV§!"
 LOADING_TIP_4:0 "Пиренеи перестали существовать.\n - §YЛюдовик XIV§!"
 LOADING_TIP_5:0 "Я ухожу, но государство всегда останется.\n - §YЛюдовик XIV§!"
 LOADING_TIP_6:0 "Это законно, потому что я так хочу.\n - §YЛюдовик XIV§!"
 LOADING_TIP_7:0 "Я решил никогда не начинать несправедливую войну, но никогда не заканчивать законную, кроме как победой над моими врагами.\n - §YКарл XII§!"
 LOADING_TIP_8:0 "Я завоевал империю, но не смог завоевать себя.\n - §YПетр Великий§!"
 LOADING_TIP_9:0 "Животы солдат не удовлетворяются пустыми обещаниями и надеждами.\n - §YПетр Великий§!"
 LOADING_TIP_10:0 "Каждая пуля находит свою цель.\n - §YУильям III Английский§!"
 LOADING_TIP_11:0 "Слушай, великая Анна! Которой повинуются три королевства, Иногда ты принимаешь совет - а иногда чай.\n - §YАлександр Поуп§!"
 LOADING_TIP_12:0 "Ни один солдат не может сражаться, если ему не дадут нормальное питание из говядины и пива.\n - §YДжон Черчилль§!"
 LOADING_TIP_13:0 "Ради бога, не рискуйте с пушками!\n - §YДжон Черчилль§!"
 LOADING_TIP_14:0 "Церковь Божья - самое просторное место, потому что все избранные и праведные всех времен в нее входят.\n - §YПапа Климент XI§!"
 LOADING_TIP_15:0 "Если у некоторых государств есть армия, то у Прусской армии есть государство.\n - §YВольтер§!"
 LOADING_TIP_16:0 "Опасно быть правым в тех вопросах, по которым установленные власти ошибаются.\n - §YВольтер§!"
 LOADING_TIP_17:0 "Высшее искусство войны - подавить врага без боя.\n - §YСунь-цзы§!"
 #LOADING_TIP_18:0 "Вся война основана на обмане. Поэтому, когда мы можем атаковать, мы должны казаться неспособными; используя наши силы, мы должны казаться пассивными; когда мы близко, мы должны заставить врага верить, что мы далеко; когда мы далеко, мы должны заставить его верить, что мы близко.\n - §YСунь-цзы§!"
 LOADING_TIP_19:0 "Среди хаоса всегда есть и возможность.\n - §YСунь-цзы§!"
 LOADING_TIP_20:0 "Люди не становятся тиранами для того, чтобы не мерзнуть.\n - §YАристотель§!"
 LOADING_TIP_21:0 "Правительство везде является сувереном в государстве, и конституция, фактически, есть правительство.\n - §YАристотель§!"
 LOADING_TIP_22:0 "Дайте мне свободу или смерть!\n - §YПатрик Генри§!"
 LOADING_TIP_23:0 "История - это набор лжи, согласованных между собой.\n - §YНаполеон Бонапарт§!"
 LOADING_TIP_24:0 "Я больше не могу повиноваться; я попробовал командовать, и не могу отказаться от этого.\n - §YНаполеон Бонапарт§!"
 LOADING_TIP_25:0 "Бог помогает тому, у кого лучшая артиллерия.\n - §YНаполеон Бонапарт§!"
 LOADING_TIP_26:0 "Мир, если это возможно; правда во что бы то ни стало.\n - §YМартин Лютер§!"
 LOADING_TIP_27:0 "Я всегда восхищался добродетелью, но никогда не мог ее подражать.\n - §YКарл II§!"
 LOADING_TIP_28:0 "Никогда не мешай и никогда не выделяйся.\n - §YКарл II§!"
 LOADING_TIP_29:0 "Не бойтесь величия. Некоторые рождаются великими, некоторые достигают величия, а другим величие навязывается.\n - §YУильям Шекспир§!"
 LOADING_TIP_30:0 "Моя судьба связана с судьбой Англии, и что бы ни случилось с зеленым островом, я не покину его легко.\n - §YЛеопольд I§!"
 LOADING_TIP_31:0 "Тот, кто не может определить свои цели, не может победить.\n - §YЧанакья§!"
 LOADING_TIP_32:0 "Даже если змея не ядовита, она должна притворяться ядовитой.\n - §YЧанакья§!"
 LOADING_TIP_33:0 "Смиренность лежит в основе самоконтроля.\n - §YЧанакья§!"
 LOADING_TIP_34:0 "Сила войны не в золоте, а в хороших солдатах.\n - §YНикколо Макиавелли§!"
 LOADING_TIP_35:0 "Среди других бед, которые причиняет безоружность, это заставляет вас быть презренным.\n - §YНикколо Макиавелли§!"
 LOADING_TIP_36:0 "Никогда не стоит рисковать своим состоянием, если за вами не стоит весь ваш отряд.\n - §YНикколо Макиавелли§!"
 LOADING_TIP_37:0 "Это не титулы возвышают людей, а люди возвышают титулы.\n - §YНикколо Макиавелли§!"
 LOADING_TIP_38:0 "Убей их всех, Бог узнает своих.\n - §YАрно Амори, аббат Сито§!"
 LOADING_TIP_39:0 "Лучше прожить один день как лев, чем сто лет как овца.\n - §YИтальянская поговорка§!"
 LOADING_TIP_40:0 "Вера должна попирать все разум, чувства и понимание.\n - §YМартин Лютер§!"
 LOADING_TIP_41:0 "Знаешь ли ты, сын мой, с какой малой проницательностью управляется мир?\n - §YПапа Иулий III§!"
 LOADING_TIP_42:0 "Лучше царить в аду, чем служить в раю.\n - §YДжон Милтон§!"
 LOADING_TIP_43:0 "Мир имеет свои победы, не менее знаменитые, чем война.\n - §YДжон Милтон§!"
 LOADING_TIP_44:0 "То, что не уничтожает меня, делает меня сильнее.\n - §YДжон Милтон§!"
 LOADING_TIP_45:0 "Я убью тебя сто пятьюдесятью способами.\n - §YУильям Шекспир, "Как вам это понравится"§!"