 # Hungary: 
 HUN_rakoczis_rebellion:0 "Война Ракоци за независимость" 
 HUN_rakoczis_rebellion_desc:0 "Восстание Ракоци - первая значительная попытка свергнуть власть Габсбургов над Венгрией. Имея широкую поддержку как богатых дворян, так и крестьян, Венгрия имеет явное преимущество перед Австрией." 
