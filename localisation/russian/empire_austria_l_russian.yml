l_russian:

# Leaders: 

 # Focus: 
 austria_focus:0 "Австрийское Дерево Фокусов" 
 AUS_treaty_of_karlowitz:0 "Карловицкий договор" 
 AUS_treaty_of_karlowitz_desc:0 "Война с Турками длится уже несколько десятилетий. Недавно турки потерпели крупное поражение при Зенте, и хотя некоторые хотят продолжать войну, военное истощение начинает тяжело сказываться на австрийской экономике. Мы устали от войны, и турки тоже. Пришло время добиваться мирных условий и сделать нашу победу официальной."
 AUS_habsburg_in_spain:0 "Габсбург в Испании" 
 AUS_habsburg_in_spain_desc:0 "Карл III взошел на испанский трон, передав испанский трон под твердую власть Габсбургов после короткого периода неопределенности. Хотя это славная победа для нашей династии, исход все еще неясен, поскольку французский голод на землю никогда не будет утолен..." 
 AUS_build_up_against_france:0 "Укрепиться против Франции" 
 AUS_build_up_against_france_desc:0 "Франция представляет серьезную угрозу стабильности Европы и, должно быть, планирует нападение на наше королевство, пока мы говорим. Мы должны подготовиться."
 AUS_a_new_habsburg_alliance:0 "Новый Альянс Габсбургов"
 AUS_a_new_habsburg_alliance_desc:0 "Испанские и австрийские Габсбурги отдалились друг от друга в 17 веке, что сделало их обоих уязвимыми перед французской угрозой. Теперь, когда наш близкий родственник Карл восседает на троне Испании, мы должны предотвратить повторение истории и заключить вечный союз между нашими империями." 
 AUS_fortify_breisgau:0 "Укрепить Брейсгау" 
 AUS_fortify_breisgau_desc:0 "Брейсгау - анклав, расположенный на границе с Францией, что делает его как отличным плацдармом, так и уязвимым. Мы должны защищать этот регион любой ценой."
 AUS_invite_holland:0 "Пригласить Голландию". 
 AUS_invite_holland_desc:0 "Хотя исторически Голландия является врагом Габсбургов, общий враг делает союз выгодным и вероятным."
 AUS_no_war_over_spain:0 "Нет Войны за Испанию" 
 AUS_no_war_over_spain_desc:0 "Компромисс был достигнут, и австрийский трон доволен. Войны между нашей страной и Францией не будет. Мир и здравый смысл восторжествовали!" 
AUS_bourbon_spain:0 "Доминирование Бурбона" 
AUS_bourbon_spain_desc:0 "Кошмар стал явью. Хотя Лондонский договор предусматривал дипломатическое решение, и французы, и испанцы проигнорировали соглашение. Наследование Филиппом испанского трона грозит создать личную унию между Испанией и Францией, нарушив баланс сил в Европе. Мы не можем сидеть сложа руки и наблюдать. Мы должны встать на путь войны!" 
AUS_fabricate_claims_low_countries:0 "Сфабриковать претензии на Исторические Нидерланды" 
AUS_fabricate_claims_low_countries_desc:0 "Исторические Нидерланды - это родовое право Габсбургов, они управлялись нами на протяжении веков. Мы должны отстаивать эти права."
AUS_fabricate_claims_italian_lands:0 "Претендовать на Итальянские Земли"
AUS_fabricate_claims_italian_lands_desc:0 "Италия слишком ценна, чтобы просто отдать ее Бурбонам. Мы должны претендовать на эти территории. Регион созрел для захвата."
AUS_join_grand_alliance:0 "Союз с Англией"
AUS_join_grand_alliance_desc:0 "Большой союз между нами и Англией доказал свою силу и является прекрасным противовесом сфере Бурбонов. Мы должны стремиться возродить этот союз."
AUS_ultimatum_to_spain:0 "Ультиматум Испании"
AUS_ultimatum_to_spain_desc:0 "Мы должны послать Испании окончательный ультиматум. Примите раздел или столкнетесь с последствиями."
AUS_expanding_austria:0 "Расширение Австрии" 
AUS_expanding_austria_desc:0 "По всей Европе есть страны, которые борются за выживание, мы должны избавить их от страданий и расширить нашу собственную сферу влияния." 
AUS_invade_venice:0 "Захватить Венецию"
AUS_invade_venice_desc:0 "Слишком долго мы позволяли 'Королеве Адриатики' быть угрозой для нашей империи. Мы должны уничтожить эту вероломную нацию и включить ее в состав нашей империи."
AUS_demand_banat:0 "Потребовать Банат"
AUS_demand_banat_desc:0 "Карловицкий договор вернул нам Венгерское королевство. По крайней мере, большую его часть. Банат является законным ядром Венгерского королевства и должен быть возвращен в его состав." 
AUS_liberate_the_balkan:0 "Освободить Балканы"
AUS_liberate_the_balkan_desc:0 "Мы не только владеем различными тронами в Европе, но и носим титул Защитника католической веры. Наш долг - освободить христианские земли от их османских владык."
AUS_claim_galicia:0 "Претензии на Галицию"
AUS_claim_galicia_desc:0 "Мы, конечно, должны найти какого-нибудь родственника или предлог, чтобы претендовать на эту территорию, верно?"
AUS_found_ostend_company:0 "Основать Остендскую Компанию" 
AUS_found_ostend_company_desc:0 "Все крупные европейские государства имеют колониальные владения, кроме нас. Портовый город Остенде в Низких странах - отличная база для создания торговой компании." 
AUS_rebuilding_hungary:0 "Восстановление Венгрии" 
AUS_rebuilding_hungary_desc:0 "Ужасы войны оставили Венгрию в руинах. Народ Венгрии возмущен и обвиняет австрийцев в тяжелых условиях войны. Пришло время восстановить порядок и отстроить все заново."
AUS_assert_dominance_over_hungary:0 "Установить господство над Венгрией" 
AUS_assert_dominance_over_hungary_desc:0 "Пришло время положить конец беспорядкам в Венгрии. Мы должны применить силу, чтобы положить конец этой ситуации."
AUS_all_out_confrontation:0 "Всесторонняя Конфронтация"
AUS_all_out_confrontation_desc:0 "Венгерское дворянство готовит против нас заговор. Крупное столкновение в открытом бою быстро их усмирит."
AUS_purge_hungarian_nobility:0 "Провести Чистку Венгерского Дворянства"
AUS_purge_hungarian_nobility_desc:0 "Хотя восстание венгерских крестьян кажется неизбежным, мы можем попытаться отрубить голову змее, избавившись от некоторых непокорных дворян. Это наверняка сделает любую попытку восстания катастрофой для них."
AUS_reintegrating_hungary:0 "Реинтеграция Венгрии" 
AUS_reintegrating_hungary_desc:0 "Теперь, когда венгерское восстание подавлено, мы должны сосредоточиться на реинтеграции Венгрии в нашу империю." 
AUS_appease_hungarian_nobles:0 "Умилостивить Венгерское Дворянство"
AUS_appease_hungarian_nobles_desc:0 "Мы не можем рисковать враждовать с нашими новоприобретенными подданными. Мы не оккупанты, а освободители. В качестве жеста добра мы умиротворим венгерское дворянство и позаботимся об их нуждах." 
AUS_dual_monarchy:0 "Двойная Монархия" 
AUS_dual_monarchy_desc:0 "Очевидно, что мадьяры - гордый народ и никогда не согласятся на управление, как любой другой провинцией. Поэтому необходимо заключить соглашение. Отныне Австрия будет известна как двуединая монархия Австро-Венгрия, где и Австрия, и Венгрия считаются одинаково важными. Хотя это очень успокоит венгров, это повредит нашему престижу, и другие территории могут потребовать подобных привилегий."
AUS_establish_puppet_king:0 "Установить Марионеточного Короля"
AUS_establish_puppet_king_desc:0 "Мадьярам лучше всего править под властью собственного короля, под нашей защитой, конечно" 
AUS_recovering_after_war:0 "Послевоенное Восстановление" 
 AUS_recovering_after_war_desc:0 "Война опустошила наши земли, необходимо предпринять усилия для оказания помощи населению и восстановления экономики." 
 AUS_attract_foreing_scholars:0 "Привлечь иностранных ученых" 
 AUS_attract_foreing_scholars_desc:0 "Австрия - страна знаний, мы должны использовать это в наших интересах и привлекать иностранных ученых для обучения в наших университетах и школах."
 AUS_found_vienna_academy:0 "Основание Венской Академии" 
 AUS_found_vienna_academy_desc:0 "Вена - наша столица, и как таковая заслуживает собственной академии. Она сослужит нам хорошую службу, способствуя изучению технологий и подготовке нового поколения австрийских ученых." 
 AUS_transdanubian_road_network:0 "Дорожная Сеть Трансданубии" 
 AUS_transdanubian_road_network_desc:0 "Необходимо создать дорожную сеть, соединяющую Цислейтанию с рекой Дунай и, в конечном итоге, с остальной Венгрией и Трансильванией."
 AUS_industrial_expansion:0 "Промышленная Экспансия" 
 AUS_industrial_expansion_desc:0 "Нам нужно расширить наши гражданские мануфактуры, чтобы обеспечить больше товаров для нашей экономики." 
 AUS_infrastructural_expansion:0 "Развивать Сердце Страны" 
 AUS_infrastructural_expansion_desc:0 "Сердце Австрии должны получить высший приоритет для развития. Начнём же строительство!" 
 AUS_expand_tyrol_mines:0 "Расширить Шахты Тироля" 
 AUS_expand_tyrol_mines_desc:0 "Шахты в Тироле постоянно демонстрируют свою ценность, их расширение должно принести еще больше железа."
 AUS_military_industry:0 "Создать Оружейные Мануфактуры" 
 AUS_military_industry_desc:0 "Мы должны начать производить больше оружия, война никогда не будет слишком далеко от Австрийской империи."
 AUS_austrian_military:0 "Пересмотреть Вооруженные Силы" 
 AUS_austrian_military_desc:0 "Война раннего модерна развивается с новыми военными стратегиями, которые превосходят старые. Если мы хотим адаптироваться и выжить, мы должны принять меры по модернизации нашей армии в эпоху ранней современной войны." 
 AUS_the_army:0 "Имперская Армия" 
 AUS_the_army_desc:0 "TODO" 
 AUS_early_rifle_research:0 "Экспериментальное Исследование Винтовки" 
 AUS_improved_artillery:0 "Исследование Гаубицы" 
 AUS_military_research_funding:0 "Финансирование Военных Исследований" 
 AUS_military_theorism:0 "Военный Теоретизм" 
 AUS_school_of_offense:0 "Школа Наступления" 
 AUS_school_of_defense:0 "Школа Обороны" 
 AUS_the_navy:0 "Военно-морская Экспансия" 
 AUS_flexible_fleet:0 "Гибкий Флот" 
 AUS_grand_fleet:0 "Средиземноморское Господство" 
 AUS_trade_interdiction:0 "Каперская Война" 
 AUS_capital_ships_effort:0 "Усилия Капитальных Кораблей" 
 AUS_the_empire:0 "Империя" 
 AUS_the_empire_desc:0 "С отвоеванием Венгрии империя стала поистине великой. Теперь император должен сделать выбор. Либо отдать приоритет Священной Римской империи и начать ее реформирование, либо сохранить статус-кво." 
 AUS_call_for_reichsreform:0 "Призыв к Реформе Рейхсрата" 
 AUS_institute_reichsregiment:0 "Институт Рейхсрегимент" 
 AUS_reform_the_hofgericht:0 "Реформа Гофгерихта" 
 AUS_enact_gemeiner_pfennig:0 "Принять Закон о Немецком Пенни" 
 AUS_pull_out_of_hungary:0 "Выйти из Венгрии" 
 AUS_enforce_religious_unity:0 "Обеспечить Религиозное Единство" 
 AUS_ewiger_landfriede:0 "Ewiger Landfriede" 
 AUS_proclaim_erbkaisertum:0 "Провозгласить Наследственное Императорство" 
 AUS_revoke_privelegia:0 "Отозвать Привелегию" 
 AUS_unite_the_empire:0 "Объединить Империю" 
 AUS_accept_status_quo:0 "Принять статус-кво" 
 AUS_accept_status_quo_desc:0 "Статус-кво был в основном тем же самым на протяжении веков. Зачем менять то, что так долго работало?"
 AUS_german_corporation_treaty:0 "Договор о Немецких Корпорациях" 
 AUS_german_corporation_treaty_desc:0 "Немецкие предприятия есть по всей Европе, предоставление им некоторых льгот в виде снижения налогов и легкого доступа к ресурсам увеличит торговлю в пределах всей Австрии." 
 AUS_imperial_research_circles:0 "Имперские Исследовательские Круги" 
 AUS_imperial_research_circles_desc:0 "Немецкие ученые будут созваны со всей империи и сформируют исследовательские кружки, посвященные развитию технологий." 
 AUS_back_to_normacy:0 "Возвращение к Нормальной Жизни" 
 AUS_back_to_normacy_desc:0 "После десятилетий войны пришло время стабилизировать нацию."
 AUS_new_methodology:0 "Новая Методология" 
 AUS_new_methodology_desc:0 "Для развития экономики очень нужны новые технологии. Давайте приобретем их у других, более развитых стран."
 AUS_build_up_the_capital:0 "Наращивание Капитала" 
 AUS_build_up_the_capital_desc:0 "Вена не полностью раскрыла свой потенциал как крупный город, мы должны начать строить ее больше, чтобы сделать ее настоящей столицей, достойной Австрийской империи." 
 AUS_tirolean_infrastructure:0 "Альпийские Дороги" 
 AUS_tirolean_infrastructure_desc:0 "Дорожные сети, соединяющие Альпийские горы, жизненно важны для передвижения войск, а также для обеспечения нашего контроля над этими горами." 
 AUS_reorganise_bureaucracy:0 "Реорганизовать Бюрократию" 
 AUS_reorganise_bureaucracy_desc:0 "Бюрократия Австрии устарела и избыточна, бюрократическая реформа крайне необходима."
 AUS_develop_bohemia:0 "Развивать Богемию и Моравию" 
 AUS_develop_bohemia_desc:0 "Мы не должны пренебрегать остальной частью нашей империи, Богемия и Моравия также могут быть развиты до промышленных районов. У них есть потенциал для достижения высокого уровня производства." 
 AUS_develop_hungarian_industry:0 "Развивать Венгерскую Промышленность" 
 AUS_develop_hungarian_industry_desc:0 "Хотя Венгрия в основном является аграрной экономикой, некоторое промышленное развитие возможно. В нашем распоряжении огромные ресурсы."
 AUS_develop_hungarian_farms:0 "Развивать Венгерское Сельское Хозяйство" 
 AUS_develop_hungarian_farms_desc:0 "Сельское хозяйство Венгрии славится по всей Европе, его развитие позволит нам иметь большее количество войск в нашей армии." 
 AUS_hungarians_at_arms:0 "Венгры при Оружии"
 AUS_hungarians_at_arms_desc:0 "Земли Венгрии несколько пусты, развитие военной промышленности в Венгрии позволит нам обеспечить больше оружия для наших войск." 
 AUS_imperial_strassenbau:0 "Имперское Штрассенбау"
 AUS_disband_switzerland:0 "Распустить Швейцарию" 
 AUS_reclaim_low_countries:0 "Отвоевать Исторические Нидерланды" 
 AUS_pearl_of_the_adriatic:0 "Жемчужина Адриатики" 
 AUS_reconquer_france_comte:0 "Отвоевать Франш-Конте" 
 AUS_expand_into_italy:0 "Расширение в Италию" 
 AUS_protect_venice:0 "Защитить Венецию" 
 AUS_acces_through_brescia:0 "Доступ через Брешию" 
 AUS_pre_emptive_strike:0 "Предварительный Упреждающий Удар" 
 AUS_pre_emptive_strike_desc:0 "Поскольку французское вторжение в Испанию кажется неизбежным, было бы разумно нанести удар первым, не давая нашему врагу времени на подготовку." 
 AUS_officer_academy:0 "Имперская Офицерская Академия" 
 AUS_officer_academy_desc:0 "Мы должны приложить усилия для развития Имперской офицерской академии, куда могли бы приезжать все наши генеральные штабы для обсуждения военных действий и обучения молодых курсантов." 

 # Ideas: 
 AUS_imperial_army:0 "Императорская Армия" 
 holy_roman_emperor:0 "Император Священной Римской Империи" 
 holy_roman_emperor_desc:0 "Лидер этой страны также избирается императором Священной Римской империи. Хотя этот титул не имеет большой фактической силы, он повышает престиж императора."
 great_turkish_war:0 "Великая Турецкая Война" 
 great_turkish_war_desc:0 "Великая Турецкая Война длится с 1683 года, и после осады Вены Австрия добилась больших территориальных успехов. Однако война изматывает, и ее необходимо закончить как можно скорее." 
 civil_unrest_hungary:0 "Беспорядки в Венгрии" 
 civil_unrest_hungary_desc:0 "Сопутствующий ущерб, оставленный Великой турецкой войной, вызвал глубокие гражданские волнения в Венгрии. Чем сильнее беспорядки, тем хуже будет потенциальное восстание."
 centre_of_learning:0 "Центр Обучения" 
 mobilizing_the_country:0 "Мобилизация Нации" 
 пониженное_бремя_крестьян:0 "Пониженное Бремя Крестьян" 
 временная_налоговая_реформа:0 "Временная Налоговая Реформа" 
 no_hungarians_drafted:0 "Венгры не Призываются" 
 высокая_солдатская_зарплата:0 "Более высокая зарплата для солдат" 
 hungarian_noble_council:0 "Венгерский Дворянский Совет" 
 military_research_funding:0 "Финансирование военных исследований" 
 AUS_improved_construction:0 "Улучшенное строительство" 
 AUS_reformed_hofgericht:0 "Гофгерихт" 
 AUS_reformed_hofgericht_desc:0 "Гофгерихт - высший судебный орган Священной Римской империи, ставящий своей целью централизацию общего права." 
 AUS_enacted_gemeiner_pfennig:0 "Gemeiner Pfennig" 
 AUS_enacted_gemeiner_pfennig_desc:0 "Gemeiner Pfennig или 'Общий Пенни' - это небольшой налог на имперских князей для финансирования имперской армии во время войны." 
 AUS_instituted_reichsregiment:0 "Рейхсрегимент" 
