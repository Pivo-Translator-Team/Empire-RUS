# Events: 
austria.1.t:0 "Посылаю ультиматум Испании" 
austria.1.d:0 "Ситуация с Испанией больше не является приемлемой. Союз, сложившийся между Францией и Испанией, представляет опасность для баланса сил и противоречит всем предыдущим договоренностям. Мир в Европе может быть сохранен только в том случае, если Испанская империя будет разделена между нами и Францией. Мы должны поставить ультиматум. Согласитесь на ультиматум, и вы столкнетесь с последствиями!"
austria.1.a:0 "Потребуйте, чтобы они отдали Австрии всю Италию и Исторические Нидерланды."
austria.1.b:0 "Потребовать только Исторические Нидерланды и Ломбардию и позволить им сохранить Неаполь." 
austria.1.c:0 "Вообще-то, война - это не совсем наш конек..." 
austria.2.t:0 "Ультиматум от Австрии" 
austria.2.d:0 "Мы получили ультиматум от Австрии, в котором говорится, что если мы не уступим им Южные Нидерланды и наши итальянские земли, мы будем находиться в состоянии войны. Как мы ответим на это абсурдное требование?"
austria.2.a:0 "Скажите им, что мы встретимся в бою"
austria.2.b:0 "Мы слишком многим рискуем. Сдайте земли"
austria.3.t:0 "Ультиматум от Австрии" 
austria.3.d:0 "Мы получили ультиматум от Австрии, в котором говорится, что если мы не уступим им Южные Нидерланды и наши северные итальянские земли, мы будем находиться в состоянии войны. Как мы ответим на это абсурдное требование?"
austria.4.t:0 "Испания отказывается от нашего ультиматума" 
austria.4.d:0 "Испанская корона объявила, что не уступит нашим требованиям и готова защищать свои земли."
austria.4.a:0 "Они знают, какова альтернатива."
austria.5.t:0 "Испания уступает"
austria.5.d:0 "Испанское правительство решило уступить нашим требованиям. Катастрофы удалось избежать, и было найдено дипломатическое решение. На данный момент."
austria.5.a:0 "Приятно слышать."
austria.6.t:0 "Переговоры с Венгерским Дворянством"
austria.6.d:0 "В попытке подавить волнения в Венгрии, был созван саммит между представителями короны и мадьярской знати. Следующие дни будут решающими в достижении компромисса между короной и ее венгерскими подданными." 
austria.6.a:0 "Да начнется саммит!". 
austria.7.t:0 "Переговоры: Венгры требуют налоговых льгот" 
austria.7.d:0 "Венгерское дворянство выразило свою озабоченность по поводу налогообложения своих венгерских подданных. Они утверждают, что налоги слишком высоки, и необходимо облегчить бремя крестьян. Они требуют временного снижения налогов, чтобы венгерская деревня могла восстановиться после разрушений, причиненных Великой турецкой войной." 
austria.7.a:0 "Облегчить бремя крестьян."
austria.7.b:0 "Временно реформировать налоги."
austria.7.c:0 "Мы не можем принять такие требования!"
austria.8.t:0 "Переговоры: Венгры хотят облегчения обслуживания" 
austria.8.d:0 "Великие турецкие войны привели к гибели тысяч молодых мужчин, и теперь на фермах нет людей для обработки полей. Поэтому венгерское дворянство требует освободить всех венгров от службы, чтобы они могли восстановить свои дома." 
austria.8.a:0 "Отпустите мужчин домой."
austria.8.b:0 "Платить солдатам более высокую зарплату."
austria.8.c:0 "Мы не можем принять такие требования!"
austria.9.t:0 "Переговоры: Венгерские дворяне требуют представительства" 
austria.9.d:0 "Венгерские дворяне выразили желание быть более вовлеченными в политику двора в Вене. Они хотят, чтобы ими управляли как равными людьми, а не как периферийными подданными." 
austria.9.a:0 "Отлично, предоставьте им место в совете."
austria.9.b:0 "Какая абсурдная просьба!"
austria.10.t:0 "Конфронтация с Куруками"
austria.10.d:0 "Положение венгерского дворянства просто несостоятельно. Пришло время прекратить закулисную политику и вступить с дворянами в открытый бой. Их лидер должен быть заключен в тюрьму, а любой венгр должен быть убит в бою. Только через насилие мы сможем добиться мира и стабильности!"
austria.10.a:0 "Выполнить Приказ 66."
austria.11.t:0 "Бегство Ракоци" 
austria.11.d:0 "Вскоре после ареста Франциска Ракоци, нелояльного дворянина и лидера антигабсбургской Фракции Курук, ему удалось бежать. Есть опасения, что это лишь вопрос времени, когда он соберет большую армию. Мы должны готовиться к полномасштабной войне."
austria.11.a:0 "Катастрофа!" 
austria.12.t:0 "Австрия требует Банат" 
austria.12.d:0 "Австрия потребовала, чтобы мы уступили Банат, как законную часть королевства Венгрии. Как мы ответим на это требование?" 
austria.12.a:0 "Они могут идти прямо в ад."
austria.12.b:0 "Предложить отдать Банат в обмен на продление нашего перемирия". 
austria.13.t:0 "Османы отказываются."
austria.13.d:0 "Османская империя отклонила нашу просьбу вернуть Банат его законному хозяину. Отказавшись разрешить ситуацию дипломатическим путем, османы не оставили нам выбора." 
austria.13.a:0 "Будь они прокляты!" 
austria.14.t:0 "Османы согласны"
austria.14.d:0 "Османы согласились отдать Банат в обмен на продление нашего перемирия. Мы милостиво принимаем, и между нашими странами не будет войны". 
austria.14.a:0 "Отлично!" 
hungary.1.t:0 "Война Ракоци за независимость" 
hungary.1.d:0 "Венгерский князь Франциск II Ракоци провозгласил независимость королевства Венгрия. Он объединил "Куруков" или антигабсбургских повстанцев со всей страны для борьбы против императора Габсбургов."
hungary.1.a:0 "Раздавить предателей! (Остаться с Австрией)"
hungary.1.b:0 "Cum Deo pro Patria et Libertate! (Остаться с Венгрией)" 
hungary.3.t:0 "Война Ракоци за Независимость" 
hungary.3.d:0 "Венгерский князь Франциск II Ракоци провозгласил независимость королевства Венгрия. Он объединил "куруков" или антигабсбургских повстанцев со всей страны для борьбы против императора Габсбургов."
hungary.3.a:0 "Раздавить предателей! (Остаться с Австрией)". 
hungary.3.b:0 "Cum Deo pro Patria et Libertate! (Остаться с Венгрией)" 
austria.15.t:0 "Император требует религиозного обращения" 
austria.15.d:0 "В рамках последних усилий по централизации империи император Священной Римской империи издал указ, требующий обращения всех протестантских князей в католичество. Любой князь, отказавшийся перейти в католичество, отныне будет считаться врагом империи и больше не будет получать преимущества членства." 
austria.15.a:0 "Лютер и Кальвин были неправы". 
austria.15.b:0 "Мы никогда не откажемся от нашей веры!". 
austria.16.t:0 "Государство [From.GetName] переходит в католичество" 
austria.17.t:0 "Государство [From.GetName] отказывается от обращения и покидает империю!" 
austria.18.t:0 "Австрия инвестирует в нашу экономику" 
austria.18.d:0 "Император Австрии инвестировал в нашу экономику."
austria.18.a:0 "Их инвестиции очень приветствуются."
austria.19.t:0 "Австрия стабилизирует нашу страну" 
austria.19.d:0 "Император Австрии стабилизировал нашу страну."
austria.19.a:0 "Но все и так было хорошо!" 
austria.20.t:0 "Император требует присяги на верность" 
austria.20.d:0 "Император провел сегодня реформу, отменив последние из наших особых привилегий. Теперь перед нами стоит простой выбор. Либо присягнуть на верность императору, либо быть уничтоженными его армиями."
austria.20.a:0 "Принести клятву верности"
austria.20.b:0 "Он может забрать наши жизни, но он никогда не заберет нашу свободу!" 
austria.21.t:0 "Государство [From.GetName] подчиняется Императору" 
austria.21.d:0 "Хорошие новости, Ваше Высочество, [From.GetLeader] из Государства [From.GetName] присягнул на верность. Славный день для империи!"
austria.21.a:0 "Действительно, хорошие новости."
austria.22.t:0 "Государство [From.GetName] бросает Императора" 
austria.22.d:0 "Ужасные новости, Ваше Высочество, [From.GetLeader] из Государства [From.GetName] отказался принести клятву верности. Черный день для империи, за который они заплатят своими жизнями!"
austria.22.a:0 "Мы раздавим их с легкостью."
 austria.23.t:0 "Австрийцы предлагают мир" 
 austria.23.d:0 "После многомесячных переговоров Священная Лига предложила нам условия мира в виде Карловицкого договора. Мы должны будем уступить все завоеванные территории, но кроме этого нет никаких других условий. Что нам делать?" 
 austria.23.a:0 "Принять Договор."
 austria.23.b:0 "Мы будем продолжать борьбу."
 austria.24.t:0 "Смерть Леопольда I"
 austria.24.d:0 "После долгого и процветающего правления с 1658 года император Леопольд I скончался. Его наследие навсегда останется в памяти как монарха, который вел множество успешных войн, в первую очередь одержав крупную победу над Османской империей. Теперь его сын наследует империю, будущее которой неясно, но он, несомненно, будет править качественно, как и его отцы до него." 
 austria.25.t:0 "Бавария Разгромлена" 
 austria.25.d:0 "После успешного завоевания Баварии, они теперь, кажется, готовы сменить сторону в конфликте. В качестве альтернативы мы можем продолжить их оккупацию."
 austria.26.t:0 "Австрия требует, чтобы мы сменили сторону" 
 austria.26.d:0 "После полной оккупации нашей страны Австрия потребовала от нас сменить сторону в войне, а взамен прекратить оккупацию нашей страны. Большинство согласится, что это справедливая сделка."
 austria.70.t:0 "Австрия требует нашей капитуляции" 
 austria.70.d:0 "Мы потерпели поражение до неузнаваемости, и наша армия была почти полностью уничтожена. У нас нет другого выбора, кроме как уступить."
 austria.71.t:0 "Османы требуют нашей капитуляции" 
 austria.71.d:0 "Наше безнадежное положение вынуждает нас заключить мир с османами, несмотря на нашу ненависть к ним. Это сильный удар по династии Габсбургов, и османское господство в Европе теперь практически обеспечено..."

