 BAV_joseph_ferdinand: "Иосиф Фердинанд"
 BAV_joseph_ferdinand_desc: "Иосиф Фердинанд, наследник не только Баварии, но и всей Испании. Благодаря политическим маневрам Максимилиана II Эмиануила ему удалось обеспечить испанский трон для своего сына. Со здоровьем мальчика Баварию ожидает светлое будущее."
  
  
