 bavaria.1.t: "Внезапная смерть Иосифа Фердинанда"
 bavaria.1.d: "Шокирующие новости из Брюсселя! Сын нашего сеньора Максимилиана II Эммануила, Иосиф Фердинанд, скончался в возрасте шести лет. Хотя предполагается, что мальчик умер от лихорадки, некоторые считают, что он был отравлен. Первоначально Иосиф Фердинанд должен был стать наследником не только баварского, но и испанского престола. Поскольку Испания оставалась без наследника, а состояние ее короля продолжало ухудшаться, договор 1698 года был направлен на то, чтобы разрядить бомбу, сделав Иосифа Фердинанда наследником престола. Теперь, когда мальчик умер, без наследника осталась не только Бавария, но и Испания. В то время как баварский двор скорбит, вся Европа затаила дыхание в ожидании бомбы замедленного действия, которой является кризис испанского престолонаследия."
